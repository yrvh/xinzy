<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <title>公司主管--发票查询</title>
    <script>
        mui.init();
    </script>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    color: #333333;
			}
			
			header {
			    position: fixed;
			    top: 0;
			    left: 0;
			    z-index: 99;
			    text-align: center;
			    line-height: 44px;
			    width: 100%;
			    height: 44px;
			    /* font-weight: bold; */
			    background-color: white;
			    box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			}
			
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			
			header>div {
			    position: absolute;
			    top: 0;
			    right: 5px;
			    height: 44px;
			    line-height: 44px;
			}
			
			.next {
			    line-height: 44px;
			    color: #7EB6FF;
			    margin-right: 10px;
			}
			
			ul {
			    list-style: none;
			    padding: 0;
			    margin: 20px 0 0 0;
			}
			
			li {
			    display: flex;
			    justify-content: space-between;
			    width: 100%;
			    height: 46px;
			    background-color: white;
			    margin-bottom: 2px;
			    line-height: 46px;
			    padding: 0 5px 0 15px;
			    box-sizing: border-box;
			}
			
			li img {
			    width: 25px;
			    height: 25px;
			    vertical-align: middle;
			}
			
			li>div>span {
			    color: rgb(153, 153, 153);
			}
			
			.com_ul,.free_ul{
			    margin-top: 64px;
			}
			
			.free_ul{
			    display: none;
			}
			
			.change{
			    position: absolute;
			    left: calc((100% - 200px)/2);
			    top: 5px;
			    width: 200px;
			    height: 34px;
			    background-color: white;
			    border-radius: 4px;
			    display: flex;
			    border: 1px solid #7EB6FF;
			}
			
			.input_com,.input_free{
			    width: 100px;
			    text-align: center;
			    line-height: 34px;
			
			}
			.input_com{
			    background-color: #7EB6FF;
			    color: white;
			}
			
			.input_free{
			    color: #7EB6FF;
			}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt="">
        <!-- <div class="change">
            <div class="input_com">有单位</div>
            <div class="input_free">没有单位</div>
        </div> -->
    </header>

    <ul class="com_ul">
        <li class="w_ss">
            <span>未算税</span>
            <div>
                <span class="w_ss_li"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="y_ss">
            <span>已算税</span>
            <div>
                <span class="y_ss_li"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="y_bs">
            <span>已报税</span>
            <div>
                <span class="y_bs_li"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="y_bf">
            <span>已作废</span>
            <div>
                <span class="y_bf_li"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
				<li class="y_del">
				    <span>已删除</span>
				    <div>
				        <span class="y_del_li"></span>
				        <img src="../../../img/next.png" alt="">
				    </div>
				</li>

    </ul>

   
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>

<script type="text/javascript">
	
	mui.init({
		beforeback: function() {
			backActive()
			return true
		}
	})
	// 返回=======================
	$(".back").click(() => {
		mui.back();
	});
	// 返回之前要执行的操作 函数
	function backActive() {
		sessionStorage.removeItem("income_status");
	}
	
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");

	getInfo()   // 初次加载时, 获取页面信息
	
	
	
	// ===============
	$(".w_ss").click(() => {
		sessionStorage.setItem("income_status", 0);
		location.href = './invoice_query_list.html';
	});
	
	$(".y_ss").click(() => {
		sessionStorage.setItem("income_status", 1);
		location.href = './invoice_query_list.html';
	});
	
	$(".y_bs").click(() => {
		sessionStorage.setItem("income_status", 2);
		location.href = './invoice_query_list.html';
	});
	
	$(".y_bf").click(() => {
		sessionStorage.setItem("income_status", 3);
		location.href = './invoice_query_list.html';
	});
	
	$(".y_del").click(() => {
		sessionStorage.setItem("income_status", 4);
		location.href = './invoice_query_list.html';
	});
	
	
	
	// 请求数据的函数
	function getInfo() {
		mui.post(urlDns + "/control_app/ms/fr_zg/fp/index",{
		    // 0.单位录入1.业者录入
		    tel_app:tel_app,
		    pass_app:pass_app,
		    code_app:code_app
		},function(data){
		    // console.log(JSON.stringify(data))
				if (data.result == 0) {
					// 需要重新登录
					if (window.plus) {
						goToLogin("../../../page/register/login.html");
					} 
					else {
						document.addEventListener('plusready', goToLogin, false);
					}
				} 
				else {
					$(".w_ss_li").text(data.w_ss);
					$(".y_ss_li").text(data.y_ss);
					$(".y_bs_li").text(data.y_bs);
					$(".y_bf_li").text(data.y_bf);
					$(".y_del_li").text(data.y_del);
				}
		})
	}
</script>

</html>
