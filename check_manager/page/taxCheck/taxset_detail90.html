		.added-check,.income-check,.city-discounts,.edu-discounts,.locedu-discounts {

		.row { background-color: #eee; line-height: 28px; }

<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>
<script src="../../../js/layer/layer.js"></script>

<script type="text/javascript">
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");

	// 返回
	$(".back").click(() => {
		mui.back();
	});

	// 获得id
	let detailId = sessionStorage.getItem("detailId")
	
	$(function() {
		var index = layer.load(1, {
			// 数组中第一个参数是button的透明度
			// 第二个是背景颜色
			shade: [0.3, "white"]
		});
		var getData = $.ajax({
			url: urlDns + "/share/bs_app/nssetting/showUI",
			type: 'post',
			dataType: "json",
			timeout: 120000, //2分钟超时
			data: {
				"pass_app": pass_app,
				"tel_app": tel_app,
				"code_app": code_app,
				"id": detailId
			},
			//请求成功
			success: function(data) {
				// console.log(JSON.stringify(data));
				layer.close(index);
				if (data.result == 0) {
					// 需要重新登录
					if (window.plus) {
						goToLogin("../../../page/register/login.html");
					} else {
						document.addEventListener('plusready', goToLogin, false);
					}
				}
				else {
					// $("added-name-li").text(data.);
					$("added-percent-li").text(data.zzs_bili);
					$("added-type-li").text(data.zzs_method);
					$("added-check-li").text(data.zzs_checkmoney);
					
					// $("income-name-li").text(data.);
					$("income-percent-li").text(data.gs_bili);
					$("income-type-li").text(data.gs_method);
					$("income-check-li").text(data.gs_checkmoney);
					
					// $("city-name-li").text(data.);
					$("city-percent-li").text(data.cjs_bili);
					$("city-type-li").text(data.cjs_method);
					$("city-discounts-li").text(data.cjs_checkmoney);
					
					$("edu-name-li").text(data.);
					$("edu-percent-li").text(data.jys_bili);
					$("edu-type-li").text(data.jys_method);
					$("edu-discounts-li").text(data.jys_checkmoney);
					
					// $("locedu-name-li").text(data.);
					$("locedu-percent-li").text(data.dfs_bili);
					$("locedu-type-li").text(data.dfs_method);
					$("locedu-discounts-li").text(data.dfs_checkmoney);
					
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				layer.close(index);
				if (textStatus == 'timeout') {
					getData.abort();
					alert("请求超时");
				}
				if (textStatus == 'error') {
					getData.abort();
					alert("请求错误" + errorThrown);
				}
			}
		});
	});

	// 公司商标照片
	$(".com_logo").click(() => {
		location.href = "./com_logo.html";
	});

	// 法人证件照片
	$(".idcardPhotos").click(() => {
		location.href = "./idCardPhotos_fr.html";
	});

	// 联系人证件照片
	$(".idcardPhotos_lxr").click(() => {
		location.href = "./idCardPhotos_lxr.html";
	});


	// 营业执照
	$(".photos").click(() => {
		location.href = "./certificPhoto.html";
	});

	// 详细地址
	$(".addressBox").click(() => {
		location.href = "./address.html";
	});


	// 业务范围
	$(".business_range").click(() => {
		location.href = "./business_range.html";
	});

	// 主营业务
	$(".major_business").click(() => {
		location.href = "./major_business.html";
	});
</script>
