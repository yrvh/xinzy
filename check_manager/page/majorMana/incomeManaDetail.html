<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

	<script src="../../../js/mui.min.js"></script>

	<title>审核主管--收入管理--信息详情</title>
	
	<style type="text/css">
		body { margin: 0; padding: 0; font-size: 16px; color: #333333; background-color: #fafafa;}
		
		header { position: fixed;
			top: 0; left: 0; text-align: center; width: 100%;
			height: 44px; line-height: 44px; background-color: white;
			box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			font-weight: bold; font-size: 16px; z-index: 99; }
		
		.back { width: 20px; height: 20px; position: absolute; top: 12px; left: 5px; color: #7EB6FF; }		
		
		.the-place { width: 100%; height: 44px; margin-bottom: 20px;}
		
		.com-status { width: 100%; line-height: 44px; background-color: #fff; margin: 20px 0; padding: 0 15px;}
		
		ul {margin: 0; list-style: none; padding: 0 15px; background-color: #fff;}
				
		li { border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; width: 100%; height: 46px; margin-bottom: 2px; line-height: 46px; box-sizing: border-box; }
				
		li>div { display: flex; align-items: center; justify-content: space-between;}
		
		li img { width: 25px; height: 25px; }

		li>div>span { color: rgb(123, 123, 123); }
		
		ul>li:last-of-type {border: none !important;}
		
		.pay-amount-li { font-weight: 700; color: #0062CC; }
		.ul-title{padding-left: 14px; background-color: #eee; font-size: 14px;}
		
		.base-info{ margin-bottom: 20px;}
		.deal-ul{ margin-bottom: 60px;}
		.con-dialog { width: 200px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}
		
		
		/* 展示退回 原因的容器 start*/
		.returnTitle,
		.returnCont {
			background-color: #fff;
		    display: none;
		    width: 100%;
		    font-size: 14px;
		    padding: 0 2.5%;
				line-height: 30px;
		}
		.returnCont {
			margin-bottom: 30px;
		}
		
		
		/* --------- 弹出平台协议的样式------  */
		.ctra-dialog {background-color: #FFF; display: none; position: fixed; width: 100%; height: 100vh; overflow-y: auto; left: 0; top: 0; z-index: 120;}
			
		.ctra-header {
				position: fixed;
				top: 0;
				left: 0;
				text-align: center;
				width: 100%;
				height: 44px;
				line-height: 44px;
				background-color: white;
				box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
				font-weight: bold;
				font-size: 16px;
		}
		
		.ctra-header>img {
				position: absolute;
				top: 12px;
				left: 5px;
				width: 20px;
				height: 20px;
		}
		p {margin: 0;}
		.itemContent {
				width: 100%;
				/* height: calc(100vh - 20px); */
				margin-top: 40px;
				padding: 15px 8px 0 15px;
		}
		.type-title{
		 display: none;	margin: 60px 0 20px; border: 1px solid #7EB6FF; color: #7EB6FF; height: 44px; line-height: 44px; font-size: 18px; text-align: center;
		}
		
		.select-back {
			position: absolute;
			width: 80px;
			/* line-height: 46px; */
			color: #7EB6FF;
			top: 0;
			left: 5px;
		}
		
		.imgBox {
			width: 96%;
			height: 40vh;
			border: 1px solid #aaaaaa;
			margin: 20px auto;
		}
		
		.imgBox>img {
		    width: 100%;
		    height: 100%;
		}
	</style>
</head>

<body>
	<!-- 装 每个协议的容器 -->
	<div class="ctra-dialog">
		<header class="ctra-header">
		  <!-- <img class="back" src="../../img/back_black.png" alt=""> 慧业通服务平台条款 -->
			<div class="back select-back"> <<返回 </div>
			<span class="title-span">协议详情</span>
		</header>
		<div class="type-title"></div>
		<div class="itemContent">
		
		</div>
		<!-- 图片预览放大的功能 -->
		<!-- <section class="imgzoom_pack">
			<div class="imgzoom_x">X</div>
			<div class="imgzoom_img"><img src="" /></div>
		</section> -->
	</div>
	
	
	
	<header>
			<img class="back" src="../../../img/back_black.png" alt=""> 收入信息
	</header>
	<div class="the-place"></div>
	<div class="ul-title">收款方信息:</div>
	<ul class="per-info">
		<li class="pername">
				<span>姓名</span>
				<div>
						<span class="pername-li"></span>
				</div>
		</li>
		<li class="perbank">
				<span>开户行</span>
				<div>
						<span class="perbank-li"></span>
				</div>
		</li>
		<li class="peraccount">
				<span>收款账户</span>
				<div>
						<span class="peraccount-li"></span>
				</div>
		</li>
	</ul>
	
	<div class="ul-title">付款方信息:</div>
	<ul class="com-info">
		<li class="comname">
				<span>单位名称</span>
				<div>
						<span class="comname-li"></span>
				</div>
		</li>
		<li class="combank">
				<span>开户行</span>
				<div>
						<span class="combank-li"></span>
				</div>
		</li>
		<li class="comaccount">
				<span>付款账户</span>
				<div>
						<span class="comaccount-li"></span>
				</div>
		</li>
	</ul>
	
	<div class="ul-title">内容详情:</div>
	<ul class="base-info">
		<li class="service-name">
				<span>项目名称</span>
				<div>
						<span class="service-name-li"></span>
				</div>
		</li>
		<li class="service-con">
				<span>项目内容</span>
				<div>
						<span class="service-con-li con-dialog" id="con-dialog"></span>
						<img src="../../../img/next.png" alt="">
				</div>

				<span>服务周期</span>

		<li class="pay-amount">

	<ul class="deal-ul">

				</div>

	</ul>

	<!-- 审核退回时显示 -->
	<div class="returnTitle">退回原因：</div>
	<div class="returnCont">艾斯黛肯就7593245723948573294</div>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>
<script src="../../../js/layer/layer.js"></script>

<script type="text/javascript">
	mui.init({
		beforeback: function() {
			if(is_agree){
				backActive()
				return false
			}
			else{ 
				// history.go(-2)
				return true 
			}
		}
	})
	// 返回=======================
	$(".back").click(() => {
		mui.back();
	});
	// 返回之前要执行的操作 函数
	function backActive() {
		// sessionStorage.removeItem("incomeDetailId");
		// sessionStorage.removeItem("income_status");
		if(is_agree) {
			$(".ctra-dialog").css("display","none")
			is_agree = false
		}
	}
		
	// 用户是否处在 条款详情页
	var is_agree = false 
	
	// mui.init({
	// 	beforeback: function() {
	// 		backActive()
	// 		return true
	// 	}
	// })
	// // 返回=======================
	// $(".back").click(() => {
	// 	mui.back();
	// });
	// // 返回之前要执行的操作 函数
	// function backActive() {
	// 	// sessionStorage.removeItem("income_status");
	// }
	
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	
	// 获取进入的状态值
	var income_status = sessionStorage.getItem("income_status")
	if(income_status == 5){
		$(".returnTitle").css("display","block")
		$(".returnCont").css("display","block")
	}
	
	// 获取id
	var detailId = sessionStorage.getItem("detailId");
	
	
	let xy_type   // 协议类型
	let imgs   // 协议内容
	$(function() {
	    var index = layer.load(1, {
	        // 数组中第一个参数是button的透明度
	        // 第二个是背景颜色
	        shade: [0.3, "white"]
	    });
	    var getData = $.ajax({
	        url: urlDns + "/control_app/ms/fr_zg/zf/showUI",
	        type: 'post',
	        dataType: "json",
	        timeout: 120000, //2分钟超时
	        data: {
	            "pass_app": pass_app,
	            "tel_app": tel_app,
	            "code_app": code_app,
							"id": detailId
	        },
	        //请求成功
	        success: function(data) {
	            console.log(JSON.stringify(data));
	            layer.close(index);
	            if (data.result == 0) {
	                // 需要重新登录
	                if (window.plus) {
	                    goToLogin("../../../page/register/login.html");
	                } else {
	                    document.addEventListener('plusready', goToLogin, false);
	                }
	            } 
							else {
	                // if (data.icon != "/img/R.png") {
	                //     console.log(data.icon)
	                //     $(".logo").attr("src", data.icon);
	                // } else {
	                //     $(".logo").attr("src", "../../../img/com_default_Icon.png");
	                // }
								$(".pername-li").text(data.yz_khname);
								$(".perbank-li").text(data.yz_khh);
								$(".peraccount-li").text(data.yz_code);
								$(".comname-li").text(data.sf_khname);
								$(".combank-li").text(data.sf_khh);
								$(".comaccount-li").text(data.sf_code);
								
								$(".service-name-li").text(data.name);
								$(".service-con-li").text(data.descripts);
								$(".service-cycle-li").text(data.zq);
								$(".pay-amount-li").text(data.allmoney);
								// formatMoney(data.allmoney,2,'¥')
								
								xy_type = data.xy_type
								imgs = data.imgs
	            }
	
	        },
	        error: function(XMLHttpRequest, textStatus, errorThrown) {
	            layer.close(index);
	            if (textStatus == 'timeout') {
	                getData.abort();　
	                alert("请求超时");
	            }
	            if (textStatus == 'error') {
	                getData.abort();　
	                alert("请求错误" + errorThrown);
	            }
	        }
	    });
	});
	
	// 劳动服务内容
	// $(".service-con").click(() => {
	// 	sessionStorage.setItem("title","劳动服务内容")
	// 	sessionStorage.setItem("detail_content",detail_content)
	// 	sessionStorage.setItem("user_type","411")
	//   location.href = "../business_content.html";
	// });
	
	$("#con-dialog").click(()=>{
		// 展示详细信息
		mui.alert($("#con-dialog").html(),'详细内容','关闭','','div')
	})
	
	
	// 点击业务合同===========================
	$(".deal").click(() => {
	  is_agree = true
	  $(".ctra-dialog").css("display","block")
	  // if ($(document.body).height() < $(window).height() - 185) {
	  //     // 减掉的64是除了$(".cont")以外其他元素的高度
	  //     $(".itemContent").css("height", "calc(100vh - 64px)");
	  // }
	  if(xy_type==2) {
	  	$(".itemContent").html(imgs);
	  }
	  else {
	  	let htmlStr = "";
	  	// let img_arr = imgs.split(",")
	  	let len = imgs.length || 0
	  	for (var i = 0; i < len; i++) {
	  			htmlStr += `
	  	<div class="imgBox" style="width: 96%; height: 70vh; border: 1px solid #aaaaaa;	margin: 10px auto;">
	  			<img class="img-crt" src="${imgs[i]}" style="width:100%; height:100%;" alt="">
	  	</div>
	  	`;
	  	}
	  	$(".itemContent").html(htmlStr);
	  }
	});
	
</script>
</html>
