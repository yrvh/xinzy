<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <title>员工信息</title>
		
		<style type="text/css">
			body {
			    padding: 0;
			    margin: 0;
			    font-size: 16px;
			    color: #333333;
			}
			
			header {
			    position: relative;
			    width: 100%;
			    height: 44px;
			    box-shadow: 0 2px 2px 0 rgb(231, 231, 231);
			    background-color: white;
			    text-align: center;
			    line-height: 44px;
			    font-weight: bold;
			}
			
			header>img {
			    position: absolute;
			    width: 20px;
			    height: 20px;
			    top: 11px;
			    left: 5px;
			}
			
			.cancel,
			.save {
			    display: none;
			    position: absolute;
			    top: 0;
			    line-height: 44px;
			}
			
			.cancel {
			    left: 10px;
			    color: #7EB6FF;
			}
			
			.save {
			    right: 10px;
			    color: #cccccc;
			}
			
			.contBox {
			    position: relative;
			    width: 100%;
			    background-color: white;
			    margin-top: 20px;
			}
			
			.contBox>div {
			    position: relative;
			    width: calc(100% - 30px);
			    height: 45px;
			    border-bottom: 1px solid #e7e7e7;
			    margin-left: 15px;
			    display: flex;
			    justify-content: space-between;
			}
			
			.contBox>div:nth-last-of-type(1) {
			    border: none;
			}
			
			.contBox>div span {
			    line-height: 45px;
			}
			
			.contBox>div input {
			    width: 65%;
			    margin: 0;
			    padding: 0;
			    height: 44px;
			    outline: none;
			    border: none;
			    text-align: right;
			    color: #666666;
			    font-size: 14px;
			}
			
			.contBox>div img {
			    position: absolute;
			    top: 8px;
			    right: -7px;
			    width: 25px;
			    height: 25px;
			}
			
			footer {
			    width: 100%;
			    height: 50px;
			    position: fixed;
			    bottom: 0;
			    left: 0;
			    background-color: white;
			}
			
			footer div {
			    position: absolute;
			    top: 5px;
			    width: calc((100% - 30px)/2);
			    height: 40px;
			    border-radius: 4px;
			    text-align: center;
			    line-height: 40px;
			}
			
			.del {
			    left: 10px;
			    border: 1px solid rgb(204, 204, 204);
			    color: #7EB6FF;
			}
			
			.use {
			    right: 10px;
			    background-color: #7EB6FF;
			    color: white;
			}
			
			.success {
			    display: none;
			    width: 100%;
			    height: 100vh;
			    position: fixed;
			    top: 0;
			    left: 0;
			    z-index: 9999;
			}
			
			.success>img {
			    width: 120px;
			    height: 120px;
			    margin-left: calc((100% - 120px)/2);
			    margin-top: calc((100vh - 120px)/2);
			}
			
			.black3 {
			    width: 100%;
			    height: 100vh;
			    background-color: rgba(16, 16, 16, 0.1);
			    position: absolute;
			    top: 0;
			    left: 0;
			    z-index: 9;
			    display: none;
			}
			
			.black3>section {
			    position: relative;
			    width: 270px;
			    height: 144px;
			    border-radius: 13px;
			    background-color: white;
			    margin: 0 auto;
			    margin-top: calc((100vh - 144px)/2);
			}
			
			.open,
			.close {
			    position: absolute;
			    bottom: 0;
			    width: 50%;
			    height: 45px;
			    text-align: center;
			    line-height: 45px;
			    border-top: 1px solid #e7e7e7;
			}
			
			.close {
			    left: 0;
			    color: #666666;
			}
			
			.open {
			    right: 0;
			    color: #7EB6FF;
			    border-left: 1px solid #e7e7e7;
			}
			
			.openTips {
			    width: 100%;
			    height: 99px;
			    text-align: center;
			    padding: 30px 20px 0;
			    color: rgb(153, 153, 153);
			    font-size: 15px;
			    text-justify: newspaper;
			    word-break: break-all;
			}
		</style>
</head>

<body>
    <header>
        <div class="cancel">取消</div>
        <img class="back" src="../../../img/back_black.png" alt=""> 员工信息
        <div class="save">保存</div>
    </header>

    <div class="contBox">
        <div>
            <span>姓名</span>
            <input type="text" class="name" disabled>
        </div>
        <div>
            <span>手机号码</span>
            <input type="tel" class="tel" disabled>
        </div>
        <div>
            <span>电子邮箱</span>
            <input type="email" class="email" disabled>
        </div>
        <div>
            <span>身份证号码</span>
            <input type="text" class="idCard" disabled>
        </div>
        <div class="idCardPhoto">
            <span>证件照片</span>
            <img src="../../../img/next.png" alt="">
        </div>
    </div>

    <div class="black3">
        <section>
            <div class="openTips">被删除的账号还有业务，请先将业务转移给其他业务员</div>
            <div class="close">取消</div>
            <div class="open">确定</div>

        </section>

    </div>

    <!-- 提交成功的提示 -->
    <div class="success">
        <img src="../../../img/success.png" alt="">
    </div>

    <!-- <footer>
        <div class="del">删除</div>
        <div class="use">启用</div>
    </footer> -->
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/layer/layer.js"></script>
<script src="../../../js/urlDns.js"></script>

<script type="text/javascript">
	
	mui.init({
		beforeback: function() {
			backActive()
			return true
		}
	})
	// 返回=======================
	$(".back").click(() => {
		mui.back();
	});
	// 返回之前要执行的操作 函数
	function backActive() {
		// sessionStorage.removeItem("income_status");
	}
	
	
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	
	// 员工id
	var staffId = sessionStorage.getItem("staffId");
	// console.log(staffId);
	
	// 业务员下是否还有业务的标志
	var hasBusiness;
	
	
	$(function() {
	    var index = layer.load(1, {
	        // 数组中第一个参数是button的透明度
	        // 第二个是背景颜色
	        shade: [0.3, "white"]
	    });
	    var getData = $.ajax({
	        url: urlDns + "/control_app/ms/employee_manage/showZl",
	        type: 'post',
	        dataType: "json",
	        timeout: 120000, //2分钟超时
	        data: {
	            "id": staffId,
	            "pass_app": pass_app,
	            "tel_app": tel_app,
	            "code_app": code_app
	        },
	        //请求成功
	        success: function(data) {
	            console.log(JSON.stringify(data));
	            // console.log(data.isHaveKh);
	            layer.close(index);
	            if (data.result == 0) {
	                // 需要重新登录
	                if (window.plus) {
	                    goToLogin("../../../page/register/login.html");
	                } else {
	                    document.addEventListener('plusready', goToLogin, false);
	                }
	            } else {
	                hasBusiness = data.isHaveKh;
	                $(".name").val(data.name);
	                $(".tel").val(data.tel);
	                $(".email").val(data.email);
	                $(".idCard").val(data.idcardcode);
	            }
	
	        },
	        error: function(XMLHttpRequest, textStatus, errorThrown) {
	            layer.close(index);
	            if (textStatus == 'timeout') {
	                getData.abort();　
	                alert("请求超时");
	            }
	            if (textStatus == 'error') {
	                getData.abort();　
	                alert("请求错误" + errorThrown);
	            }
	        }
	    });
	});
	
	// 证件照片
	$(".idCardPhoto").click(() => {
	    console.log(111)
	    location.href = "./idCardPt_noEdit.html";
	});
	
	
	// 启用
	$(".use").click(() => {
	    var index = layer.load(1, {
	        // 数组中第一个参数是button的透明度
	        // 第二个是背景颜色
	        shade: [0.3, "white"]
	    });
	    var ids = [];
	    ids.push(staffId);
	
	    var ajaxPost = $.ajax({
	        url: urlDns + "/control_app/ms/employee_manage/edit_status",
	        // 当参数为数组时，直接传过去后台接收不到，要设置traditional: true
	        traditional: true,
	        type: 'post',
	        dataType: "json",
	        data: {
	            "id": ids,
	            // 要启用，状态传1 ，停用2
	            "status": 1,
	            "pass_app": pass_app,
	            "tel_app": tel_app,
	            "code_app": code_app
	        },
	        timeout: 120000, //2分钟超时
	        //请求成功
	        success: function(data) {
	            console.log(JSON.stringify(data));
	            layer.close(index);
	            if (data.result == 0) {
	                // 需要重新登录
	                if (window.plus) {
	                    goToLogin("../../../page/register/login.html");
	                } else {
	                    document.addEventListener('plusready', goToLogin, false);
	                }
	            } else {
	                $(".success").css("display", "block");
	                setTimeout(() => {
	                    $(".success").css("display", "none");
	                    history.back();
	                }, 1000);
	            }
	
	        },
	        error: function(XMLHttpRequest, textStatus, errorThrown) {
	            layer.close(index);
	            if (textStatus == 'timeout') {
	                ajaxPost.abort();
	                alert("请求超时");
	            }
	            if (textStatus == 'error') {
	                ajaxPost.abort();　
	                alert("请求错误" + errorThrown);
	            }
	        }
	    });
	});
	
	// 删除
	$(".del").click(() => {
	
	    // console.log(hasBusiness)
	
	    // 判断业务员有无业务
	    if (hasBusiness == 0) {
	        var idArr = [];
	        // 没有业务，直接删除
	        var index = layer.load(1, {
	            // 数组中第一个参数是button的透明度
	            // 第二个是背景颜色
	            shade: [0.3, "white"]
	        });
	        var ajaxPost = $.ajax({
	            url: urlDns + "/control_app/ms/auto_bussiness/yw_aoto_change",
	            // 当参数为数组时，直接传过去后台接收不到，要设置traditional: true
	            traditional: true,
	            type: 'post',
	            dataType: "json",
	            data: {
	                // 要删除的员工id
	                "outid": staffId,
	                // 要分配的业务
	                "datas": idArr,
	                // 业务员的状态 1删除  2停用
	                "type": 2,
	                "pass_app": pass_app,
	                "tel_app": tel_app,
	                "code_app": code_app
	            },
	            timeout: 120000, //2分钟超时
	            //请求成功
	            success: function(data) {
	                console.log(JSON.stringify(data));
	                layer.close(index);
	                if (data.result == 0) {
	                    // 需要重新登录
	                    if (window.plus) {
	                        goToLogin("../../../page/register/login.html");
	                    } else {
	                        document.addEventListener('plusready', goToLogin, false);
	                    }
	                } else {
	                    $(".success").css("display", "block");
	                    setTimeout(() => {
	                        $(".success").css("display", "none");
	                        history.back();
	                    }, 1000);
	                }
	
	            },
	            error: function(XMLHttpRequest, textStatus, errorThrown) {
	                layer.close(index);
	                if (textStatus == 'timeout') {
	                    ajaxPost.abort();
	                    alert("请求超时");
	                }
	                if (textStatus == 'error') {
	                    ajaxPost.abort();　
	                    alert("请求错误" + errorThrown);
	                }
	            }
	        });
	    }
	    if (hasBusiness == 1) {
	        // 有业务，提示分配
	        $(".black3").css("display", "block");
	    }
	});
	
	// 取消
	$(".close").click(() => {
	    $(".black3").css("display", "none");
	});
	
	// 确定
	$(".open").click(() => {
	    sessionStorage.setItem("del_staff_id", staffId);
	    location.href = "./business_out_delStaff.html";
	});
</script>
</html>
