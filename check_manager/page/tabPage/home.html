	// 获取用户管理中, 有多少条是 待审核
	let user_mana_badge = 0

	$(function userManaBadge() {
		mui.post(urlDns + "/control_app/ms/fr/user/main",{
		    // 2.有单位  1.业者用户  11.合作伙伴
		    tel_app:tel_app,
		    pass_app:pass_app,
		    code_app:code_app,
				usertype: 2
		}, function(data) {
			// console.log(JSON.stringify(data));
			if (data.result == 0) {
				// 需要重新登录
				if (window.plus) {
					goToLogin("../../../page/register/login.html");
				} 
				else {
					document.addEventListener('plusready', goToLogin, false);
				}
			} 
			else {
				user_mana_badge += data.dw_1   // 单位的数据累加进来
				
				// 请求业者的  待审核数据
				mui.post(urlDns + "/control_app/ms/fr/user/main",{
				    // 2.有单位  1.业者用户  11.合作伙伴
				    tel_app:tel_app,
				    pass_app:pass_app,
				    code_app:code_app,
						usertype: 1
				}, function(data) {
					// console.log(JSON.stringify(data));
					if (data.result == 0) {
						// 需要重新登录
						if (window.plus) {
							goToLogin("../../../page/register/login.html");
						} 
						else {
							document.addEventListener('plusready', goToLogin, false);
						}
					} 
					else {
						user_mana_badge += data.yz_7   // 业者的数据累加进来
						
						// 请求合伙人  数据
						mui.post(urlDns + "/control_app/ms/fr/user/main",{
						    // 2.有单位  1.业者用户  11.合作伙伴
						    tel_app:tel_app,
						    pass_app:pass_app,
						    code_app:code_app,
								usertype: 11
						}, function(data) {
							// console.log(JSON.stringify(data));
							if (data.result == 0) {
								// 需要重新登录
								if (window.plus) {
									goToLogin("../../../page/register/login.html");
								} 
								else {
									document.addEventListener('plusready', goToLogin, false);
								}
							} 
							else {
								user_mana_badge += data.hhr_7   // 合伙人的数据累加进来
								
								// 渲染
								if(user_mana_badge>0){
										$(".user-mana .mybadge").css("display","block")
										$(".user-mana .mybadge").text(user_mana_badge)
									}
								else { $(".user-mana .mybadge").css("display","none") }
							}
						});	 
					}
					
				});	
			}
			
		});
	})
	
	
	// 获取业务管理  新消息数量
	let major_badge = 0
	$(function() {
		$.post(urlDns + "/control_app/ms/fr_zg/zf/index", {
				pass_app: pass_app,
				tel_app: tel_app,
				code_app: code_app
		}, function(data) {
			// console.log(JSON.stringify(data));
			if (data.result == 0) {
					// 需要重新登录
					if (window.plus) {
							goToLogin("../../../page/register/login.html");
					} else {
							document.addEventListener('plusready', goToLogin, false);
					}
			} 
			else {
				major_badge += data.wait_pay
				mui.get(urlDns + "/share_app/ms_zg_ywy/ht/index", {
					pass_app: pass_app,
					tel_app: tel_app,
					code_app: code_app
				}, function(data) {
					// console.log(JSON.stringify(data));

							goToLogin("../../../page/register/login.html");
						} 
						else {
							document.addEventListener('plusready', goToLogin, false);
						}
					} 
					else {
						major_badge += data.bb6
						if(major_badge > 0) {
							$(".major-mana .mybadge").css("display","block")
							$(".major-mana .mybadge").text(major_badge)
						}
						else { $(".major-mana .mybadge").css("display","none") }
						
					}
				})
			}
		});
	})
