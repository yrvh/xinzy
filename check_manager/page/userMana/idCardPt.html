		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    background-color: white;
			}
			
			header {
			    position: relative;
			    text-align: center;
			    line-height: 44px;
			    width: 100%;
			    height: 44px;
			    background-color: white;
			    box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			    font-weight: bold;
			}
			
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			
			header>div {
			    position: absolute;
			    top: 0;
			    right: 5px;
			    height: 44px;
			    line-height: 44px;
			}
			
			.title {
			    width: 100%;
			    margin-top: 30px;
			    margin-bottom: 50px;
			    padding-left: 15px;
			}
			
			.next {
			    line-height: 44px;
			    margin-right: 10px;
			    color: #7eb6ff;
			}
			
			ul {
			    padding: 0;
			    margin: 0;
			    border: none;
			}
			
			ul li {
			    position: relative;
			    list-style: none;
			    width: 220px;
			    height: 160px;
			    margin-left: calc(50% - 105px);
			    border: none;
			}
			
			ul li:nth-last-child(1) {
			    margin-top: 60px;
			}
			
			ul li a {
			    position: absolute;
			    top: 0;
			    left: 0;
			    display: block;
			    width: 220px;
			    height: 160px;
			    z-index: 10;
			}
			
			.idCardBgImg {
			    position: absolute;
			    top: 0;
			    left: 0;
			    width: 220px;
			    height: 160px;
			    z-index: 1;
			}
			
			.headimg {
			    position: absolute;
			    width: 180px;
			    height: 120px;
			    border-radius: 4px;
			    top: 20px;
			    left: 20px;
			    z-index: 9;
			}
			
			.mui-table-view-cell:after {
			    height: 0
			}
			
			.mui-table-view-cell:before {
			    height: 0
			}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt="">身份验证
        <!-- <div class="next">确定</div> -->
    </header>
    <div class="title">拍摄/上传您的二代身份证</div>
    <ul class="list">
        <ul class="list listBox">
            <li class='mui-table-view-cell mui-media'>
                <img class="idCardBgImg" src="../../../img/idCardBgImg.jpg" alt="">
                <img id="headimg1" class="headimg" src='../../../img/IDCard1.png'>
                <p>
                    <a class="imageup 1"></a>
                </p>
            </li>
            <li class='photo-down mui-table-view-cell mui-media'>
                <img class="idCardBgImg" src="../../../img/idCardBgImg.jpg" alt="">
                <img id="headimg2" class="headimg" src='../../../img/IDCard2.png'>
                <p>
                    <a class="imageup 2"></a>
                </p>
            </li>


        </ul>

    </ul>

<script type="text/javascript">
	// 获得是 法人还是联系人
	let cardType = sessionStorage.getItem("cardType")

		src1 = sessionStorage.getItem('corpcard1');
		src2 = sessionStorage.getItem('corpcard2');
	}
	if(cardType=='agent') {
		src1 = sessionStorage.getItem('agentcard1');
		src2 = sessionStorage.getItem('agentcard2');
	}
	if(cardType=='license') {
		src1 = sessionStorage.getItem('licenseurl');
		$(".photo-down").css("display","none")
	}
	
	$("#headimg1").attr("src", src1);
	$("#headimg2").attr("src", src2);

	// 返回
	$(".back").click(() => {
		sessionStorage.removeItem("corpcard1")
		sessionStorage.removeItem("corpcard2")
		sessionStorage.removeItem("agentcard1")
		sessionStorage.removeItem("agentcard2")
		history.back();
	});
	
	
	// 确定按钮
	$(".next").click(() => {
	    var files1 = document.getElementById('headimg1');
	    var files2 = document.getElementById('headimg2');
	    sessionStorage.setItem('staffIC1', files1.src) //存
	    sessionStorage.setItem('staffIC2', files2.src)
	    history.back();
	});
	
	
	//弹出系统按钮选择框
	var page = null;
	page = {
	    imgUp: function() {
	        var m = this;
	        /* console.log(m);*/
	        plus.nativeUI.actionSheet({
	            cancel: "取消",
	            buttons: [
	                { title: "拍摄" },
	                { title: "相册" }
	            ]
	        }, function(e) { //1 是拍照  2 从相册中选择 
	            switch (e.index) {
	                case 1:
	                    appendByCamera();
	                    break;
	                case 2:
	                    appendByGallery();
	                    break;
	            }
	        });
	    }
	}
	
	
	// 拍照添加文件
	function appendByCamera() {
	    plus.camera.getCamera().captureImage(function(e) {
	        console.log("e is" + e);
	        plus.io.resolveLocalFileSystemURL(e, function(entry) {
	            var path = entry.toLocalURL();
	            var indexa = liIndex()
	            console.log(indexa);
	            // ===============================
	            plus.zip.compressImage({
	                    src: path,
	                    dst: '_doc/zip_' + path.substr(path.lastIndexOf('/') + 1),
	                    quality: 60, //质量1-100	
	                    overwrite: true,
	                    width: "50%", //缩小到原来的一半			
	                    height: "50%" //缩小到原来的一半		
	                },
	                function(event) {
	
	                    console.log("<=====压缩文件路径=====>" + event.target);
	                    console.log("<=====压缩后的大小=====>" + event.size); //除1024单位为K
	                    console.log("<=====压缩后的宽度=====>" + event.width);
	                    console.log("<=====压缩后的高度=====>" + event.height);
	                    // var filesize = 1 * 1024 * 1024;
	                    // if (event.size > filesize) {
	                    //     alert("上传图片大小不能超过1M！");
	                    //     return;
	                    // }
	                    $(".headimg")[indexa].src = event.target;
	                    // 选择好照片就判断一次是否可以使用“确定按钮”
	                    // showNext();
	                },
	                function(error) {
	                    errorTips("图片上传出错");
	                    console.log("压缩失败:" + error.message);
	                });
	            // ========================================
	            // $(".headimg")[indexa].src = path;
	
	
	        }, function(e) {
	            mui.toast("读取拍照文件错误：" + e.message);
	        });
	
	    });
	}
	// 从相册添加文件
	function appendByGallery() {
	    plus.gallery.pick(function(path) {
	        var indexa = liIndex();
	        console.log(indexa);
	        console.log(path);
	
	        // ===============================
	        plus.zip.compressImage({
	                src: path,
	                dst: '_doc/zip_' + path.substr(path.lastIndexOf('/') + 1),
	                quality: 60, //质量1-100	
	                overwrite: true,
	                width: "50%", //缩小到原来的一半			
	                height: "50%" //缩小到原来的一半		
	            },
	            function(event) {
	
	                console.log("<=====压缩文件路径=====>" + event.target);
	                console.log("<=====压缩后的大小=====>" + event.size); //除1024单位为K
	                console.log("<=====压缩后的宽度=====>" + event.width);
	                console.log("<=====压缩后的高度=====>" + event.height);
	                // var filesize = 1 * 1024 * 1024;
	                // if (event.size > filesize) {
	                //     alert("上传图片大小不能超过1M！");
	                //     return;
	                // }
	                $(".headimg")[indexa].src = event.target;
	                // 选择好照片就判断一次是否可以使用“确定按钮”
	                // showNext();
	            },
	            function(error) {
	                errorTips("图片上传出错");
	                console.log("压缩失败:" + error.message);
	            });
	        // ========================================
	        // $(".headimg")[indexa].src = path;
	        // // 选择好照片就判断一次是否可以使用“确定按钮”
	        // showNext();
	    });
	}
	
	
	//判断点击的是上传的第几个li             
	function liIndex() {
	    var lis = $(".list").children();
	    console.log(lis.length)
	    for (var i = 0; i < lis.length; i++) {
	        console.log($(lis[i]).attr("class"))
	        var lisClass = $(lis[i]).attr("class").split(" ");
	        if (lisClass[2] == "selectLi") {
	            console.log(i);
	            // alert(i)
	            return i - 1;
	        }
	    }
	}
