<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="../../../js/mui.min.js"></script>
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<title>--审核主管--优惠政策--</title>
		
		<style type="text/css">
			body { margin: 0; padding: 0; color: #333333; }
			header { position: fixed; top:0; left: 0; z-index: 50; width: 100%; line-height: 44px; height: 44px; background-color: #FFF; box-shadow: 0 2px 2px 0 rgba(231,231,231,1); text-align: center;}
			header>img { position: absolute; top: 12px; left: 5px; width: 20px; height: 20px; }
			.occupy {width: 100%; height: 46px; background-color: #ddd; margin-bottom: 20px;}
			
			.change { margin: 0 auto; transform: translateY(7px); width: 178px; height: 34px; background-color: #fff; border-radius: 4px; display: flex; justify-content: space-between; border: 1px solid #7EB6FF; }
			.change>div { font-size: 14px; text-align: center; width: 90px; line-height: 34px; }
			
			.basic{ background-color: #7EB6FF; color: #fff; }
			.discount { color: #7EB6FF;}
			
			
			.discount-ul,.coop-ul{display: none;}
			ul { list-style: none; padding: 0 0 10px 0; margin: 20px 0 0 0; height: 88vh; overflow-y: scroll;}
			
			li {
				display: flex; justify-content: space-between; width: 100%; height: 46px; 
				background-color: #fff; margin-bottom: 2px; line-height: 46px; padding: 0 5px 0 15px; box-sizing: border-box;
			}
			
			li img { width: 25px; height: 25px; vertical-align: middle; }
			
			li>div>span {
			    color: rgb(153, 153, 153);
			}

		</style>
	</head>
	<body>
		<header>
   <header>
        <img class="back" src="../../../img/back_black.png" alt="">
        <div class="change">
            <div class="basic">基本政策</div>
            <div class="discount">优惠政策</div>
        </div>
    </header>
		<div class="occupy"></div>
		
		
		<!-- 基本政策 -->
		<ul class="basic-ul">
			<li class="added-tax">
			    <span>增值税</span>
			    <div>
			        <span></span>
			        <img src="../../../img/next.png" alt="">
			    </div>
			</li>
			<li class="income-tax">
			    <span>个人所得税</span>
			    <div>
			        <span></span>
			        <img src="../../../img/next.png" alt="">
			    </div>
			</li>
			
			<li class="city-building">
					<span>城市建设维护税</span>
					<div>
							<span></span>
							<img src="../../../img/next.png" alt="">
					</div>
			</li>
			<li class="eduadd">
					<span>教育费附加</span>
					<div>
							<span></span>
							<img src="../../../img/next.png" alt="">
					</div>
			</li>
			<li class="local-eduadd">
					<span>地方教育费附加</span>
					<div>
							<span></span>
							<img src="../../../img/next.png" alt="">
					</div>
			</li>
		</ul>
		
		<!-- 优惠政策 -->
		<ul class="discount-ul">
			<li class="added-tax">
			    <span>增值税</span>
			    <div>
			        <span></span>
			        <img src="../../../img/next.png" alt="">
			    </div>
			</li>
			<li class="income-tax">
			    <span>个人所得税</span>
			    <div>
			        <span></span>
			        <img src="../../../img/next.png" alt="">
			    </div>
			</li>
			
			
			<li class="city-building">
					<span>城市建设维护税</span>
					<div>
							<span></span>
							<img src="../../../img/next.png" alt="">
					</div>
			</li>
			<li class="eduadd">
					<span>教育费附加</span>
					<div>
							<span></span>
							<img src="../../../img/next.png" alt="">
					</div>
			</li>
			<li class="local-eduadd">
					<span>地方教育费附加</span>
					<div>
							<span></span>
							<img src="../../../img/next.png" alt="">
					</div>
			</li>
		</ul>
	</body>

<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>

<script type="text/javascript">
	
	mui.init({
		beforeback: function() {
			backActive()
			return true
		}
	})
	// 返回=======================
	$(".back").click(() => {
		mui.back();
	});
	// 返回之前要执行的操作 函数
	function backActive() {
		sessionStorage.removeItem("addtype");
		sessionStorage.removeItem("income_status");
	}
	
	
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	
	// getInfo(1)
	// getInfo(11)
	// getInfo(2)
	
	
	// 角色切换
	$(".basic").click(()=>{
		$(".basic").css("background-color","#7EB6FF");
		$(".basic").css("color","white");
		$(".discount").css("background-color","white");
		$(".discount").css("color","#7EB6FF");
		$(".basic-ul").css("display","block");
		$(".discount-ul").css("display","none");
	})
	
	$(".discount").click(()=>{
		$(".basic").css("background-color","white");
		$(".basic").css("color","#7EB6FF");
		$(".discount").css("background-color","#7EB6FF");
		$(".discount").css("color","white");
		$(".basic-ul").css("display","none");
		$(".discount-ul").css("display","block");
	})
	
	// 判断下一个 页面返回来是处在 哪个界面
	var addtype = sessionStorage.getItem("addtype");
	if (addtype == "2") {
		$(".basic").css("background-color","#7EB6FF");
		$(".basic").css("color","white");
		$(".discount").css("background-color","white");
		$(".discount").css("color","#7EB6FF");
		$(".basic-ul").css("display","block");
		$(".discount-ul").css("display","none");
	}
	if (addtype == "1") {
		$(".basic").css("background-color","white");
		$(".basic").css("color","#7EB6FF");
		$(".discount").css("background-color","#7EB6FF");
		$(".discount").css("color","white");
		$(".basic-ul").css("display","none");
		$(".discount-ul").css("display","block");
	}
	
	
	// 跳转到列表页
	// ========基本政策=======
	$(".basic-ul .added-tax").click(() => {
		sessionStorage.setItem("addtype", "2");
		sessionStorage.setItem("income_status", 1);
		location.href = './taxList.html';
	});
	$(".basic-ul .income-tax").click(() => {
		sessionStorage.setItem("addtype", "2");
		sessionStorage.setItem("income_status", 2);
		location.href = './taxIncome.html';
	});
	$(".basic-ul .city-building").click(() => {
		sessionStorage.setItem("addtype", "2");
		sessionStorage.setItem("income_status", 3);
		location.href = './taxList.html';
	});
	$(".basic-ul .eduadd").click(() => {
		sessionStorage.setItem("addtype", "2");
		sessionStorage.setItem("income_status", 4);
		location.href = './taxList.html';
	});
	$(".basic-ul .local-eduadd").click(() => {
		sessionStorage.setItem("addtype", "2");
		sessionStorage.setItem("income_status", 5);
		location.href = './taxList.html';
	});
	
	// =======优惠政策============
	$(".discount-ul .added-tax").click(() => {
		sessionStorage.setItem("addtype", "1");
		sessionStorage.setItem("income_status", 1);
		location.href = './taxList.html';
	});
	$(".discount-ul .income-tax").click(() => {
		sessionStorage.setItem("addtype", "1");
		sessionStorage.setItem("income_status", 5);
		location.href = './taxList.html';
	});
	$(".discount-ul .city-building").click(() => {
		sessionStorage.setItem("addtype", "1");
		sessionStorage.setItem("income_status", 2);
		location.href = './taxList.html';
	});
	$(".discount-ul .eduadd").click(() => {
		sessionStorage.setItem("addtype", "1");
		sessionStorage.setItem("income_status", 3);
		location.href = './taxList.html';
	});
	$(".discount-ul .local-eduadd").click(() => {
		sessionStorage.setItem("addtype", "1");
		sessionStorage.setItem("income_status", 4);
		location.href = './taxList.html';
	});

</script>

</html>
