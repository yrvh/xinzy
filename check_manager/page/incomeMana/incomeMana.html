<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="../../../js/mui.min.js"></script>
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<title>--审核主管--收入管理--</title>
		<script type="text/javascript">
			mui.init();
		</script>
		
		<style type="text/css">
			body { margin: 0; padding: 0; color: #333333; }
			header { position: relative; width: 100%; height: 44px; background-color: white; box-shadow: 0 2px 2px 0 rgba(231,231,231,1);}
			
			.toggleBox { margin: 0 auto; transform: translateY(7px); width:80px; line-height: 30px; text-align: center;}
			.toggleBox>div { font-size: 14px; text-align: center; width: 100px; height: 28px; line-height: 30px; }
			.input_com { background-color: #7EB6FF; color: white; }
			.input_free { color: #7EB6FF; }
			header>img { position: absolute; top: 12px; left: 5px; width: 20px; height: 20px; }
			
			ul {
			    list-style: none;
			    padding: 0;
			    margin: 20px 0 0 0;
			}
			
			li {
			    display: flex;
			    justify-content: space-between;
			    width: 100%;
			    height: 46px;
			    background-color: white;
			    margin-bottom: 2px;
			    line-height: 46px;
			    padding: 0 5px 0 15px;
			    box-sizing: border-box;
			}
			
			li img {
			    width: 25px;
			    height: 25px;
			    vertical-align: middle;
			}
			
			li>div>span {
			    color: rgb(153, 153, 153);
			}
			
			#input_free {
			    display: none;
			}
		</style>
	</head>
	<body>
		<header>
			<img class="back" src="../../../img/back_black.png"  alt=""/>
			<div class="toggleBox">收入管理
				<!-- <div class="input_com">单位录入</div>
				<div class="input_free">业者录入</div> -->
			</div>
		</header>
		
		<ul>
			<li class="noSubmit">
				<span>待业者确认</span>
				<div>
						<span class="noSubmitNum"></span>
						<img src="../../../img/next.png" alt="">
				</div>
			</li>
			<li class="noExamine">
				<span>业者退回</span>
				<div>
						<span class="noExamineNum"></span>
						<img src="../../../img/next.png" alt="">
				</div>
			</li>
			<li class="ToBack">
				<span>待支付</span>
				<div>
						<span class="ToBackNum"></span>
						<img src="../../../img/next.png" alt="">
				</div>
			</li>
			<li class="completed">
				<span>商秘公司退回</span>
				<div>
						<span class="completedNum"></span>
						<img src="../../../img/next.png" alt="">
				</div>
			</li>
			<li class="confirmed">
				<span>已完成</span>
				<div>
						<span class="confirmedNum"></span>
						<img src="../../../img/next.png" alt="">
				</div>
			</li>
		</ul>
	</body>
	<script src="../../../js/jquery-3.3.1.js"></script>
	<script src="../../../js/urlDns.js"></script>
	
	<script type="text/javascript">
		// 返回
		$(".back").click(() => {
			sessionStorage.removeItem("income_status");
			history.back();
		});
		
		var pass_app = localStorage.getItem("pass_app");
		var tel_app = localStorage.getItem("tel_app");
		var code_app = localStorage.getItem("code_app");
		
		getInfo()
		
		// 跳转到列表页
		// 录入方式addtype（业者录入为："yz"    单位录入:"sf"）
		// 状态码income_status（1：待业者确认，3：业者退回，2.待支付，5：秘书公司退回，6：完成）
		// ========单位录入=======
		$(".noSubmit").click(() => {
			sessionStorage.setItem("income_status", 1);
			location.href = './incomeManaList.html';
		});
		
		$(".noExamine").click(() => {
			sessionStorage.setItem("income_status", 3);
			location.href = './incomeManaList.html';
		});
		
		$(".ToBack").click(() => {
			sessionStorage.setItem("income_status", 2);
			location.href = './incomeManaList.html';
		});
		
		$(".completed").click(() => {
			sessionStorage.setItem("income_status", 5);
			location.href = './incomeManaList.html';
		});
		
		$(".confirmed").click(() => {
			sessionStorage.setItem("income_status", 6);
			location.href = './incomeManaList.html';
		});
		
		
		// 请求数据的函数
		function getInfo() {
			mui.get(urlDns + "/control_app/ms/fr_zg/zf/index", {
				pass_app: pass_app,
				tel_app: tel_app,
				code_app: code_app
			}, function(data) {
				console.log(JSON.stringify(data));
				if (data.result == 0) {
					// 需要重新登录
					if (window.plus) {
						goToLogin("../../register/login.html");
					} 
					else {
						document.addEventListener('plusready', goToLogin, false);
					}
				} 
				else {
					$(".noSubmitNum").text(data.send);
					$(".noExamineNum").text(data.yz_nopass);
					$(".ToBackNum").text(data.ms_pass);
					$(".completedNum").text(data.ms_nopass);
					$(".confirmedNum").text(data.yz_pass);
					
				}
		
			});
		}
		
	</script>
</html>
