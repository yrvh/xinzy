<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <script src="../../../js/mui.picker.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.picker.min.css">

    <title>合作伙伴-名下业务-纳税记录</title>
    <script>
        mui.init();
    </script>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    font-size: 16px;
			    color: #333333;
			}
			
			header {
			    position: fixed;
			    top: 0;
			    left: 0;
			    z-index: 999;
			    text-align: center;
			    line-height: 44px;
			    width: 100%;
			    height: 44px;
			    background-color: white;
			    font-weight: bold;
			    box-shadow: 0 2px 2px 0 rgb(231, 231, 231);
			}
			
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			
			header>div {
			    height: 44px;
			    line-height: 44px;
			}
			
			header>div>span {
			    color: #999999;
			}
			
			.next {
			    position: absolute;
			    top: 0;
			    right: 0;
			    line-height: 44px;
			    color: #7EB6FF;
			    margin-right: 10px;
			}
			
			.comBox {
			    position: absolute;
			    top: 88px;
			    left: 0;
			    width: 100%;
			    background-color: white;
			    margin-top: 20px;
			    margin-bottom: 70px;
			}
			
			.item {
			    position: relative;
			    display: flex;
			    justify-content: space-between;
			    width: 100%;
			    height: 46px;
			    border-top: 1px solid #e7e7e7;
			}
			
			.select {
			    display: none;
			    position: absolute;
			    left: 10px;
			    top: 16px;
			    z-index: 99;
			}
			
			.comInfoBox {
			    position: absolute;
			    top: 0;
			    left: 0px;
			    width: 50%;
			}
			
			.comInfoBox>div {
			    display: inline-block;
			    width: 100%;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			    position: absolute;
			    top: 0;
			    left: 10px;
			    line-height: 46px;
			}
			
			.tel {
			    position: absolute;
			    line-height: 45px;
			    top: 0;
			    right: 30px;
			    color: #999999;
			}
			
			.comBox>div:nth-last-of-type(1) {
			    border: none;
			}
			
			.comTitle {
			    width: 100%;
			    margin: 0;
			    box-sizing: border-box;
			    height: 45px;
			    border: none;
			    line-height: 45px;
			    font-weight: bold;
			    padding: 10px 0 0 15px;
			    line-height: 30px;
			}
			
			.comImg {
			    width: 34px;
			    height: 34px;
			    margin-top: 6px;
			    margin-left: 15px;
			    border-radius: 3px;
			}
			
			.comInfo {
			    position: absolute;
			    top: 10px;
			    right: 5px;
			    width: 26px;
			    height: 26px;
			}
			
			.searchBox {
			    /* display: none; */
			    position: fixed;
			    top: 44px;
			    left: 0;
			    z-index: 999;
			    width: 100%;
			    height: 44px;
			    padding: 7px 0 7px 15px;
			    border-bottom: 1px solid rgb(231, 231, 231);
			    background-color: #efeff4;
			}
			
			.searchIn {
			    position: relative;
			    width: calc(100% - 60px);
			    height: 30px;
			    background-color: white;
			    border-radius: 3px;
			    box-sizing: border-box;
			}
			
			.searchIn>input {
			    position: absolute;
			    top: 0;
			    left: 25px;
			    padding: 0;
			    width: 80%;
			    height: 30px;
			    font-size: 14px;
			    text-align: left;
			    background-color: white;
			}
			
			.searchIn>input::placeholder {
			    font-size: 12px;
			}
			
			.searchImg {
			    position: absolute;
			    top: 7.5px;
			    left: 5px;
			    width: 15px;
			    height: 15px;
			}
			
			.toEmpty {
			    position: absolute;
			    top: 7.5px;
			    right: 10px;
			    width: 15px;
			    height: 15px;
			}
			
			.search {
			    position: absolute;
			    top: 0;
			    right: 15px;
			    line-height: 44px;
			    font-size: 14px;
			    color: #7EB6FF;
			}
			
			.statusBox {
			    display: none;
			    position: relative;
			    line-height: 46px;
			    width: 100%;
			    height: 46px;
			    background-color: white;
			    margin-top: 2px;
			}
			
			.statusBox>span {
			    position: absolute;
			    top: 0;
			    left: 0;
			    margin-left: 10px;
			}
			
			.statusBox>div {
			    position: absolute;
			    right: 0;
			    top: 0;
			    height: 46px;
			}
			
			.status {
			    margin-right: 35px;
			    line-height: 46px;
			    color: #999999;
			}
			
			.statusBox img {
			    position: absolute;
			    right: 0;
			    top: 10px;
			    width: 26px;
			    height: 26px;
			    margin-right: 5px;
			}
			
			footer {
			    width: 100%;
			    height: 50px;
			    position: fixed;
			    left: 0;
			    bottom: 0;
			    z-index: 99;
			    background-color: white;
			}
			
			.distrib,
			.stopUsing {
			    width: calc(100% - 20px);
			    height: 40px;
			    position: absolute;
			    left: 10px;
			    top: 5px;
			    background-color: #7EB6FF;
			    border-radius: 4px;
			    text-align: center;
			    line-height: 40px;
			    color: white;
			}
			
			.stopUsing {
			    display: none;
			    background-color: white;
			    color: #7EB6FF;
			    display: none;
			    border: 1px solid rgb(204, 204, 204);
			}
			
			.staffBox {
			    display: none;
			    position: absolute;
			    right: 10px;
			    top: 0;
			    line-height: 46px;
			    font-size: 14px;
			    color: #999999;
			}
			
			.select_all {
			    position: absolute;
			    line-height: 46px;
			    color: #7EB6FF;
			    top: 0;
			    left: 10px;
			    display: none;
			}
			
			.errorBg {
			    width: 100%;
			    height: 100vh;
			    position: absolute;
			    top: 0;
			    left: 0;
			    z-index: 999;
			    display: none;
			}
			
			.errorBg .error {
			    position: absolute;
			    padding: 10px 15px;
			    top: calc((100vh - 25px)/2);
			    left: 0;
			    width: 50%;
			    margin-left: 25%;
			    background-color: rgba(126, 182, 255, 0.7);
			    color: white;
			    font-size: 12px;
			    text-align: center;
			    line-height: 20px;
			    font-size: 15px;
			    border-radius: 3px;
			}
			
			.toDetail {
			    width: 100%;
			}
			
			.success {
			    display: none;
			    width: 100%;
			    height: 100vh;
			    position: fixed;
			    top: 0;
			    left: 0;
			    z-index: 9999;
			}
			
			.success>img {
			    width: 120px;
			    height: 120px;
			    margin-left: calc((100% - 120px)/2);
			    margin-top: calc((100vh - 120px)/2);
			}
		</style>
</head>

<body>
    <header>
        <div class="select_all">全选</div>
        <img class="back" src="../../../img/back_black.png" alt=""> 纳税记录

    <!-- 搜索框 -->
    <div class="searchBox">
        <div class="searchIn">
            <img class="searchImg" src="../../../img/search.png" alt="">

            <img class="toEmpty" src="../../../img/toEmpty.png" alt="">
        </div>
        <div class="search">搜索</div>
    </div>

    <div class="comBox">

                <input class="select" name="hh" value="beihai" type="checkbox">
                <section class="toDetail">
                    <div class="comInfoBox">
                        <div id="">欧阳东海</div>

                    <span class="tel">13878925621</span>
                    <img class="comInfo" src="../../../img/next.png" alt="">
                </section>

            </div> -->

        </div>
    </div>

    <!-- 错误提示 -->
    <div class="errorBg">
        <div class="error"></div>
    </div>

    <!-- 提交成功的提示 -->
    <div class="success">
        <img src="../../../img/success.png" alt="">
    </div>

    <footer>
        <div class="distrib">业务调配</div>

</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>
<script src="../../../js/layer/layer.js"></script>

<style type="text/css">
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	
	// 返回
	$(".back").click(() => {
	    history.back();
	});
	
	
	// 请求数据
	$.post(urlDns + "/control/hhr/ns/index", {
	    pass_app: pass_app,
	    tel_app: tel_app,
	    code_app: code_app,
	    // 开始时间
	    startdate:"",
	    // 结束时间
	    enddate:"",
	    // yzid(业者ID)
	    yzid:""
	}, function(data) {
	    console.log(JSON.stringify(data))
	    if (data.result == 0) {
	        // 需要重新登录
	        if (window.plus) {
	            goToLogin("../../../page/register/login.html");
	        } else {
	            document.addEventListener('plusready', goToLogin, false);
	        }
	    } else {
	        var htmlStr = "";
	        for (var i = 0; i < data.rows.length; i++) {
	            htmlStr += `
	                <div>
	                    <input class="select" name="hh" value="beihai" type="checkbox">
	                    <div class="comTime">
	                        <span class="comName">${data.rows[i].realname}</span>
	                        <div class="href" detailId="${data.rows[i].id}">
	                            <span class="time">${data.rows[i].adddate}</span>
	                            <img src="../../img/next.png" alt="">
	                        </div>
	                    </div>
	                    <div class="amount">
	                        <span>${data.rows[i].title}</span>
	                        <span>${data.rows[i].money}</span>
	                    </div>
	                </div>
	
	                <div class="item" detailId="${data.rows[i].userid}">
	                    <input class="select" name="hh" value="beihai" type="checkbox">
	                    <section class="toDetail">
	                        <div class="comInfoBox">
	                            <div id="">${data.rows[i].username}</div>
	                        </div>
	                        <span class="tel">${data.rows[i].adddate}</span>
	                        <img class="comInfo" src="../../../img/next.png" alt="">
	                    </section>
	
	                </div>
	            `;
	        }
	        $(".companyBox").html(htmlStr);
	    }
	});
	
	
	// 跳转详情页面
	$(document).on("click", ".companyBox .item", function(e) {
	    var detailId = $(this).attr("detailId");
	    console.log(detailId)
	    sessionStorage.setItem('taxesDetailId', detailId);
	    // page.chooseType();
	    location.href = "./check_taxes_detail.html";
	});
	
</style>
