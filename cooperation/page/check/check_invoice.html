<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <title>合作伙伴-名下业务-发票记录</title>
    <script>
        mui.init();
    </script>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    color: #333333;
			}
			
			header {
			    position: relative;
			    text-align: center;
			    line-height: 44px;
			    width: 100%;
			    height: 44px;
			    background-color: white;
			    box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			    font-weight: bold;
			}
			
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			
			header>div {
			    position: absolute;
			    top: 0;
			    right: 5px;
			    height: 44px;
			    line-height: 44px;
			}
			
			.next {
			    line-height: 44px;
			    color: #7EB6FF;
			    margin-right: 10px;
			}
			
			ul {
			    list-style: none;
			    padding: 0;
			    margin: 20px 0 0 0;
			}
			
			li {
			    display: flex;
			    justify-content: space-between;
			    width: 100%;
			    height: 46px;
			    background-color: white;
			    margin-bottom: 2px;
			    line-height: 46px;
			    padding: 0 5px 0 15px;
			    box-sizing: border-box;
			}
			
			li img {
			    width: 25px;
			    height: 25px;
			    vertical-align: middle;
			}
			
			li>div>span {
			    color: rgb(153, 153, 153);
			}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt=""> 发票记录
        <!-- <div class="next">新增</div> -->
    </header>


    <ul>
        <li class="noSubmit">
            <span>未计税</span>
            <div>
                <span class="noSubmitNum"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="noExamine">
            <span>已计税</span>
            <div>
                <span class="noExamineNum"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="ToBack">
            <span>已报税</span>
            <div>
                <span class="ToBackNum"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="completed">
            <span>已删除</span>
            <div>
                <span class="completedNum"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="cancellation">
            <span>已作废</span>
            <div>
                <span class="cancellationNum"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>


    </ul>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>

<script type="text/javascript">
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	
	// 返回
	$(".back").click(() => {
	    history.back();
	});
	
	
	// 请求数据
	$.get(urlDns + "/control_app/hhr/fp/index", {
	    pass_app: pass_app,
	    tel_app: tel_app,
	    code_app: code_app
	}, function(data) {
	    console.log(JSON.stringify(data));
	    if (data.result == 0) {
	        // 需要重新登录
	        if (window.plus) {
	            goToLogin("../../register/login.html");
	        } else {
	            document.addEventListener('plusready', goToLogin, false);
	        }
	    } else {
	        // 单位录入
	        $(".noSubmitNum").text(data.wss_size);
	        $(".noExamineNum").text(data.yss_size);
	        $(".ToBackNum").text(data.ybs_size);
	        $(".completedNum").text(data.del_size);
	        $(".cancellationNum").text(data.yfc_size);
	    }
	
	});
	
	// 跳转数据列表
	$(".noSubmit").click(() => {
	    sessionStorage.setItem("status_CK", 0);
	    location.href = "./check_invoice_list.html";
	});
	$(".noExamine").click(() => {
	    sessionStorage.setItem("status_CK", 1);
	    location.href = "./check_invoice_list.html";
	});
	$(".ToBack").click(() => {
	    sessionStorage.setItem("status_CK", 2);
	    location.href = "./check_invoice_list.html";
	});
	$(".completed").click(() => {
	    sessionStorage.setItem("status_CK", 4);
	    location.href = "./check_invoice_list.html";
	});
	$(".cancellation").click(() => {
	    sessionStorage.setItem("status_CK", 3);
	    location.href = "./check_invoice_list.html";
	});
</script>

</html>
