<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="accptCom">

                至
                <section id="endTime">

                    <img src="../../../img/calendar.png" alt="">
                </section> -->

            </div>
        </div>

            <span>开票金额</span>
            <input class="amount" value="" disabled/>
        </div>
    </div>
