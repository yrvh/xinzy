<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <link rel="stylesheet" href="../../css/tabPage/home.css">
    <title>主管首页</title>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    font-size: 16px;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
			    height: 220px;
			}
			
			.home_income {
			    width: 100%;
			    height: 200px;
			    background-color: white !important;
			}
			
			.line {
			    width: 100%;
			    height: 30px;
			    background-color: white;
			}
			
			.home_income>div {
			    width: 25%;
			    text-align: center;
			    float: left;
			    font-size: 13px;
			}
			
			.home_income>div>img {
			    margin-top: 10px;
			    width: 48px;
			    height: 48px;
			}
		</style>
</head>

<body>
    <!-- 头部轮播图 -->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#"><img src="../../../img/slider1.jpg" /></a>
            </div>
            <div class="mui-slider-item">
                <a href="#"><img src="../../../img/indexBgImg.png" /></a>
            </div>
            <div class="mui-slider-item">
                <a href="#"><img src="../../../img/slider1.jpg" /></a>
            </div>

            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#"><img src="../../../img/indexBgImg.png" /></a>
            </div>
        </div>
    </div>


    <div class="line"></div>
    <div class="home_income">
        <div class="user_mana">
            <img src="../../../img/userManage.png" alt="">
            <div>收入管理</div>
        </div>
        <div class="staff_mana">
            <img src="../../../img/fpManage.png" alt="">
            <div>发票管理</div>
        </div>
        <div class="contract_mana">
            <img src="../../../img/taxes.png" alt="">
            <div>纳税记录</div>
        </div>
        <div class="taxes_setting">
            <img src="../../../img/check.png" alt="">
            <div>名下单位/业者查询</div>
        </div>
        <div class="res-agent">
            <img src="../../../img/res-agent.png" alt="">
            <div>代理注册</div>
        </div>

    </div>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/layer/layer.js"></script>
<script src="../../../js/urlDns.js"></script>

<script type="text/javascript">
	mui.init();
	
	// 收入管理
	$(".user_mana").click(() => {
	    mui.openWindow('../income/income_a.html');
	});
	
	// 发票管理
	$(".staff_mana").click(() => {
	    mui.openWindow('../invoice/invoice.html');
	});
	
	// 纳税记录
	$(".contract_mana").click(() => {
	    mui.openWindow('../taxes/taxes.html');
	});
	
	// 名下业者/单位查询
	$(".taxes_setting").click(() => {
	    mui.openWindow('../check/check.html');
	});
	
	// 代理注册
</script>

</html>
