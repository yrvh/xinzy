<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <title>商户信息</title>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    color: #333333;
			}
			
			header {
			    position: fixed;
			    top: 0;
			    left: 0;
			    text-align: center;
			    width: 100%;
			    height: 44px;
			    line-height: 44px;
			    background-color: white;
			    box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			    font-weight: bold;
			    font-size: 16px;
			}
			
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			
			.userInfoBox {
			    margin-top: 64px;
			}
			
			.userInfoBox,
			.accountInfoBox,
			.registerBox {
			    background-color: white;
			    padding: 0 15px;
			    box-sizing: border-box;
			    font-size: 16px;
			}
			
			.accountInfoBox {
			    margin-top: 20px;
			}
			
			.userInfoBox>div,
			.accountInfoBox>div,
			.registerBox>div {
			    width: calc(100% - 30px);
			    height: 46px;
			    line-height: 46px;
			    border-bottom: 1px solid rgb(240, 240, 240);
			    width: 100%;
			    background-color: white;
			}
			
			.userInfoTitle,
			.accountInfoTitle {
			    font-size: 17px;
			    height: 50px;
			    line-height: 50px;
			    font-weight: 800;
			    border: none !important;
			}
			
			.userInfoBox>div:nth-of-type(n + 1),
			.accountInfoBox>div:nth-of-type(n + 1),
			.registerBox>div:nth-of-type(n + 1) {
			    display: flex;
			    justify-content: space-between;
			}
			
			.userInfoBox>div>span>div,
			.accountInfoBox>div>span>div,
			.registerBox>div>span>div {
			    text-align: right;
			    border: none;
			    outline: none;
			    font-size: 14px;
			    width: 200px;
			    color: #666666;
			}
			
			.userInfoBox img,
			.registerBox img {
			    margin-right: -7px;
			    width: 25px;
			    vertical-align: middle;
			}
			
			.rangeBox {
			    position: relative;
			}
			
			.range img {
			    position: absolute;
			    top: 10px;
			    right: 0px;
			}
			
			.rangeText {
			    overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			    text-align: right;
			    width: 170px;
			    display: inline-block;
			    color: #666666;
			    font-size: 14px;
			    margin-right: 10px;
			}
			
			#name {
			    /* padding-right: 15px; */
			    font-size: 14px;
			    color: #666666;
			}
			
			.last {
			    border: none !important;
			}
			
			.errorBg {
			    width: 100%;
			    height: 100vh;
			    position: absolute;
			    top: 0;
			    left: 0;
			    z-index: 9;
			    display: none;
			}
			
			.errorBg .error {
			    position: absolute;
			    padding: 10px 15px;
			    top: calc((100vh - 25px)/2);
			    left: 0;
			    width: 50%;
			    margin-left: 25%;
			    background-color: rgba(126, 182, 255, 0.7);
			    color: white;
			    font-size: 12px;
			    text-align: center;
			    line-height: 20px;
			    font-size: 15px;
			    border-radius: 3px;
			    /* display: none; */
			}
			
			.registerBox {
			    margin-top: 10px;
			}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt=""> 商户信息
    </header>
    <!-- 个人基本信息 -->
    <div class="userInfoBox">
        <div class="userInfoTitle">商户基本信息</div>
        <div>
            <span>统一社会信用代码</span>
            <span><div id="creditNum"></div></span>
        </div>
        <div>
            <span>经营者</span>
            <span id="name"></span>
        </div>
        <div>
            <span>商户名称</span>
            <span><div id="businessName"></div></span>
        </div>
        <div>
            <span>类型</span>
            <span><div id="type">个人经营</div></span>
        </div>
        <div>
            <span>注册日期</span>
            <span><div id="date"></div></span>
        </div>
        <div class="last rangeBox">
            <span>经营范围</span>
            <span class="range">
                <span class="rangeText"></span>
            <img src="../../../img/next.png" alt="">
            </span>
        </div>

    </div>
    <div class="registerBox">
        <!-- <div>
            <span>登记地址</span>
            <span>
                <div id="address"></div>
            </span>
        </div> -->
        <div>
            <span>登记机关</span>
            <span><div id="registerUnit"></div></span>
        </div>
        <div>
            <span>发证日期</span>
            <span><div id="getDate"></div></span>
        </div>
        <div class="last photos">
            <span>营业执照</span>
            <span>
            <img src="../../../img/next.png" alt="">
            </span>
        </div>
    </div>
    <!-- 账户信息 -->
    <div class="accountInfoBox">
        <div class="accountInfoTitle">基本账户信息</div>
        <!-- <div>
            <span>开户地区</span>
            <span><div id="area_name"></div></span>
        </div> -->
        <div>
            <span>开户行</span>
            <span><div id="accountBank"></div></span>
        </div>
        <div>
            <span>开户名</span>
            <span><div id="accountName"></div></span>
        </div>
        <div class="last">
            <span>账号</span>
            <span><div id="account"></div></span>
        </div>
    </div>
    <!-- <div class="errorBg">
        <div class="error"></div>
    </div> -->
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>
<script type="text/javascript">
	mui.init();
	
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	// console.log("tel_app：" + tel_app);
	// console.log("pass_app：" + pass_app);
	
	$(".back").click(() => {
	    mui.back();
	});
	
	$.post(urlDns + "/control_app/yz/info/showUI", {
	    type: 2,
	    pass_app: pass_app,
	    tel_app: tel_app,
	    code_app: code_app
	}, function(data) {
	    console.log(JSON.stringify(data));
	    if (data.result == 0) {
	        // 需要重新登录
	        if (window.plus) {
	            goToLogin("./register/login.html");
	        } else {
	            document.addEventListener('plusready', goToLogin, false);
	        }
	    } else {
	        console.log(data.address)
	        $("#creditNum").text(data.xycode);
	        $("#name").text(data.jyname);
	        $("#businessName").text(data.shname);
	        $("#date").text(data.regtime);
	        $(".rangeText").text(data.businessRange);
	        $("#address").text(data.address);
	        $("#registerUnit").text(data.registerCompany);
	        $("#getDate").text(data.getCartTime);
	        // $("#area_name").text(data.area_name_dg.replace("_", " "));
	        $("#accountBank").text(data.khh_dg);
	        $("#accountName").text(data.kh_name_dg);
	        $("#account").text(data.code_dg);
	
	    }
	
	
	});
	
	// 经营范围
	$(".rangeBox").click(() => {
	    location.href = "./businessRange.html";
	});
	
	// 营业执照
	$(".photos").click(() => {
	    location.href = "./certificate.html";
	});
</script>

</html>
