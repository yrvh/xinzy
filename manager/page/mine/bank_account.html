<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <title>银行账号</title>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    font-size: 16px;
			    color: #333333;
			}
			
			header {
			    position: fixed;
			    top: 0;
			    left: 0;
			    text-align: center;
			    width: 100%;
			    height: 44px;
			    line-height: 44px;
			    background-color: white;
			    box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			    font-weight: bold;
			    font-size: 16px;
			    z-index: 99;
			}
			
			.back {
			    width: 20px;
			    height: 20px;
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    color: #7EB6FF;
			    /* font-weight: 100; */
			}
			
			.contBox {
			    width: 100%;
			    background-color: white;
			    padding: 0 15px;
			    margin-top: 64px;
			}
			
			.contBox>div {
			    width: 100%;
			    height: 46px;
			    display: flex;
			    justify-content: space-between;
			    border-bottom: 1px solid rgb(240, 240, 240);
			}
			
			.contBox>div:nth-last-of-type(1) {
			    border: none;
			}
			
			.contBox>div span {
			    line-height: 46px;
			}
			
			.contBox>div span:nth-last-of-type(1) {
			    color: #666666;
			}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt="">银行账号
    </header>

    <div class="contBox">
        <!-- <div>
            <span>开户地区</span>
            <span class="area_name"></span>
        </div> -->
        <div>
            <span>开户行</span>
            <span class="organization"></span>
        </div>
        <div>
            <span>开户名</span>
            <span class="name"></span>
        </div>
        <div>
            <span>账号</span>
            <span class="code"></span>
        </div>
    </div>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>
<script src="../../../js/layer/layer.js"></script>

<script type="text/javascript">
	mui.init()
	
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	// console.log("tel_app：" + tel_app);
	// console.log("pass_app：" + pass_app);
	
	// 返回
	$(".back").click(() => {
	    mui.back();
	});
	
	// 获取银行卡信息的id
	var bankId = sessionStorage.getItem('bankId');
	
	// 请求数据
	$(function() {
	    var index = layer.load(1, {
	        // 数组中第一个参数是button的透明度
	        // 第二个是背景颜色
	        shade: [0.3, "white"]
	    });
	    var getData = $.ajax({
	        url: urlDns + "/control_app/ms/info/showInfo_step03",
	        type: 'post',
	        dataType: "json",
	        timeout: 120000, //2分钟超时
	        data: {
	            "card_id": bankId,
	            "pass_app": pass_app,
	            "tel_app": tel_app,
	            "code_app": code_app
	        },
	        //请求成功
	        success: function(data) {
	            console.log(JSON.stringify(data));
	            layer.close(index);
	            if (data.result == 0) {
	                // 需要重新登录
	                if (window.plus) {
	                    goToLogin("../../../page/register/login.html");
	                } else {
	                    document.addEventListener('plusready', goToLogin, false);
	                }
	            } else {
	                // $(".area_name").text(data.area_name.replace("_", " "));
	                $(".organization").text(data.khh);
	                $(".name").text(data.kh_name);
	                $(".code").text(data.code.replace(/\D/g, '').replace(/(....)(?=.)/g, '$1 '));
	
	            }
	
	        },
	        error: function(XMLHttpRequest, textStatus, errorThrown) {
	            layer.close(index);
	            if (textStatus == 'timeout') {
	                getData.abort();　
	                alert("请求超时");
	            }
	            if (textStatus == 'error') {
	                getData.abort();　
	                alert("请求错误" + errorThrown);
	            }
	        }
	    });
	});
</script>

</html>
