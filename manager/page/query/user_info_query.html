<script src="../../../js/jquery-3.3.1.js"></script>

<script type="text/javascript">
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	
	// 返回
	$(".back").click(() => {
	    history.back();
	})
	// 起初的用户类型,,默认是全部
	let utype = 0
	// 初始化界面
	getInfo(utype)
	
	$(".user_all").click(() => {
		// 全部
		utype = 0
		$(".user_all").css("border-bottom", "3px solid #7EB6FF")
		$(".user_com").css("border-bottom","none")
		$(".user_free").css("border-bottom","none")
		$(".user_coop").css("border-bottom","none")
	  getInfo(utype)
	})
	$(".user_com").click(() => {
		// 单位
		utype = 2
		$(".user_all").css("border-bottom","none")
		$(".user_com").css("border-bottom", "3px solid #7EB6FF")
		$(".user_free").css("border-bottom","none")
		$(".user_coop").css("border-bottom","none")
	  getInfo(utype)
	})
	$(".user_free").click(() => {
		// 业者
		utype = 1
		$(".user_all").css("border-bottom","none")
		$(".user_com").css("border-bottom","none")
		$(".user_free").css("border-bottom", "3px solid #7EB6FF")
		$(".user_coop").css("border-bottom","none")
	  getInfo(utype)
	})
	$(".user_coop").click(() => {
		// 合作伙伴
		utype = 11
		$(".user_all").css("border-bottom","none")
		$(".user_com").css("border-bottom","none")
		$(".user_free").css("border-bottom","none")
		$(".user_coop").css("border-bottom", "3px solid #7EB6FF")
		getInfo(utype)
	})
	
	// 定义函数, 发起请求,
	function getInfo(usertype=0,page=1,status=1,tel='') {
		usertype = usertype.toString()
		
		$.post(urlDns + "/control_app/ms/fr/user/list", {
		    tel_app: tel_app,
		    pass_app: pass_app,
		    code_app: code_app,
		    page, //第几页
		    rows: "20",  //页数大小
		    tel,//搜索字段
		    usertype: usertype,//用户类型1.业者  2.单位    11  合作伙伴,  0全部
		    status //1.审核通过      0.注册当中
		}, function (data) {
			// console.log(JSON.stringify(data))
			$(".user_num").text(data.total)
			var htmlStr = "";
			for (var i = 0; i < data.rows.length; i++) {
				htmlStr += `
				<li class="href" user_id="${data.rows[i].id}" usertype="${data.rows[i].usertype}">
						<span>${data.rows[i].name}</span>
						<div>
								<span class="com_djlqr">${data.rows[i].tel}</span>
								<img src="../../../img/next.png" alt="">
						</div>
				</li>
				`;
			}
			$(".list").html(htmlStr);
		})
	}
	
	// 跳转详情页面
	$(document).on("click", ".list .href", function(e) {
		let detailId = $(this).attr("user_id");
		let usertype = $(this).attr("usertype");
		sessionStorage.setItem('detailId', detailId);
		sessionStorage.setItem('detailType',usertype);
		// page.chooseType();
		location.href = "./user_info_detail.html";
	});
	
	// 加载下一页
	let page= 1
	$(window).scroll(function() {
		if ($(window).scrollTop() + $(window).height() == $(document).height()) {
			page = page + 1;
			getInfoScroll(utype,page)
		}
	});
	
	// 滚动时加载页面用的函数
	function getInfoScroll(usertype=0,page=1,status=1,tel='') {
		$.post(urlDns + "/control_app/ms/fr/user/list", {
			tel_app: tel_app,
			pass_app: pass_app,
			code_app: code_app,
			page, //第几页
			rows: "20",  //页数大小
			tel,//搜索字段
			usertype: usertype,//用户类型1.业者  2.单位    11  合作伙伴,  0全部
			status //1.审核通过      0.注册当中
		}, function(data) {
			// console.log(JSON.stringify(data));
			if (data.result == 0) {
				// 需要重新登录
				if (window.plus) {
					goToLogin("../register/login.html");
				} else {
					document.addEventListener('plusready', goToLogin, false);
				}
			} else {
				if (data.rows.length > 0) {
					var htmlStr = "";
					for (var i = 0; i < data.rows.length; i++) {
						htmlStr +=
							`
							<li class="list${data.rows[i].usertype}" user_id="${data.rows[i].id}" usertype="${data.rows[i].usertype}">
									<span>${data.rows[i].name}</span>
									<div>
											<span class="com_djlqr">${data.rows[i].tel}</span>
											<img src="../../../img/next.png" alt="">
									</div>
							</li>
							`;
					}
					$(".list").append(htmlStr);
				}
			}
		});
	}
	
</script>
