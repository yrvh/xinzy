<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <link rel="stylesheet" href="../../css/query/tax_query_list.css">
    <link rel="stylesheet" href="../../../css/mui.picker.min.css">
    <script src="../../../js/mui.picker.min.js"></script>
    <title>报税查询</title>
</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt="">
        <span>已报税</span>
        <!-- <div class="next">选择</div> -->
    </header>

    <!-- 搜索框 -->
    <div class="searchBox">
        <div class="searchIn">
            <img class="searchImg" src="../../../img/search.png" alt="">
            <input class="searchCont" type="search" placeholder="请输入劳务、服务名称">
            <img class="toEmpty" src="../../../img/toEmpty.png" alt="">
        </div>
        <div class="search">搜索</div>
    </div>

    <div class="filterBox">
        <div>
            <img class="filterImg" src="../../../img/filter.png" alt="">
            <span>筛选条件：</span>
        </div>
        <img class="nextImg" src="../../../img/next.png" alt="">
    </div>
    <div class="filterParamBg">
        <div class="filterParam">
            <div class="selectCom">
                <span>接受服务单位</span>
                <div>
                    <span class="selectComName"></span>
                    <img src="../../../img/next.png" alt="">
                </div>

            </div>
            <div class="selectTime">
                <span>录入时间</span>
                <div class="timeBox">
                    <section id="startTime">
                        <span id="startDate"></span>
                        <img src="../../../img/calendar.png" alt="">
                    </section>
                    至
                    <section id="endTime">
                        <span id="endDate"></span>
                        <img src="../../../img/calendar.png" alt="">
                    </section>

                </div>
            </div>
            <div class="okBox">
                <div class="reset">重置条件</div>
                <div class="ok">确定</div>
            </div>
        </div>
        <div class="noneParamBg"></div>
    </div>



    <!-- 数据列表 -->
    <section class="list">
        <div>
            <div class="comTime">
                <span class="comName">北海xxx有限公司</span>
                <div class="href">
                    <span class="time"></span>
                    <img src="../../../img/next.png" alt="">
                </div>
            </div>
            <div class="amount">
                <div>
                    <div>500000</div>
                    <div>报税金额</div>
                </div>
                <div>
                    <div>1000</div>
                    <div>应纳税额</div>
                </div>
            </div>
        </div>
        <div>
            <div class="comTime">
                <span class="comName">北海xxx有限公司</span>
                <div class="href">
                    <span class="time"></span>
                    <img src="../../../img/next.png" alt="">
                </div>
            </div>
            <div class="amount">
                <div>
                    <div>500000</div>
                    <div>报税金额</div>
                </div>
                <div>
                    <div>1000</div>
                    <div>应纳税额</div>
                </div>
            </div>
        </div>
    </section>
    <!-- <footer>
        <div class="del">
            <div>200,000.00</div>
            <div>已开票金额</div>
        </div>
        <div class="submit">
            <div>0.00</div>
            <div>未开票余额</div>
        </div>
    </footer> -->
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>
<script src="../../js/query/tax_query_list.js.js"></script>

</html>
