<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <title>查询</title>
    <script>
        mui.init();
    </script>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    color: #333333;
			}
			
			header {
			    position: relative;
			    text-align: center;
			    line-height: 44px;
			    width: 100%;
			    height: 44px;
			    background-color: white;
			    box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			}
			
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			
			header>div {
			    position: absolute;
			    top: 0;
			    right: 5px;
			    height: 44px;
			    line-height: 44px;
			}
			
			.next {
			    line-height: 44px;
			    color: #7EB6FF;
			    margin-right: 10px;
			}
			
			ul {
			    list-style: none;
			    padding: 0;
			    margin: 20px 0 0 0;
			}
			
			li {
			    display: flex;
			    justify-content: space-between;
			    width: 100%;
			    height: 46px;
			    background-color: white;
			    margin-bottom: 2px;
			    line-height: 46px;
			    padding: 0 5px 0 15px;
			    box-sizing: border-box;
			}
			
			li img {
			    width: 25px;
			    height: 25px;
			    vertical-align: middle;
			}
			
			li>div>span {
			    color: rgb(153, 153, 153);
			}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt=""> 查询
        <!-- <div class="next">新增</div> -->
    </header>


    <ul>
        <li class="user_query">
            <span>用户查询</span>
            <div>
                <span class="noSubmitNum"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="business_query">
            <span>业务查询</span>
            <div>
                <span class="ToBackNum"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="invoice_query">
            <span>发票查询</span>
            <div>
                <span class="noExamineNum"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="tax_query">
            <span>报税查询</span>
            <div>
                <span class="completedNum"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="tax_set_query">
            <span>纳税设置查询</span>
            <div>
                <span class="confirmedNum"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="policy_query">
            <span>税收政策设置查询</span>
            <div>
                <span class="confirmedNum"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        
        
        

    </ul>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>
<script src="../../js/query/query.js"></script>

<script type="text/javascript">
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	// console.log("tel_app：" + tel_app);
	// console.log("pass_app：" + pass_app);
	
	// 返回
	$(".back").click(() => {
	    mui.back();
	});
	
	// 用户查询
	$(".user_query").click(() => {
	    location.href = './user_info.html';
	    
	});
	
	// 业务查询
	$(".business_query").click(() => {
	    location.href = './business_query.html';
	});
	
	// 发票查询
	$(".invoice_query").click(() => {
	    location.href = './invoice_query.html';
	});
	
	// 报税查询
	$(".tax_query").click(() => {
	    location.href = './tax_query.html';
	});
	
	// 纳税设置查询
	$(".tax_set_query").click(() => {
	    location.href = './tax_set.html';
	});
	
	// 税收政策设置查询
	$(".policy_query").click(() => {
	    location.href = '../../page/taxesMana/taxesMana.html';
	});
	
</script>
</html>
