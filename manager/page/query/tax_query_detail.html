<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <script src="../../../js/mui.picker.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.picker.min.css">
    <title>报税查询详情</title>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    font-size: 16px;
			    color: #333333;
			}
			
			header {
			    position: fixed;
			    top: 0;
			    left: 0;
			    z-index: 999;
			    text-align: center;
			    line-height: 44px;
			    width: 100%;
			    height: 44px;
			    background-color: white;
			    font-weight: bold;
			    box-shadow: 0 2px 2px 0 rgb(231, 231, 231);
			}
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			section{
			    width: 100%;
			    background-color: white;
			    padding: 0 15px;
			    margin-top: 20px;
			}
			.first{
			    margin-top: 64px;
			}
			section div{
			    display: flex;
			    justify-content: space-between;
			    width: 100%;
			    height: 46px;
			    border-bottom: 1px solid #E7E7E7;
			}
			section div span{
			    line-height: 46px;
			    font-size: 15px;
			    color: #333333;
			}
			section div span:nth-of-type(2){
			    color: #666666;
			}
			section div:nth-last-of-type(1){
			    border: none;
			}
			.ynsk_box{
			    width: 100%;
			    height: 20px;
			    line-height: 20px;
			    color: #333333 100%;
			    padding: 0 15px;
			    font-size: 12px;
			}
			.second{
			    margin-top: 0;
			}
			
			#bsje{
			    font-weight: bold;
			    font-size: 16px;
			    color: #333333;
			}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt="">报税详情
    </header>
    <section class="first">
        <div>
            <span>纳税人名称</span>
            <span class="name"></span>
        </div>
        <div>
            <span>纳税人识别号</span>
            <span class="nssbh"></span>
        </div>
    </section>
    <section>
        <div>
            <span>征收方式</span>
            <span class="zsfs"></span>
        </div>
        <div>
            <span>申报周期</span>
            <span class="sbzq"></span>
        </div>
    </section>
    <div class="ynsk_box">应纳税款：<span class="ynsk"></span></div>
    <section class="second">
        <div>
            <span>增值税</span>
            <span class="zzs"></span>
        </div>
        <div>
            <span>个人所得税</span>
            <span class="gs"></span>
        </div>
        <div>
            <span>城市建设维护税</span>
            <span class="csjs"></span>
        </div>
        <div>
            <span>教育费附加</span>
            <span class="jyfj"></span>
        </div>
        <div>
            <span>地方教育费附加</span>
            <span class="dfjyfj"></span>
        </div>
    </section>
    <section>
        <div>
            <span>报税金额</span>
            <span id="bsje"></span>
        </div>
        
    </section>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>
<script src="../../../js/layer/layer.js"></script>

<script type="text/javascript">
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	
	var id = sessionStorage.getItem("id");
	
	// 返回
	$(".back").click(()=>{
	    history.back();
	})
	
	$.post(urlDns + "/share/bs_app/showUI",{
	    // 0.有单位 1.无单位
	    id:id,
	    tel_app:tel_app,
	    pass_app:pass_app,
	    code_app:code_app
	},function(data){
	    console.log(JSON.stringify(data))
	    $(".name").text(data.username);
	    $(".nssbh").text(data.xycode);
	    $(".zsfs").text(data.nsmethod);
	    $(".sbzq").text(data.nszq);
	    $(".ynsk").text(data.ynsk);
	    $(".zzs").text(data.zzs);
	    $(".gs").text(data.gs);
	    $(".csjs").text(data.citys);
	    $(".jyfj").text(data.jyfj);
	    $(".dfjyfj").text(data.dfjy);
	    $(".bsje").text(data.allmoney);
	    
	})
</script>

</html>
