		.free-com span {

		.okBox {

		.okBox div {

		.ok {

		.reset {

		.filterParamBg {

		.noneParamBg {

<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>

<script type="text/javascript">
	mui.init();
	// 返回
	$(".back").click(() => {
		history.back();
	});

	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");


	// 获取状态码
	var income_status = sessionStorage.getItem("income_status");
	
	// 渲染标题
	if (income_status == 0) {
		$("header span").text("未算税");
	}
	if (income_status == 1) {
		$("header span").text("已算税");
	}
	if (income_status == 2) {
		$("header span").text("已报税");
	}
	if (income_status == 3) {
		$("header span").text("已报废");
	}
	if (income_status == 4) {
		$("header span").text("已删除");
	}

	
	var page = 1   // 设置当前 在第几个页面
	// 通过搜索框输入的内容, 单位id 业者id, 请求数据类型的列表
	
	getInfoList()   //调用函数初始化 界面上要展示的数据列表 
	
	function getInfoList(name='',startdate='',enddate='',sfid='',yzid=0) {

		// 请求数据
		mui.post(urlDns + "/control_app/ms/fr_zg/fp/list", {
			// 状态
			income_status: income_status,
			// 第几页
			page: page,
			// 一页的条数
			rows: 20,
			// 搜索框的内容
			name,
			// 过滤条件的开始时间和结束时间
			startdate,
			enddate,		
			// 过滤条件的单位ID
			sfid,
			// 过滤条件的业者ID
			yzid,
			pass_app: pass_app,
			tel_app: tel_app,
			code_app: code_app
		}, function(data) {
			console.log(JSON.stringify(data));
			if (data.result == 0) {
				// 需要重新登录
				if (window.plus) {
					goToLogin("../../register/login.html");
				} else {
					document.addEventListener('plusready', goToLogin, false);
				}
			} else {
				$(".list").html('');   // 发起请求之前,先清空页面
				var htmlStr = "";
				for (let i = 0; i < data.rows.length; i++) {
					htmlStr +=`
					<div class="${data.rows[i].id}">
							<div class="comTime">
									<span class="comName">${data.rows[i].yzname}</span>
									<div class="href" detailId="${data.rows[i].id}">
											<span class="time">${data.rows[i].addtime}</span>
											<img src="../../img/next.png" alt="">
									</div>
							</div>
							<div class="amount">
									<span>${data.rows[i].ttname}</span>
									<span>${data.rows[i].money}</span>
							</div>
					</div>
					`;
				}
				$(".list").html(htmlStr);
			}
		});
	}
	
	
	// 展开/收起过滤条件
	var open = false;
	$(".filterBox").click(() => {
		open = !open;
		if (open == true) {
			$(".nextImg").attr("src", "../../../img/down.png");
			$(".filterParamBg").css("display", "block");
		} else {
			$(".nextImg").attr("src", "../../../img/next.png");
			$(".filterParamBg").css("display", "none");
		}
	});

	// 点击空白收起过滤条件
	$(".noneParamBg").click(() => {
		$(".filterParamBg").css("display", "none");
		$(".nextImg").attr("src", "../../../img/next.png");
		open = !open;
	});

	// 点击搜索时发起请求
	$(".search").click(() => {
		let name = $(".searchCont").val()
		getInfoList(name)
	})
	// 点击搜索旁边的叉号 清空搜索条件
	$(".toEmpty").click(() => {
		$(".searchCont").val('')
		getInfoList()
	})
	
	// 当点击搜索框的时候，把筛选条件框收起来
	$(".searchBox").click(() => {
		$(".nextImg").attr("src", "../../../img/next.png");
		$(".filterParamBg").css("display", "none");
		open = !open;
	});


	// 选择筛选的日期
	$("#startTime").on("click", starTimeLen);
	$("#endTime").on("click", endTimeLen);
	var year = new Date().getFullYear();
	var month = new Date().getMonth() + 1;
	var nowdate = new Date().getDate();
	// 默认时间为当前月份
	$("#startDate").text(year + "-" + format(month));
	$("#endDate").text(year + "-" + format(month));

	// 格式化时间
	function format(num) {
		if (num < 10) {
			return "0" + num;
		} else {
			return num
		}
	}

	// 服务周期开始时间
	function starTimeLen() {
		var dtPicker = new mui.DtPicker({
			type: 'date',
			beginDate: new Date(year-1, 0),
			endDate: new Date(year, month - 1)
		});
		/*  type参数：'datetime'-完整日期视图(年月日时分)
						'date'--年视图(年月日)
						'time' --时间视图(时分)
						'month'--月视图(年月)
						'hour'--时视图(年月日时)
		*/
		dtPicker.show(function(selectItems) {
			var y = selectItems.y.text; //获取选择的年
			var m = selectItems.m.text; //获取选择的月
			var d = selectItems.d.text; //获取选择的日
			var date = y + "-" + m;
			$("#startDate").text(date);
		})
	}

	// 服务周期结束时间
	function endTimeLen() {
		var dtPicker = new mui.DtPicker({
			type: 'date',
			beginDate: new Date(year-1, 0),
			endDate: new Date(year, month - 1)
		});

		dtPicker.show(function(selectItems) {
			var y = selectItems.y.text; //获取选择的年
			var m = selectItems.m.text; //获取选择的月
			var d = selectItems.d.text; //获取选择的日
			var date = y + "-" + m;
			$("#endDate").text(date);
		});
	}


	// 重置筛选条件
	$(".reset").click(() => {
		year = new Date().getFullYear();
		month = new Date().getMonth() + 1;
		$(".selectComName").text("");
		$(".selectFreeName").text("");
		$("#startDate").text(year + "-" + format(month));
		$("#endDate").text(year + "-" + format(month));
	});

	// 点击确定
	$(".ok").click(() => {
		let s = $("#startDate").text()
		let e = $("#endDate").text()
		let start = s.replace('-','')
		let end = e.replace('-','')
		let sf = $(".selectComName").attr('id') == undefined? '': $(".selectComName").attr('id')
		let yz = $(".selectFreeName").attr('id')  == undefined? '': $(".selectComName").attr('id')

		if(start <= end){
			// 清空搜索框
			$(".searchCont").val('')
			// 发起ajax请求
			getInfoList('',s,e,sf,yz)
			// 隐藏筛选框
			$(".filterParamBg").css("display", "none");
			$(".nextImg").attr("src", "../../../img/next.png");
			open = !open;
		}
		else {
			mui.toast('开始时间要小于结束时间!',{ duration:'4000', type:'div' })
		}
	})

	// 跳转详情页面
	// $(document).on("click", ".list .href", function(e) {
	// 	var detailId = $(this).attr("detailId");
	// 	console.log(detailId)
	// 	sessionStorage.setItem('detailId', detailId);
	// 	// page.chooseType();
	// 	location.href = "./invoice_query_detail.html";
	// });
	
	
	// ================================================
	let comArr = [];   // 该数组存放请求回来的 所有单位
	$.get(urlDns + "/control_app/ms/fr_zg/zf/get_sfData", {
		pass_app: pass_app,
		tel_app: tel_app,
		code_app: code_app
	}, function(data) {
		// console.log(JSON.stringify(data));
		if (data.result == 0) {
			// 需要重新登录
			if (window.plus) {
				goToLogin("../../register/login.html");
			} else {
				document.addEventListener('plusready', goToLogin, false);
			}
		} 
		else {
			for (let i = 0; i < data.rows.length; i++) {
				comArr.push({
					"value": data.rows[i].id,
					"text": data.rows[i].name
				});
			}
			// console.log(JSON.stringify(comArr))
		}
	});

	let freeArr   // 该数组存放请求回来的 所有业者
	getFreeArr()
	function getFreeArr(id=0) {
		freeArr = []
		// console.log("执行了获得业者列表的函数:"+ id)
		$.get(urlDns + "/control_app/ms/fr_zg/zf/get_yzData", {
			pass_app: pass_app,
			tel_app: tel_app,
			code_app: code_app,
			sfid: id
		}, function(data) {
			// console.log(JSON.stringify(data));
			if (data.result == 0) {
				// 需要重新登录
				if (window.plus) {
					goToLogin("../../register/login.html");
				} else {
					document.addEventListener('plusready', goToLogin, false);
				}
			} 
			else {
				for (let i = 0; i < data.rows.length; i++) {
					freeArr.push({
						"value": data.rows[i].id,
						"text": data.rows[i].name
					});
				}
				// console.log(JSON.stringify(freeArr))
			}
		});
	}
	
	
	
	// 点击 接受服务单位
	$(".selectCom").on("click", selectCom);

	function selectCom() {
		var popPicker = new mui.PopPicker();
		popPicker.setData(comArr)
		// [{ value: 'ywj', text: '北海骄龙网络有限公司' },
		//     { value: 'aaa', text: 'xxxxxxx有限公司' },
		//     { value: 'lj', text: 'xxxxxxx有限公司' },
		//     { value: 'ymt', text: 'xxxxxxx有限公司' },
		// ]
		popPicker.show(function(selectItems) {
			$(".selectComName").text(selectItems[0].text);
			$(".selectComName").attr("id", selectItems[0].value);
			getFreeArr($(".selectComName").attr("id"))
