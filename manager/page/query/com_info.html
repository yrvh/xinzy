<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../../../js/mui.min.js"></script>
	<link rel="stylesheet" href="../../../css/mui.min.css">
	<script src="../../../js/mescroll.min.js"></script>
	<link rel="stylesheet" href="../../../css/mescroll.min.css">
	<title>查询--用户查询--公司信息</title>
	
	<style type="text/css">
		body { margin: 0; padding: 0; font-size: 16px; color: #333333; }
		
		header { position: fixed;
			top: 0; left: 0; text-align: center; width: 100%;
			height: 44px; line-height: 44px; background-color: white;
			box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			font-weight: bold; font-size: 16px; z-index: 99; }
		
		.back { width: 20px; height: 20px; position: absolute; top: 12px; left: 5px; color: #7EB6FF; }		
		
		.the-place { width: 100%; height: 44px; }
		
		.com-status { width: 100%; line-height: 44px; background-color: #fff; margin: 20px 0; padding: 0 15px;}
		
		ul { list-style: none; padding: 0 15px; margin-bottom: 20px; background-color: #fff;}
		
		li { border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; width: 100%; height: 46px; margin-bottom: 2px; line-height: 46px; box-sizing: border-box; }
		
		li img { width: 25px;height: 25px; vertical-align: middle; }
		
		li>div>span { color: rgb(153, 153, 153); }
		
		.info-title { line-height: 50px; font-weight: 800; font-size: 17px;}
		
		.com-license,.corp-email,.account-num,.comfree-contract {border: none !important;}
	</style>
</head>

<body>
	<header>
			<img class="back" src="../../../img/back_black.png" alt=""> 公司信息
	</header>
	<div class="the-place"></div>
	<div class="com-status">注册状态: <span>待主管审核</span></div>
	<!-- 公司基本信息 -->
	<ul class="com-info">

		<li class="com-logo">
				<span>公司商标</span>

						<span class="com-logo-li"></span>
						<img src="../../../img/next.png" alt="">

		</li>
		<li class="com-creditcode">
				<span>统一社会信用代码</span>
				<div>

				</div>
		</li>
		<li class="com-name">
				<span>单位名称</span>
				<div>
						<span class="com-name-li"></span>
				</div>
		</li>
		<li class="com-acronym">
				<span>单位名称缩写</span>
				<div>
						<span class="com-acronym-li"></span>
						<img src="../../../img/next.png" alt="">
				</div>
		</li>
		<li class="com-fund">
				<span>注册资本</span>
				<div>
						<span class="com-fund-li"></span>
				</div>
		</li>
		<li class="com-type">
				<span>单位类型</span>
				<div>
						<span class="com-type-li"></span>
				</div>
		</li>
		<li class="com-address">
				<span>住所</span>
				<div>
						<span class="com-address-li"></span>
						<img src="../../../img/next.png" alt="">
				</div>
		</li>
		<li class="com-detailaddr">
				<span>详细地址</span>
				<div>
						<span class="com-detailaddr-li"></span>
						<img src="../../../img/next.png" alt="">
				</div>
		</li>
		<li class="com-fixedtel">
				<span>固定电话</span>
				<div>
						<span class="com-fixedtel-li"></span>
				</div>
		</li>
		<li class="com-regidate">
				<span>成立日期</span>
				<div>
						<span class="com-regidate-li"></span>
				</div>
		</li>
		<li class="com-deadline">
				<span>经营期限</span>
				<div>
						<span class="com-deadline-li"></span>
				</div>
		</li>
		<li class="com-range">
				<span>业务范围</span>
				<div>
						<span class="com-range-li"></span>
						<img src="../../../img/next.png" alt="">
				</div>
		</li>
		<li class="com-major">
				<span>主营业务</span>
				<div>
						<span class="com-major-li"></span>
						<img src="../../../img/next.png" alt="">
				</div>
		</li>
		<li class="com-organ">
				<span>公司登记机关</span>
				<div>
						<span class="com-organ-li"></span>
				</div>
		</li>
		<li class="com-issue">
				<span>发证日期</span>
				<div>
						<span class="com-issue-li"></span>
				</div>
		</li>
		<li class="com-license">
				<span>营业执照</span>
				<div>
						<span class="com-license-li"></span>
						<img src="../../../img/next.png" alt="">
				</div>
		</li>
	</ul>
	
	<ul class="corp-info">
		<div class="info-title">法定代表人信息</div>
		<li class="corp-name">
				<span>法人代表姓名</span>
				<div>
						<span class="corp-name-li"></span>
				</div>
		</li>
		<li class="corp-type">
				<span>证件类型</span>
				<div>
						<span class="corp-type-li"></span>
						<img src="../../../img/next.png" alt="">
				</div>
		</li>
		<li class="corp-number">
				<span>证件号码</span>
				<div>
						<span class="corp-number-li"></span>
				</div>
		</li>
		<li class="corp-photo">
				<span>证件照片</span>

	<ul class="account-info">
		<div class="info-title">公司账户信息</div>
		<li class="account-bank">

				<span>账号</span>

	<ul class="com-free">
		<li class="comfree-contract">
				<span>与业者的协议模板</span>

</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>
<script src="../../../js/layer/layer.js"></script>

<script type="text/javascript">
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	// console.log("tel_app：" + tel_app);
	// console.log("pass_app：" + pass_app);
	
	// 返回
	$(".back").click(() => {
	    mui.back();
	});
	
	$(function() {
	    var index = layer.load(1, {
	        // 数组中第一个参数是button的透明度
	        // 第二个是背景颜色
	        shade: [0.3, "white"]
	    });
	    var getData = $.ajax({
	        url: urlDns + "/control_app/ms/info/showInfo_step01",
	        type: 'post',
	        dataType: "json",
	        timeout: 120000, //2分钟超时
	        data: {
	            "pass_app": pass_app,
	            "tel_app": tel_app,
	            "code_app": code_app
	        },
	        //请求成功
	        success: function(data) {
	            console.log(data.cname)
	            console.log(JSON.stringify(data));
	            layer.close(index);
	            if (data.result == 0) {
	                // 需要重新登录
	                if (window.plus) {
	                    goToLogin("../../../page/register/login.html");
	                } else {
	                    document.addEventListener('plusready', goToLogin, false);
	                }
	            } else {
	                if (data.icon != "/img/R.png") {
	                    console.log(data.icon)
	                    $(".logo").attr("src", data.icon);
	                } else {
	                    $(".logo").attr("src", "../../../img/com_default_Icon.png");
	                }
	                $("#creditNum").text(data.xycode);
	                $("#name").text(data.cname);
	                $("#businessName").text(data.cname_py);
	                $("#type").text(data.cTypeName);
	                $(".rangeText").text(data.area);
	                $(".addressText").text(data.address);
	                $("#telephone").text(data.tel);
	                $("#date").text(data.creattime);
	                $(".scope").text(data.businessRange);
	                $(".mainBusiness").text(data.zybusiness);
	                $("#registerUnit").text(data.registerCompany);
	                $("#getDate").text(data.getCartTime);
	
	                console.log(data.ishavelxr)
	                if (data.ishavelxr == 1) {
	                    // 启用了联系人
	                    $(".contacts").css("display", "block");
	                    // 法人信息
	                    console.log(data.realname_fr)
	                    $("#ceoName").text(data.realname_fr);
	                    $("#ceoCertifiType").text("身份证");
	                    $("#ceoNum").text(data.idcard_fr);
	                    $("#ceotTel").text(data.tel_fr);
	                    $("#ceoEmail").text(data.email_fr);
	                    // 联系人信息
	                    $("#contactsName").text(data.realname);
	                    $("#ceoCertifiType").text("身份证");
	                    $("#certificatesNum").text(data.idcard);
	                    $("#contactsTel").text(data.usertel);
	                    $("#contactsEmail").text(data.email);
	                } else {
	                    // 未启用联系人，没有联系人信息
	                    $(".contacts").css("display", "none");
	                    // 法人信息
	                    $("#ceoName").text(data.realname);
	                    $("#ceoCertifiType").text("身份证");
	                    $("#ceoNum").text(data.idcard);
	                    $("#ceotTel").text(data.usertel);
	                    $("#ceoEmail").text(data.email);
	                }
	            }
	
	        },
	        error: function(XMLHttpRequest, textStatus, errorThrown) {
	            layer.close(index);
	            if (textStatus == 'timeout') {
	                getData.abort();　
	                alert("请求超时");
	            }
	            if (textStatus == 'error') {
	                getData.abort();　
	                alert("请求错误" + errorThrown);
	            }
	        }
	    });
	});
	
	// 公司商标照片
	$(".com_logo").click(() => {
	    location.href = "./com_logo.html";
	});
	
	// 法人证件照片
	$(".idcardPhotos").click(() => {
	    location.href = "./idCardPhotos_fr.html";
	});
	
	// 联系人证件照片
	$(".idcardPhotos_lxr").click(() => {
	    location.href = "./idCardPhotos_lxr.html";
	});
	
	
	// 营业执照
	$(".photos").click(() => {
	    location.href = "./certificPhoto.html";
	});
	
	// 详细地址
	$(".addressBox").click(() => {
	    location.href = "./address.html";
	});
	
	
	// 业务范围
	$(".business_range").click(() => {
	    location.href = "./business_range.html";
	});
	
	// 主营业务
	$(".major_business").click(() => {
	    location.href = "./major_business.html";
	});
</script>
</html>
