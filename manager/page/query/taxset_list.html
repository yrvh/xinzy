<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>

<script type="text/javascript">
	mui.init();
	// 返回
	$(".back").click(() => {
		history.back();
	});

	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	

	
	var page = 1   // 设置当前 在第几个页面
	// 通过搜索框输入的内容, 单位id 业者id, 请求数据类型的列表
	
	getInfoList()   //调用函数初始化 界面上要展示的数据列表 
	
	function getInfoList(name='',sfid='',yztype=8) {

		// 请求数据
		mui.post(urlDns + "/share/bs_app/nssetting/list", {
			// 第几页
			page: page,
			// 一页的条数
			rows: 20,
			// 搜索框的内容
			name,
			// 过滤条件的单位ID
			sfid,
			// 过滤条件的业者ID
			yztype,
			pass_app: pass_app,
			tel_app: tel_app,
			code_app: code_app
		}, function(data) {
			console.log("你好")
			console.log(JSON.stringify(data));
			if (data.result == 0) {
				// 需要重新登录
				if (window.plus) {
					goToLogin("../../register/login.html");
				} else {
					document.addEventListener('plusready', goToLogin, false);
				}
			} else {
				$(".list").html('');   // 发起请求之前,先清空页面
				var htmlStr = "";
				for (let i = 0; i < data.rows.length; i++) {
					htmlStr +=`
						<div>
								<div class="comTime">
										<span class="comName">${data.rows[i].name}</span>
										<div class="href" detailId="${data.rows[i].id}">
												<span class="time">${data.rows[i].tel}</span>
												<img src="../../../img/next.png" alt="">
										</div>
								</div>
						</div>
					`;
				}
				$(".list").html(htmlStr);
			}
		});
	}
	
	
	// 展开/收起过滤条件
	var open = false;
	$(".filterBox").click(() => {
		open = !open;
		if (open == true) {
			$(".nextImg").attr("src", "../../../img/down.png");
			$(".filterParamBg").css("display", "block");
		} else {
			$(".nextImg").attr("src", "../../../img/next.png");
			$(".filterParamBg").css("display", "none");
		}
	});

	// 点击空白收起过滤条件
	$(".noneParamBg").click(() => {
		$(".filterParamBg").css("display", "none");
		$(".nextImg").attr("src", "../../../img/next.png");
		open = !open;
	});

	// 点击搜索时发起请求
	$(".search").click(() => {
		let name = $(".searchCont").val()
		getInfoList(name)
	})
	// 点击搜索旁边的叉号 清空搜索条件
	$(".toEmpty").click(() => {
		$(".searchCont").val('')
		getInfoList()
	})
	
	// 当点击搜索框的时候，把筛选条件框收起来
	$(".searchBox").click(() => {
		$(".nextImg").attr("src", "../../../img/next.png");
		$(".filterParamBg").css("display", "none");
		open = !open;
	});

	// 重置筛选条件
	$(".reset").click(() => {
		$(".selectComName").text("");
		$(".selectFreeName").text("");
	});

	// 点击确定
	$(".ok").click(() => {
		let sf = $(".selectComName").attr('id') == undefined? '': $(".selectComName").attr('id')
		let yz = $(".selectFreeName").attr('id')  == undefined? '': $(".selectComName").attr('id')

		// 清空搜索框
		$(".searchCont").val('')
		// 发起ajax请求
		getInfoList('',sf,yz)
		// 隐藏筛选框
		$(".filterParamBg").css("display", "none");
		$(".nextImg").attr("src", "../../../img/next.png");
		open = !open;
	})

	// 跳转详情页面
	$(document).on("click", ".list .href", function(e) {
		var detailId = $(this).attr("detailId");
		sessionStorage.setItem('detailId', detailId);
		// page.chooseType();
		location.href = "./taxset_detail.html";
	});
	
	
	// ================================================
	let comArr = [];   // 该数组存放请求回来的 所有单位
	$.get(urlDns + "/control_app/ms/fr_zg/zf/get_sfData", {
		pass_app: pass_app,
		tel_app: tel_app,
		code_app: code_app
	}, function(data) {
		if (data.result == 0) {
			// 需要重新登录
			if (window.plus) {
				goToLogin("../../register/login.html");
			} else {
				document.addEventListener('plusready', goToLogin, false);
			}
		} 
		else {
			for (let i = 0; i < data.rows.length; i++) {
				comArr.push({
					"value": data.rows[i].id,
					"text": data.rows[i].name
				});
			}
		}
	});

	// 该数组存放 业者类型  8 全部,0 有单位,  1 无单位
	let freeArr =[
		{"value":8,"text":"全部"},
		{"value":0,"text":"有单位"},
		{"value":1,"text":"无单位"}]    
	
	
	
	// 点击 接受服务单位
	$(".selectCom").on("click", selectCom);
	
	function selectCom() {
		var popPicker = new mui.PopPicker();
		popPicker.setData(comArr)
		// [{ value: 'ywj', text: '北海骄龙网络有限公司' },
		//     { value: 'aaa', text: 'xxxxxxx有限公司' },
		//     { value: 'lj', text: 'xxxxxxx有限公司' },
		//     { value: 'ymt', text: 'xxxxxxx有限公司' },
		// ]
		popPicker.show(function(selectItems) {
			$(".selectComName").text(selectItems[0].text);
			$(".selectComName").attr("id", selectItems[0].value);
		})
	}
	
	// 点击 业者类型
	$(".selectFree").on("click", selectFree);
	
	function selectFree() {
		var popPicker = new mui.PopPicker();
		popPicker.setData(freeArr)
		// [{ value: 'ywj', text: '北海骄龙网络有限公司' },
		//     { value: 'aaa', text: 'xxxxxxx有限公司' },
		//     { value: 'lj', text: 'xxxxxxx有限公司' },
		//     { value: 'ymt', text: 'xxxxxxx有限公司' },
		// ]
		popPicker.show(function(selectItems) {
			$(".selectFreeName").text(selectItems[0].text);
			$(".selectFreeName").attr("id", selectItems[0].value);
		})
	}
	// ================================================



	// 加载下一页
	$(window).scroll(function() {
		if ($(window).scrollTop() + $(window).height() == $(document).height()) {
			page = page + 1;
			$.post(urlDns + "/share/bs_app/nssetting/list", {
				// 第几页
				page: page,
				// 一页的条数
				rows: 20,
				// 搜索框的内容
				name,
				// 过滤条件的单位ID
				sfid,
				// 过滤条件的业者ID
				yztype,
				pass_app: pass_app,
				tel_app: tel_app,
				code_app: code_app
			}, function(data) {
				// console.log(JSON.stringify(data));
				if (data.result == 0) {
					// 需要重新登录
					if (window.plus) {
						goToLogin("../register/login.html");
					} else {
						document.addEventListener('plusready', goToLogin, false);
					}
				} else {
					if (data.rows.length > 0) {
						var htmlStr = "";
						for (var i = 0; i < data.rows.length; i++) {
							htmlStr +=
								`
								<div class="${data.rows[i].id}">
										<div class="comTime">
												<span class="comName">${data.rows[i].name}</span>
												<div class="href" detailId="${data.rows[i].id}">
														<span class="time">${data.rows[i].tel}</span>
														<img src="../../../img/next.png" alt="">
												</div>
										</div>
								</div>
								`;
						}
						$(".list").append(htmlStr);
					}
				}


			});
		}
	});
</script>
