<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <link rel="stylesheet" href="../../css/staffMana/staffInfo_edit.css">
    <title>员工信息</title>
</head>

<body>
    <header>
        <div class="cancel">取消</div>
        <img class="back" src="../../../img/back_black.png" alt=""> 员工信息
        <div class="save">保存</div>
    </header>

    <div class="contBox">
        <div>
            <span>姓名</span>
            <input type="text" class="name" disabled>
        </div>
        <div>
            <span>手机号码</span>
            <input type="tel" class="tel" disabled>
        </div>
        <div>
            <span>电子邮箱</span>
            <input type="email" class="email" disabled>
        </div>
        <div>
            <span>身份证号码</span>
            <input type="text" class="idCard" disabled>
        </div>
        <div class="idCardPt">
            <span>证件照片</span>
            <span class="uploadTips"></span>
            <img src="../../../img/next.png" alt="">
        </div>
    </div>
    <!-- 错误提示 -->
    <div class="errorBg">
        <div class="error"></div>
    </div>

    <!-- 提交成功的提示 -->
    <div class="success">
        <img src="../../../img/success.png" alt="">
    </div>

    <footer>
        <div class="stop">停用</div>
        <div class="edit">编辑</div>
    </footer>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/layer/layer.js"></script>
<script src="../../../js/urlDns.js"></script>
<script src="../../js/staffMana/staffInfo_edit.js"></script>

</html>
