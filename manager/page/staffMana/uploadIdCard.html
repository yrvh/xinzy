<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <script>
        mui.init();
    </script>
    <title>上传证件照</title>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    background-color: white;
			}
			
			header {
			    position: relative;
			    text-align: center;
			    line-height: 44px;
			    width: 100%;
			    height: 44px;
			    background-color: white;
			    box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			    font-weight: bold;
			}
			
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			
			header>div {
			    position: absolute;
			    top: 0;
			    right: 5px;
			    height: 44px;
			    line-height: 44px;
			}
			
			.title {
			    width: 100%;
			    margin-top: 30px;
			    margin-bottom: 50px;
			    padding-left: 15px;
			}
			
			.next {
			    line-height: 44px;
			    margin-right: 10px;
			    color: #cccccc;
			}
			
			ul {
			    padding: 0;
			    margin: 0;
			    border: none;
			}
			
			ul li {
			    position: relative;
			    list-style: none;
			    width: 220px;
			    height: 160px;
			    margin-left: calc(50% - 105px);
			    border: none;
			}
			
			ul li:nth-last-child(1) {
			    margin-top: 60px;
			}
			
			ul li a {
			    position: absolute;
			    top: 0;
			    left: 0;
			    display: block;
			    width: 220px;
			    height: 160px;
			    z-index: 10;
			}
			
			.idCardBgImg {
			    position: absolute;
			    top: 0;
			    left: 0;
			    width: 220px;
			    height: 160px;
			    z-index: 1;
			}
			
			.headimg {
			    position: absolute;
			    width: 180px;
			    height: 120px;
			    border-radius: 4px;
			    top: 20px;
			    left: 20px;
			    z-index: 9;
			}
			
			.mui-table-view-cell:after {
			    height: 0
			}
			
			.mui-table-view-cell:before {
			    height: 0
			}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt="">身份验证
        <div class="next">确定</div>
    </header>
    <div class="title">拍摄/上传您的二代身份证</div>
    <ul class="list">
        <ul class="list">
            <li class='mui-table-view-cell mui-media'>
                <img class="idCardBgImg" src="../../../img/idCardBgImg.jpg" alt="">
                <img id="headimg1" class="headimg" src='../../../img/IDCard1.png'>
                <p>
                    <a class="imageup 1"></a>
                </p>
            </li>
            <li class='mui-table-view-cell mui-media'>
                <img class="idCardBgImg" src="../../../img/idCardBgImg.jpg" alt="">
                <img id="headimg2" class="headimg" src='../../../img/IDCard2.png'>
                <p>
                    <a class="imageup 2"></a>
                </p>
            </li>


        </ul>

    </ul>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>

<script type="text/javascript">
	
	mui.init({
		beforeback: function() {
			backActive()
			return true
		}
	})
	// 返回=======================
	$(".back").click(() => {
		mui.back();
	});
	// 返回之前要执行的操作 函数
	function backActive() {
		// sessionStorage.removeItem("income_status");
	}
	
	
	
	// 当用户点击确定之后，再次进来该页面，要显示原本要上传的图片
	// 页面加载进来，获取localstorage的图片路径，判断是否存在，存在就渲染上去
	var src1 = sessionStorage.getItem('staffIC1');
	var src2 = sessionStorage.getItem('staffIC2');
	// console.log(src1);
	if (src1) {
	    $("#headimg1").attr("src", src1);
	    $("#headimg2").attr("src", src2);
	}
	
	//扩展API完成后执行的操作
	function plusReady() {
	    //给选中的li增加判别class
	    $(".list li").on("tap", ".imageup", function() {
	        // alert('11');
	        var $li = $(this).parents("li");
	        console.log($($li).text())
	        $li.addClass("selectLi");
	        $li.siblings().removeClass("selectLi");
	        page.imgUp();
	    })
	}
	
	//弹出系统按钮选择框
	var page = null;
	page = {
	    imgUp: function() {
	        var m = this;
	        /* console.log(m);*/
	        plus.nativeUI.actionSheet({
	            cancel: "取消",
	            buttons: [
	                { title: "拍摄" },
	                { title: "相册" }
	            ]
	        }, function(e) { //1 是拍照  2 从相册中选择 
	            switch (e.index) {
	                case 1:
	                    appendByCamera();
	                    break;
	                case 2:
	                    appendByGallery();
	                    break;
	            }
	        });
	    }
	}
	
	
	// 拍照添加文件
	function appendByCamera() {
	    plus.camera.getCamera().captureImage(function(e) {
	        console.log("e is" + e);
	        plus.io.resolveLocalFileSystemURL(e, function(entry) {
	            var path = entry.toLocalURL();
	            var indexa = liIndex()
	            console.log(indexa);
	            // ===============================
	            plus.zip.compressImage({
	                    src: path,
	                    dst: '_doc/zip_' + path.substr(path.lastIndexOf('/') + 1),
	                    quality: 60, //质量1-100	
	                    overwrite: true,
	                    width: "50%", //缩小到原来的一半			
	                    height: "50%" //缩小到原来的一半		
	                },
	                function(event) {
	
	                    console.log("<=====压缩文件路径=====>" + event.target);
	                    console.log("<=====压缩后的大小=====>" + event.size); //除1024单位为K
	                    console.log("<=====压缩后的宽度=====>" + event.width);
	                    console.log("<=====压缩后的高度=====>" + event.height);
	                    // var filesize = 1 * 1024 * 1024;
	                    // if (event.size > filesize) {
	                    //     alert("上传图片大小不能超过1M！");
	                    //     return;
	                    // }
	                    $(".headimg")[indexa].src = event.target;
	                    // 选择好照片就判断一次是否可以使用“确定按钮”
	                    showNext();
	                },
	                function(error) {
	                    errorTips("图片上传出错");
	                    console.log("压缩失败:" + error.message);
	                });
	            // ========================================
	            // $(".headimg")[indexa].src = path;
	
	
	        }, function(e) {
	            mui.toast("读取拍照文件错误：" + e.message);
	        });
	
	    });
	}
	// 从相册添加文件
	function appendByGallery() {
	    plus.gallery.pick(function(path) {
	        var indexa = liIndex();
	        console.log(indexa);
	        console.log(path);
	
	        // ===============================
	        plus.zip.compressImage({
	                src: path,
	                dst: '_doc/zip_' + path.substr(path.lastIndexOf('/') + 1),
	                quality: 60, //质量1-100	
	                overwrite: true,
	                width: "50%", //缩小到原来的一半			
	                height: "50%" //缩小到原来的一半		
	            },
	            function(event) {
	
	                console.log("<=====压缩文件路径=====>" + event.target);
	                console.log("<=====压缩后的大小=====>" + event.size); //除1024单位为K
	                console.log("<=====压缩后的宽度=====>" + event.width);
	                console.log("<=====压缩后的高度=====>" + event.height);
	                // var filesize = 1 * 1024 * 1024;
	                // if (event.size > filesize) {
	                //     alert("上传图片大小不能超过1M！");
	                //     return;
	                // }
	                $(".headimg")[indexa].src = event.target;
	                // 选择好照片就判断一次是否可以使用“确定按钮”
	                showNext();
	            },
	            function(error) {
	                errorTips("图片上传出错");
	                console.log("压缩失败:" + error.message);
	            });
	        // ========================================
	        // $(".headimg")[indexa].src = path;
	        // // 选择好照片就判断一次是否可以使用“确定按钮”
	        // showNext();
	    });
	}
	
	// 判断用户是否选择好了两张图片，对确定按钮进行显示或者隐藏
	function showNext() {
	    var showNextSrc1 = $("#headimg1").attr("src");
	    var showNextSrc2 = $("#headimg2").attr("src");
	    if (showNextSrc1 != "../../../img/IDCard1.png" && showNextSrc2 != "../../../img/IDCard2.png") {
	        $(".next").css("color", "#7EB6FF");
	        // 确定上传
	        $("body").on("click", ".next", clickNext);
	        // console.log(111)
	    } else {
	        // console.log(222)
	        // 给元素解绑点击事件
	        $("body").off("click", ".next", clickNext);
	    }
	}
	// 页面加载先调用一次进行判断
	showNext();
	
	// 确定按钮的点击事件
	function clickNext() {
	    // //获取图片元素
	    var files1 = document.getElementById('headimg1');
	    var files2 = document.getElementById('headimg2');
	    sessionStorage.setItem('staffIC1', files1.src) //存
	    sessionStorage.setItem('staffIC2', files2.src)
	        // console.log(localStorage.getItem('img1'))
	        // localStorage.getItem('getMenu') //取
	        // upload();
	        // 写入一个标志，告诉完善个人信息页面是否已经上传
	    sessionStorage.setItem('staff_didUpload', 1);
	    // history.go(-1);
	    history.back();
	}
	
	
	// //服务端接口路径
	// var server = urlDns + "/app/test";
	// //获取图片元素
	var files1 = document.getElementById('headimg1');
	var files2 = document.getElementById('headimg2');
	
	
	//判断点击的是上传的第几个li             
	function liIndex() {
	    var lis = $(".list").children();
	    console.log(lis.length)
	    for (var i = 0; i < lis.length; i++) {
	        console.log($(lis[i]).attr("class"))
	        var lisClass = $(lis[i]).attr("class").split(" ");
	        if (lisClass[2] == "selectLi") {
	            console.log(i);
	            // alert(i)
	            return i - 1;
	        }
	    }
	}
	
	
	//扩展API是否准备好，如果没有准备好则监听plusReady 
	if (window.plus) {
	    plusReady();
	} else {
	    document.addEventListener("plusready", plusReady, false);
	}
</script>

</html>
