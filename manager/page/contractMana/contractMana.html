<html lang="">

<head>

    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <title>协议管理</title>

			    margin: 0;
			    font-size: 16px;
			}
			
			header {
			    position: relative;
			    width: 100%;
			    height: 44px;
			    box-shadow: 0 2px 2px 0 rgb(231, 231, 231);
			    background-color: white;
			    text-align: center;
			    line-height: 44px;
			    font-weight: bold;
			}
			
			header>img {
			    position: absolute;
			    width: 20px;
			    height: 20px;
			    top: 11px;
			    left: 5px;
			}
			
			
			/* .header {
			    position: relative;
			    width: 200px;
			    height: 30px;
			    border: 1px solid #7eb6ff;
			    box-sizing: border-box;
			    border-radius: 4px;
			    margin: 0 auto;
			}
			
			.user_com,
			.user_free {
			    position: absolute;
			    top: 0;

			}
			
			.user_com {
			    left: 0;
			    background-color: #7eb6ff;

			    right: 0;

			ul {
			    list-style: none;
			    padding: 0;
			    margin: 20px 0 0 0;
			}
			
			li {
			    display: flex;
			    justify-content: space-between;
			    width: 100%;
			    height: 46px;
			    background-color: white;
			    margin-bottom: 2px;
			    line-height: 46px;
			    padding: 0 5px 0 15px;
			    box-sizing: border-box;
			}
			
			li img {
			    width: 25px;
			    height: 25px;
			    vertical-align: middle;
			}
			
			li>div>span {
			    color: rgb(153, 153, 153);
			}
			
			.free {
			    display: none;
			}

</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt=""> 协议模板
        <!-- <div class="header">
            <div class="user_com">单位用户</div>
            <div class="user_free">业者用户</div>
        </div> -->
    </header>
    <ul class="company">
        <li class="and_com">
            <span>公司与单位协议</span>
            <div>
                <span class="waitCheck"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="and_free">
            <span>公司与业者协议</span>
            <div>
                <span class="pass"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
				<li class="and_coop">
				    <span>公司与合作伙伴协议</span>
				    <div>
				        <span class="pass"></span>
				        <img src="../../../img/next.png" alt="">
				    </div>
				</li>
        <li class="three">
            <span>三方协议</span>
            <div>
                <span class="toBack"></span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
				<li class="and_entrust">
				    <span>委托协议上传</span>
				    <div>
				        <span class="pass"></span>
				        <img src="../../../img/next.png" alt="">
				    </div>
				</li>

    </ul>
		<ul class="company-free">
			<li class="and_entrust">
			    <span>单位与业者的协议模板</span>
			    <div>
			        <span class="pass"></span>
			        <img src="../../../img/next.png" alt="">
			    </div>
			</li>
		</ul>

</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/layer/layer.js"></script>
<script src="../../../js/urlDns.js"></script>

<script type="text/javascript">
	// 返回
	$(".back").click(() => {
	    mui.back();
	});
	
	// 公司与单位的协议
	$(".and_com").click(() => {
	    location.href = "./com_company.html";
	});
	
	// 公司与业者的协议
	$(".and_free").click(() => {
	    location.href = "./com_free.html";
	});
	
	// 公司与合作伙伴的协议
	$(".and_coop").click(() => {
	    location.href = "./com_coop.html";
	});
	
	// 三方协议
	$(".three").click(() => {
	    location.href = "./three.html";
	});
	
	//委托协议上传
	$(".and_entrust").click(() => {
	    location.href = "./entrust.html";
	});
	
	
	// 单位与业者的协议模板
	$(".and_free").click(() => {
	    location.href = "./company_free.html";
	});
</script>
