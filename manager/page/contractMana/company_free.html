<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<script src="../../../js/mui.min.js"></script>
			<link rel="stylesheet" href="../../../css/mui.min.css">
			<title>协议模板</title>
			<style>
					html,
					body {
							width: 100%;
							/* height: 100%; */
							margin: 0;
							padding: 0;
							color: #333333;
							font-size: 16px;
					}
					
					header {
							position: fixed;
							top: 0;
							left: 0;
							width: 100%;
							height: 44px;
							background-color: white;
							box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
							text-align: center;
							line-height: 44px;
							font-weight: bold;
							font-size: 16px;
					}
					
					header>img {
							position: absolute;
							top: 12px;
							left: 5px;
							width: 20px;
							height: 20px;
					}
					
					.title {
							width: 100%;
							height: 50px;
							background-color: white;
							margin-top: 65px;
							line-height: 50px;
							font-size: 16px;
							font-weight: 700;
							padding: 5px 15px;
							padding-bottom: 60px;
					}
					
					.second {
							width: 100%;
							height: 50px;
							background-color: white;
							padding: 0 15px;
							font-size: 17px;
							margin-top: 66px;
							line-height: 50px;
							font-weight: bold;
					}
					
					.cont {
							width: 100%;
							background-color: white;
							padding: 0 15px;
					}
					
					p {
							margin: 0;
					}
					
					.btnBox {
							position: fixed;
							bottom: 0;
							left: 0;
							display: flex;
							width: 100%;
							height: 50px;
							background-color: white;
							border-top: 1px solid #eeeeee;
					}
					
					.refuse {
							color: #7EB6FF;
					}
					
					.refuse,
					.agree {
							width: calc((100% - 30px)/2);
							height: 40px;
							margin-top: 5px;
							margin-left: 10px;
							border-radius: 4px;
							border: 1px solid rgb(204, 204, 204);
							text-align: center;
							line-height: 40px;
					}
					
					.agree {
							color: white;
							background-color: rgb(231, 231, 231);
							border-color: white;
					}
			</style>
	</head>
	
<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt=""> <span class="pageTitle">协议模板</span>
    </header>
    <div class="second">接受服务单位与业者的协议内容</div>
    <div class="cont"></div>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/layer/layer.js"></script>
<script src="../../../js/urlDns.js"></script>
<script>
    mui.init();

    var pass_app = localStorage.getItem("pass_app");
    var tel_app = localStorage.getItem("tel_app");
    var code_app = localStorage.getItem("code_app");
    // console.log("tel_app：" + tel_app);
    // console.log("pass_app：" + pass_app);

    // // 当协议内容不超过一页
    // if ($(document.body).height() < $(window).height() - 50) {
    //     // 减掉的260是除了$(".cont")以外其他元素的高度
    //     $(".cont").css("height", "calc(100vh - 116px)");
    // }

    var index = layer.load(1, {
        // 数组中第一个参数是button的透明度
        // 第二个是背景颜色
        shade: [0.3, "white"]
    });
    var getData = $.ajax({
        url: urlDns + "/control_app/ms/xieyi/xieyi_ms_dw",
        type: 'post',
        dataType: "json",
        data: {
            "pass_app": pass_app,
            "tel_app": tel_app,
            "code_app": code_app
        },
        timeout: 120000, //2分钟超时
        //请求成功
        success: function(data) {
            // console.log(data.id);
            console.log(JSON.stringify(data));
            layer.close(index);
            if (data.result == 0) {
                // 需要重新登录
                if (window.plus) {
                    goToLogin("../../../page/register/login.html");
                } else {
                    document.addEventListener('plusready', goToLogin, false);
                }
            } else {
                $(".cont").html(data.text);
                // 如果内容不满一页
                if ($(document.body).height() < $(window).height() - 50) {
                    // 减掉的260是除了$(".cont")以外其他元素的高度
                    $(".cont").css("height", "calc(100vh - 116px)");
                }
            }

        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
            layer.close(index);
            if (textStatus == 'timeout') {
                getData.abort();　
                alert("请求超时");
            }
            if (textStatus == 'error') {
                getData.abort();　
                alert("请求错误" + errorThrown);
            }
        }
    });

    // 返回
    $(".back").click(() => {
        history.back();
    });
</script>
</html>
