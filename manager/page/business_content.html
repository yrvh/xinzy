    <title>文本输入框</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            text-align: center;
            line-height: 44px;
            width: 100%;
            height: 44px;
            background-color: white;
            box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
        }

        header>img {
            position: absolute;
            top: 12px;
            left: 5px;
            width: 20px;
            height: 20px;
        }

        .next {
            color: #cccccc;
            position: absolute;
            right: 10px;
            top: 0;
            line-height: 44px;
        }

        .textBox {
            margin-top: 20px;
            width: 100%;
            background-color: #fff;
            padding: 20px 15px 0 15px;
        }

        textarea {
            margin: 0;
            border: none;
            font-size: 16px;
            padding: 0;
            color: #666666;
        }

        .tips {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border-top: 1px solid rgb(231, 231, 231);
            color: rgb(153, 153, 153);
            font-size: 16px;
        }

        .success {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .success>img {
            width: 120px;
            height: 120px;
            margin-left: calc((100% - 120px)/2);
            margin-top: calc((100vh - 120px)/2);
        }

        .title {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <img class="back" src="../../img/back_black.png" alt="">
        <span class="title"></span>
        <!-- <div class="next">确定</div> -->
    </header>
    <div class="textBox">
        <textarea name="" placeholder="" id="cont" cols="30" rows="7" disabled></textarea>
        <div class="tips">0/300汉字</div>
    </div>
    <div class="success">
        <img src="../../img/success.png" alt="">
    </div>
</body>
<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/urlDns.js"></script>
<script>
	// 返回
	$(".back").click(() => {
		sessionStorage.removeItem("title")
		sessionStorage.removeItem("user_type")
		sessionStorage.removeItem("detail_content")
		history.back();
	});
	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	
	
	
	// 获取标题
	var title = sessionStorage.getItem("title")
	// 获取进入状态

	// 获取数据ID
	var detailId = sessionStorage.getItem("detailId");
	// 获取传过来的内容
	var detail_content = sessionStorage.getItem("detail_content") || ''
	let detail_content_length = detail_content.length
	// console.log(detail_content_length)
	$(".tips").text(detail_content_length +'/300汉字')
	
	
	
	// 不同角色,不同状态执行不同的内容
	if(user_type = '441'){
		// 这是法人的角色, 查看收入劳务内容
		$("#cont").val(detail_content);
	}
	
	// 定义请求函数 "/control_app/hhr/zf/showUI"

		console.log("函数执行了")
		$.post(urlDns + url, {
				id,
				pass_app: pass_app,
				tel_app: tel_app,
				code_app: code_app
		}, function (data) {
			console.log("请求响应了")

				if (data.result == 0) {
						// 需要重新登录
						if (window.plus) {
								goToLogin("../../register/login.html");
						} else {
								document.addEventListener('plusready', goToLogin, false);
						}
				} else {
						$("#cont").val(data.descripts);
		
				}
		});
	}
