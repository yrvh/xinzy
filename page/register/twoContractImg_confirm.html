<head>
    <meta charset="UTF-8">

    <script src="../../js/mui.min.js"></script>

    <title>确认双方协议</title>
    <style>
        html,
        body {
            width: 100%;
            /* height: 100%; */
            margin: 0;
            padding: 0;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 44px;
            background-color: white;
            box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
            text-align: center;
            line-height: 44px;
            font-weight: bold;
            font-size: 16px;
        }
        
        header>img {
            position: absolute;
            top: 12px;
            left: 5px;
            width: 20px;
            height: 20px;
        }
        
        .next {
            position: absolute;
            top: 0;
            right: 10px;
            color: #7EB6FF;
            line-height: 44px;
        }
        
        .btnBox {
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            width: 100%;
            height: 50px;
            background-color: white;
            border-top: 1px solid #eeeeee;
        }
        
        .refuse {
            color: #7EB6FF;
        }
        
        .refuse,
        .agree {
            width: calc((100% - 30px)/2);
            height: 40px;
            margin-top: 5px;
            margin-left: 10px;
            border-radius: 4px;
            border: 1px solid rgb(204, 204, 204);
            text-align: center;
            line-height: 40px;
        }
        
        .agree {
            color: white;
            background-color: rgb(231, 231, 231);
            border-color: white;
        }
        
        .photosBox {
            width: 100%;
            /* height: calc(100vh - 64px); */
            margin-top: 64px;
            margin-bottom: 70px;
            background-color: white;
            overflow: hidden;
        }
        
        .imgBox {
            width: 26vw;
            height: 26vw;
            float: left;
            border: 1px solid #cccccc;
            margin: 3vw 0 0 calc((100vw - 78vw)/4);
        }
        
        .imgBox>img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <img class="back" src="../../img/back_black.png" alt=""> 接受服务单位协议<span style="color:rgb(153, 153, 153)">(4/5)</span>
        <div class="next">下一页</div>
    </header>
    <div class="photosBox">
        <!-- <div class="imgBox">

        </div> -->

<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/urlDns.js"></script>
<script>
    // 返回
    $(".back").click(() => {
        history.back();
    });

    var tel_app = localStorage.getItem("tel_app");
    var pass_app = localStorage.getItem("pass_app");
    var code_app = localStorage.getItem("code_app");

    // 下一页
    $(".next").click(() => {
        location.href = "./businessComContract_comfirm.html";
    });

    var tel = sessionStorage.getItem("tel");
    var userId = sessionStorage.getItem("userId");
    console.log(userId);
    $.post(urlDns + "/user_app/yz/checkUI", {
        tel: tel,
        tel_app: tel_app,
        pass_app: pass_app,
        code_app: code_app
    }, function(data) {
        console.log(JSON.stringify(data.imgs));
        if (data.result == 0) {
            // 需要重新登录
            if (window.plus) {
                goToLogin("./login.html");
            } else {
                document.addEventListener('plusready', goToLogin, false);
            }
        } else {
            var htmlStr = "";
            for (var i = 0; i < data.imgs.length; i++) {
                htmlStr += `
            <div class="imgBox">
                <img src="${data.imgs[i].url}" alt="">
            </div>
            `;
            }
            $(".photosBox").html(htmlStr);
        }

    });
