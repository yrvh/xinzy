<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../css/mui.min.css">
    <link rel="stylesheet" href="../../css/register/info_dl.css">
    <script src="../../js/mui.picker.min.js"></script>
    <link rel="stylesheet" href="../../css/mui.picker.min.css">
    <title>完善信息</title>
</head>

<body>
    <header>
        <img class="back" src="../../img/back_black.png" alt=""> 完善个人信息
        <!-- <div class="next">完成</div> -->
    </header>
    <!-- 个人基本信息 -->
    <div class="userInfoBox">
        <div class="userInfoTitle">个人基本信息</div>
        <div>
            <span>姓名</span>
            <span><input id="realName" type="text"></span>
        </div>
        <div>
            <span>手机号码</span>
            <span id="tel"></span>
        </div>
        <div>
            <span>电子邮箱</span>
            <span><input id="email" type="email" maxlength="35"></span>
        </div>
        <div>
            <span>身份证号码</span>
            <span><input id="idNumber" type="text" maxlength="18"></span>
        </div>
        <div class=" uploadIdCard id_photoBox">
            <span>证件照片</span>
            <span class="upload">
                <span id="uploadText">未上传</span>
            <img src="../../img/next.png" alt="">
            </span>
        </div>
        <div class="last incomeRange">
            <span>年收入范围(元)</span>
            <span id="incomeRangeText" style="color: #666666;font-size: 15px;"></span>
        </div>
    </div>

    <!-- 个人账户信息 -->
    <div class="accountInfoBox">
        <div class="accountInfoTitle">个人账户信息</div>
        <div class="areaBox">
            <span>开户行</span>
            <div>
                <!-- <span ids="" class="area"></span> -->
                <input type="text" id="accountBank" class="">
            </div>

        </div>
        <div>
            <span>开户名</span>
            <span><input id="accountName" value="" type="text"></span>
        </div>
        <div class="last">
            <span>账号</span>
            <span><input id="account" type="text" oninput="if(value.length>19)value=value.slice(0,20)" ></span>
        </div>
    </div>
    <!-- 注册个体工商户所需材料 -->
    <div class="userInfoBox buiness_info">
        <div class="userInfoTitle">注册个体工商户所需资料</div>
        <div>
            <span>个体工商户拟用名称</span>
            <span><input id="comName" type="text"></span>
        </div>
        <div class="uploadIdCard rangeBox">
            <span>经营范围</span>
            <span class="upload">
                <span class="range"></span>
            <img src="../../img/next.png" alt="">
            </span>
        </div>
        <div>
            <span>手机号码</span>
            <span><input id="tel_yl" type="tel" maxlength="11"></span>
        </div>
        <div>
            <span>政治面貌</span>
            <span><input id="identity" type="text"></span>
        </div>
        <div>
            <span>文化程度</span>
            <span><input id="whcd" type="text"></span>
        </div>
        <div>
            <span>民族</span>
            <span><input id="nation" type="text"></span>
        </div>
        <div class="uploadIdCard addressBox">
            <span>通讯地址</span>
            <span class="upload ">
                <span class="address"></span>
            <img src="../../img/next.png" alt="">
            </span>
        </div>
        <div>
            <span>邮编</span>
            <span><input id="zip_code" type="text" maxlength="6"></span>
        </div>


        <!-- <div class="uploadIdCard in_photo">
            <span>一寸彩色免冠照片</span>
            <span class="upload">
                    <span class="uploadText"></span>
            <img src="../../img/next.png" alt="">
            </span>
        </div> -->

    </div>



    <div class="errorBg">
        <div class="error"></div>
    </div>
    <section class="bgBlack">
        <div class="tipsBox">
            <div class="tipsCont">
            </div>
            <div class="ok">好的</div>
        </div>
    </section>
    <div class="success">
        <img src="../../img/success.png" alt="">
    </div>
    <footer>
        <div class="submit">确认</div>
    </footer>
</body>
<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/urlDns.js"></script>
<script src="../../js/register/info_dl.js"></script>

</html>
