<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫描二维码</title>
    <link rel="stylesheet" href="../../css/mui.min.css">
    <script src="../../js/mui.min.js"></script>
    <style>
        footer {
            width: 100%;
            height: 50px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 999 !important;
            background-color: black;
            display: flex;
            justify-content: space-between;
        }
        
        footer div {
            color: white;
            line-height: 50px;
            padding: 0 15px;
        }
        
        #bcid {
            width: 100vw;
            height: calc(100vh - 50px);
        }
        
        .bgBlack {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        
        .tipsBox {
            position: absolute;
            left: calc((100% - 270px)/2);
            top: calc((100vh - 110px)/2);
            width: 270px;
            height: 115px;
            background-color: white;
            border-radius: 13px;
            text-align: center;
            padding: 25px 20px 65px 20px;
            font-size: 14px;
            color: rgb(153, 153, 153);
            word-wrap: break-word;
        }
        
        .ok {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px;
            text-align: center;
            line-height: 45px;
            color: #7EB6FF;
            font-size: 16px;
            border-top: 1px solid #e7e7e7
        }
    </style>
</head>

<body>
    <div id="bcid">
        <!--盛放扫描控件的div-->
    </div>
    <!-- 提示 -->
    <section class="bgBlack">
        <div class="tipsBox">
            <div class="tipsCont">已识别二维码信息信息，继续注册</div>
            <div class="ok">好的</div>
        </div>
    </section>

    <footer>
        <div class="select" onclick="scanPicture();">从相册选择</div>
        <div class="cancel">取消</div>
    </footer>
</body>
<script src="../../js/jquery-3.3.1.js"></script>
<script>
    // ------------------------------------
    // 监听手机物理返回键
    pushHistory();

    window.addEventListener("popstate", function(e) {
        //要获取当前的页面，进行关闭，避免返回重新进来后，两个页面重叠会卡住
        var curr = plus.webview.currentWebview();
        localStorage.removeItem("upid");
        plus.webview.open("./login.html");
        curr.close();
    }, false);

    function pushHistory() {
        var state = {
            title: "title",
            url: "#"
        };
        window.history.pushState(state, "title", "#");
    }

    // ----------------------------------------

    scan = null; //扫描对象   
    mui.plusReady(function() { //通过mui初始化扫描 
        mui.init();
        startRecognize();
    });

    function startRecognize() { //开启扫描 
        try {
            var filter;
            //自定义的扫描控件样式   
            var styles = {
                    frameColor: "#29E52C",
                    scanbarColor: "#29E52C",
                    background: "",
                }
                //扫描控件构造   
            scan = new plus.barcode.Barcode('bcid', filter, styles);
            scan.onmarked = onmarked;
            scan.onerror = onerror; //扫描错误 
            //          plus.webview.currentWebview().append(scan);
            scan.start();
            //打开关闭闪光灯处理   
            // var flag = false;
            // document.getElementById("turnTheLight").addEventListener('tap', function() {
            //     if (flag == false) {
            //         scan.setFlash(true);
            //         flag = true;
            //     } else {
            //         scan.setFlash(false);
            //         flag = false;
            //     }
            // });
        } catch (e) {
            alert("出现错误啦:\n" + e);
        }
    };

    function onerror(e) { //错误弹框 
        alert(e);
    };

    function onmarked(type, result) { //这个是扫描二维码的回调函数，type是扫描二维码回调的类型 
        // var text = '';
        // switch (type) { //QR,EAN13,EAN8都是二维码的一种编码格式,result是返回的结果 
        //     case plus.barcode.QR:
        //         text = 'QR: ';
        //         break;
        //     case plus.barcode.EAN13:
        //         text = 'EAN13: ';
        //         break;
        //     case plus.barcode.EAN8:
        //         text = 'EAN8: ';
        //         break;
        // }

        // alert("已识别推荐人信息，返回继续注册");
        // 存储推荐人id，弹出提示框
        console.log(result)
        localStorage.setItem("upid", result);
        // $(".bgBlack").css("display", "block");
        go_res();
    };

    // 跳转页面
    function go_res() {
        var curr = plus.webview.currentWebview();
        plus.webview.open("./register_dl.html");
        curr.close();
    }

    // $(".ok").click(() => {
    //     var curr = plus.webview.currentWebview();
    //     plus.webview.open("./selectCompany.html");
    //     curr.close();
    // });

    // 从相册中选择二维码图片    
    function scanPicture() { //可以直接识别二维码图片 
        plus.gallery.pick(function(path) {
            plus.barcode.scan(path, onmarked, function(error) {
                plus.nativeUI.alert("无法识别此图片");
            });
        }, function(err) {
            // plus.nativeUI.alert("Failed: " + err.message);
        });
    }

    // 取消
    $(".cancel").click(() => {
        //要获取当前的页面，进行关闭，避免返回重新进来后，两个页面重叠会卡住
        var curr = plus.webview.currentWebview();
        localStorage.removeItem("upid");
        plus.webview.open("./login.html");
        curr.close();
    });
</script>

</html>
