<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../css/mui.min.css">
    <link rel="stylesheet" href="../../css/register/resetPwd.css">
    <title>重置密码</title>
    <script type="text/javascript">
        mui.init();
    </script>
</head>

<body>
    <header>
        <div class="backBox">
            <img class="back" src="../../img/back.png" alt="">
            <span id="back">登录页</span>
        </div>

        <span class="title">重置密码</span>
    </header>
    <div class="cont">
        <div class="tel">
            新密码
            <input type="password" name="userNum" id="tel" placeholder="请输入新密码">
        </div>
        <div class="verify">
            确认新密码
            <input type="password" name="verify" id="verify" placeholder="请再次确认新密码">
            <!-- <span class="getVerify">获取验证码</span> -->
            <!-- <div class="getVerify">获取验证码</div> -->
        </div>
    </div>
    <div class="nextBtn">完成</div>
    <div class="errorBg">
        <div class="error">手机号不正确</div>
    </div>



</body>
<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/urlDns.js"></script>
<script src="../../js/register/resetPwd.js"></script>


</html>
