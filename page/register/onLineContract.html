		<style type="text/css">
			html,
			body {
			    width: 100%;
			    /* height: 100%; */
			    margin: 0;
			    padding: 0;
			}
			
			header {
			    position: fixed;
			    top: 0;

			header>img {
			    position: absolute;

			.title {
			    width: 100%;
			    height: 50px;

			.second {

			    background-color: white;

			.serviceFeeBox {

			.position {
			    position: fixed;
			}
			
			.refuse {
			    color: #7EB6FF;
			}
			
			.refuse,
			.agree {
			    width: calc((100% - 30px)/2);

			    margin-top: 5px;
			    margin-left: 10px;
			    border-radius: 4px;
			    border: 1px solid rgb(204, 204, 204);
			    text-align: center;
			    line-height: 40px;
			}
			
			.agree {
			    color: white;
			    background-color: rgb(231, 231, 231);
			    border-color: white;
			}
			
			.black,
			.black2,
			.black3,
			.black4 {
			    width: 100%;
			    height: 100vh;
			    background-color: rgba(16, 16, 16, 0.1);

			    display: none;

			/* .black3 {
			    display: block;
			} */
			
			#jqmeter-container {
			    width: 270px;

			    margin-top: calc((100vh - 20px)/2);

			.black>section,
			.black3>section {
			    position: relative;
			    width: 270px;
			    height: 144px;
			    border-radius: 13px;
			    background-color: white;
			    margin: 0 auto;
			    margin-top: calc((100vh - 144px)/2);
			}
			
			.cancel,
			.downLoad,
			.open,
			.close {
			    position: absolute;
			    bottom: 0;
			    width: 50%;
			    height: 45px;
			    text-align: center;
			    line-height: 45px;
			    border-top: 1px solid #e7e7e7;
			}
			
			.cancel,
			.close {
			    left: 0;
			    color: #666666;
			}
			
			.downLoad,
			.open {
			    right: 0;
			    color: #7EB6FF;
			    border-left: 1px solid #e7e7e7;
			}
			
			.openTips {
			    width: 100%;
			    height: 99px;
			    text-align: center;
			    line-height: 99px;
			    color: rgb(153, 153, 153);
			    font-size: 15px;

			.tipTitle {
			    width: 100%;
			    padding-top: 15px;
			    color: #030303;
			    font-weight: 700;
			    text-align: center;
			}
			
			.tipCont {
			    font-size: 12px;

			    padding: 0 35px;
			    text-align: center;
			    margin-top: 10px;
			}
			
			#serviceFee {
			    width: 50px;
			    height: 25px;
			    margin: 0;
			    padding: 0;
			    color: #7EB6FF;
			    text-align: center;
			}
			
			.submit {
			    display: none;
			    width: calc(100% - 20px);
			    height: 40px;
			    border-radius: 4px;
			    background-color: #7EB6FF;
			    text-align: center;
			    line-height: 40px;
			    color: white;
			    margin: 5px 0 0 10px;
			}
			
			.tipBox {
			    position: absolute;
			    top: calc((100vh - 144px)/2);
			    left: calc((100% - 270px)/2);
			    width: 270px;
			    height: 144px;
			    background-color: white;
			    border-radius: 13px;
			    text-align: center;
			    padding: 35px 30px 0 30px;

			    color: rgb(153, 153, 153);
			}
			
			.ok {
			    position: absolute;
			    bottom: 0;
			    left: 0;
			    width: 100%;
			    height: 45px;
			    text-align: center;

			    color: #7EB6FF;

			    border-top: 1px solid #e7e7e7
			}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../img/back_black.png" alt=""> 合同协议
    </header>
    <!-- <div class="title">关于*****的协议书</div> -->
    <!-- <div class="first">甲方：<span></span></div> -->
    <!-- <div class="second">乙方：<span></span></div> -->
    <div class="cont"></div>

    <div class="black">
        <section>
            <div class="tipTitle">授权委托协议书</div>
            <div class="tipCont">自行下载打印协议书，并必须本人签字，交给选定的商务秘书公司</div>
            <section class="cancel">取消</section>
            <section class="downLoad">下载</section>
        </section>
    </div>
    <div class="black2">
        <div id="jqmeter-container"></div>
    </div>
    <div class="black3">
        <section>
            <div class="openTips">下载完成，是否打开文件</div>
            <div class="close">完成</div>
            <div class="open">打开</div>

        </section>

    </div>
    <div class="black4">
        <div class="tipBox">
            <div class="reason">请重新修改服务费比例</div>
            <div class="ok">确定</div>
        </div>
    </div>
    <div class="btnBox position">
        <div class="refuse">拒绝</div>
        <div class="agree">同意</div>
    </div>
</body>
<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/urlDns.js"></script>
<script src="../../js/jqmeter.min.js"></script>

<script type="text/javascript">
	mui.init();
	$(".back").click(() => {
	    let type = localStorage.getItem('type');
	    if (type == 0) {
	        // 无单位业者
	        location.href = "./businessCom.html";
	    } else {
				location.href = "./acceptCom.html"
	    }
	});
	
	
	var tel_app = localStorage.getItem("tel_app");
	var pass_app = localStorage.getItem("pass_app");
	var code_app = localStorage.getItem("code_app");
	
	
	// 监听当用户滑动到底部才允许同意协议
	$(window).scroll(() => {
	
	    // 加1是因为有些手机的$(this).scrollTop()有零点几的偏差
	    if ($(this).scrollTop() + $(this).height() + 1 >= $(document).height()) {
	
	        $(".agree").css({ "background-color": "#7EB6FF", }).on("click", function() {
	           // 弹出下载询问框
	            $(".black").css("display", "block");
	            // $.cookie("user", tel);
	            // location.href = "../../index.html";
	        });
	
	    }
	});
	
	
	// 获取接受服务单位的id
	var comid = sessionStorage.getItem("comids");
	console.log(comid)
	//有单位业者  还是无单位业者
	var type = localStorage.getItem('type');
	console.log(type)

	// 协议模板id
	// 请求协议文本
	// $.ajaxSettings.async = false;
	$.post(urlDns + "/user_app/yz/showXY", { comid: comid }, function(data) {
			// console.log(JSON.stringify(data))

			// 选择单位，到这一步要签和公司的协议
			if (type == 1) {
					$(".cont").html(data.xieyi_5);
					// 当协议内容不超过一页时，直接允许同意
					if ($(document.body).height() < $(window).height() - 165) {
							// 减掉的124是除了$(".cont")以外其他元素的高度
							$(".cont").css("height", "calc(100vh - 188px)");
							$(".cont").css("margin-bottom", "0");
							$(".agree").css({ "background-color": "#7EB6FF", }).on("click", function() {
									
									// 弹出下载询问框
									$(".black").css("display", "block");
							});
					}
			}
			// 选择公司，同意公司的协议
			if (type == 0) {
					$(".cont").html(data.xieyi_5);
					console.log($(document.body).height())
					console.log($(window).height())
							// 当协议内容不超过一页时，直接允许同意
							// setTimeout(() => {
					if ($(document.body).height() < $(window).height() - 155) {
							// 减掉的124是除了$(".cont")以外其他元素的高度
							$(".cont").css("height", "calc(100vh - 188px)");
							$(".cont").css("margin-bottom", "0");
							$(".agree").css({ "background-color": "#7EB6FF", }).on("click", function() {
									
									// 弹出下载询问框
									$(".black").css("display", "block");
							});

					}
					console.log($(".cont").height())
							// }, 1000);
			}
	});

	



	// 确认下载
	$(".downLoad").click(() => {
			$.post(urlDns + "/user_app/yz/showXY", { comid: comid }, (data) => {
					// console.log(data.xieyi_9_urls);
					dowload(data.xieyi_9_urls);
			});
	});

	var dtask = null;
	// 下载的文件名
	var fileName = "";
	//下载文件
	function dowload(url) {
			var options = { method: "GET" };
			dtask = plus.downloader.createDownload(url, options);
			dtask.addEventListener("statechanged", function(task, status) {
					$(".black").css("display", "none");
					$(".black2").css("display", "block");

					switch (task.state) {
							case 1: // 开始
									console.log("开始下载...");
									break;
							case 2: // 已连接到服务器
									console.log("链接到服务器...");
									break;
							case 3: // 已接收到数据
									// 进度
									var a = Math.floor(task.downloadedSize / task.totalSize * 100)
									console.log(a)
									$('#jqmeter-container').jQMeter({
											// 总进度
											goal: '$1,00',
											// 已完成的进度
											raised: "$" + a,
											// 进度条方向
											orientation: 'horizontal',
											// 进度条宽高
											width: '270px',
											height: '20px',
											// 背景颜色
											bgColor: "#cccccc",
											// 进度条颜色
											barColor: "#7EB6FF"
									});
									// if (a == 100) {
									//     $('.black2').css("display", "none");
									//     $(".black3").css("display", "block");
									// }
									break;
							case 4: // 下载完成
									console.log("下载完成！");
									$('.black2').css("display", "none");
									$(".black3").css("display", "block");
									// console.log(task.totalSize)
									plus.io.resolveLocalFileSystemURL(task.filename, function(entry) {
											console.log(entry.toLocalURL()) //绝对地址                                      
									});
									fileName = task.filename;
									break;
					}

			});
			dtask.start();
	}

	// 下一步：填写个人信息
	$(".close").click(() => {	
			location.href = "./freeInfo.html";
	});

	// 打开文件
	$(".open").click(() => {
			plus.runtime.openFile(fileName, {}, function(e) { //调用第三方应用打开文件
					alert('打开失败');
			});
			location.href = "./freeInfo.html";
	});


	// 拒绝按钮
	$(".refuse").click(() => {
			history.back();
	});
	// 取消下载
	$(".cancel").click(() => {
			$(".black").css("display", "none");
	});


	// 解决拒绝和同意按钮被输入键盘顶上去的问题
	var h = $(window).height();
	$(window).resize(function() {
		if ($(window).height() < h) {
				// $('.btnBox').hide();
				$('.btnBox').removeClass("position");
				$(".cont").css("margin-bottom", "20px");
		} else {
				// $('.btnBox').show();
				$('.btnBox').addClass("position");
				$(".cont").css("margin-bottom", "70px");
		}
	});
</script>

</html>
