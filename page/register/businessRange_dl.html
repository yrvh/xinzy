<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../css/mui.min.css">
    <title>文本输入框</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        header {
            position: relative;
            text-align: center;
            line-height: 44px;
            width: 100%;
            height: 44px;
            background-color: white;
            box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
        }
        
        header>img {
            position: absolute;
            top: 12px;
            left: 5px;
            width: 20px;
            height: 20px;
        }
        
        .next {
            color: #7EB6FF;
            /* color: #cccccc; */
            position: absolute;
            right: 10px;
            top: 0;
            line-height: 44px;
        }
        
        .textBox {
            margin-top: 20px;
            width: 100%;
            background-color: white;
            padding: 20px 15px 0 15px;
        }
        
        textarea {
            margin: 0;
            border: none;
            font-size: 16px;
            padding: 0;
        }
        
        .tips {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border-top: 1px solid rgb(231, 231, 231);
            color: rgb(153, 153, 153);
            font-size: 16px;
        }
        
        .success {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }
        
        .success>img {
            width: 120px;
            height: 120px;
            margin-left: calc((100% - 120px)/2);
            margin-top: calc((100vh - 120px)/2);
        }
        
        .title {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <img class="back" src="../../img/back_black.png" alt="">
        <span class="title">经营范围</span>
        <div class="next">确定</div>
    </header>
    <div class="textBox">
        <textarea name="" placeholder="" id="cont" cols="30" rows="7"></textarea>
        <!-- <div class="tips">0/300汉字</div> -->
    </div>
    <div class="success">
        <img src="../../img/success.png" alt="">
    </div>
</body>
<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/urlDns.js"></script>
<script>
    var businessRange_dl = sessionStorage.getItem("businessRange_dl");
    if (businessRange_dl != "") {
        $("#cont").val(businessRange_dl);
    }
    // 返回
    $(".back").click(() => {
        history.back();
    })

    // 确定
    $(".next").click(() => {
        var businessRange_dl = $("#cont").val();
        sessionStorage.setItem("businessRange_dl", businessRange_dl);
        history.back();
    })
</script>

</html>
