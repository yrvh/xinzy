<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../css/mui.min.css">
    <title>慧业通条款_代理注册</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            width: 100%;
            height: 44px;
            line-height: 44px;
            background-color: white;
            box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
            font-weight: bold;
            font-size: 16px;
        }
        
        header>img {
            position: absolute;
            top: 12px;
            left: 5px;
            width: 20px;
            height: 20px;
        }
        
        p {
            margin: 0;
        }
        
        .itemContent {
            width: 100%;
            height: calc(100vh - 64px);
            background-color: white;
            margin-top: 64px;
            padding: 15px 8px 0 15px;
        }
    </style>
</head>

<body>
    <header>
        <img class="back" src="../../img/back_black.png" alt=""> 慧业通服务平台条款
    </header>
    <div class="itemContent">

    </div>
</body>
<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/urlDns.js"></script>
<script>
    if ($(document.body).height() < $(window).height() - 185) {
        // 减掉的64是除了$(".cont")以外其他元素的高度
        $(".itemContent").css("height", "calc(100vh - 64px)");
    }
		// 获得传过来的倒计时时间
		let time = sessionStorage.getItem("timeto")
		if(time!=60) {
			setInterval(() => { time = time - 1;},1000)
		}
		
    var index;
    setTimeout(() => {
        index = layer.load(1, {
            // 数组中第一个参数是button的透明度
            // 第二个是背景颜色
            shade: [0.3, "white"]
        });
    }, 0);


    var ajaxPost = $.ajax({
        url: urlDns + "/api/reg_dl/get_xyData",
        type: 'post',
        dataType: "json",
        timeout: 120000, //2分钟超时
        //请求成功
        success: function(data) {
            layer.close(index);
            // if (data.result == 1) {
            // console.log(data.text)
            $(".itemContent").html(data.xy_text);
            if ($(document.body).height() < $(window).height() - 185) {
                // 减掉的64是除了$(".cont")以外其他元素的高度
                $(".itemContent").css("height", "calc(100vh - 64px)");
            } else {
                $(".itemContent").css("height", "100%");
            }
            // }

        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
            layer.close(index);
            // console.log(textStatus)
            if (textStatus == 'timeout') {
                // console.log("请求超时");
                ajaxPost.abort();　
                alert("请求超时");
            }
            if (textStatus == 'error') {
                ajaxPost.abort();　
                alert("请求错误" + errorThrown);
            }
        }

    });

    $(".back").click(() => {
			sessionStorage.setItem("is_agree",1)   // 用于判断是否有条款页面返回的
			sessionStorage.setItem("timeback",time)   // 把计时的时间传回去
			sessionStorage.setItem("inreg", 1);
			history.back();
    });
</script>

</html>
