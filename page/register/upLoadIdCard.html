<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../css/mui.min.css">
    <script>
        mui.init();
    </script>
    <title>上传证件照</title>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    background-color: white;
			}
			
			header {
			    position: relative;
			    text-align: center;
			    line-height: 44px;
			    width: 100%;
			    height: 44px;
			    background-color: white;
			    box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			    font-weight: bold;
			}
			
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			
			header>div {
			    position: absolute;
			    top: 0;
			    right: 5px;
			    height: 44px;
			    line-height: 44px;
			}
			
			.title {
			    width: 100%;
			    margin-top: 30px;
			    margin-bottom: 50px;
			    padding-left: 15px;
			}
			
			.next {
			    line-height: 44px;
			    margin-right: 10px;
			    color: #cccccc;
			}
			
			ul {
			    padding: 0;
			    margin: 0;
			    border: none;
			}
			
			ul li {
			    position: relative;
			    list-style: none;
			    width: 220px;
			    height: 160px;
			    margin-left: calc(50% - 105px);
			    border: none;
			}
			
			ul li:nth-last-child(1) {
			    margin-top: 60px;
			}
			
			ul li a {
			    position: absolute;
			    top: 0;
			    left: 0;
			    display: block;
			    width: 220px;
			    height: 160px;
			    z-index: 10;
			}
			
			.idCardBgImg {
			    position: absolute;
			    top: 0;
			    left: 0;
			    width: 220px;
			    height: 160px;
			    z-index: 1;
			}
			
			.headimg {
			    position: absolute;
			    width: 180px;
			    height: 120px;
			    border-radius: 4px;
			    top: 20px;
			    left: 20px;
			    z-index: 9;
			}
			
			.mui-table-view-cell:after {
			    height: 0
			}
			
			.mui-table-view-cell:before {
			    height: 0
			}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../img/back_black.png" alt="">身份验证
        <div class="next">确定</div>
    </header>
    <div class="title">拍摄/上传您的二代身份证</div>
    <ul class="list">
        <ul class="list">
            <li class='mui-table-view-cell mui-media'>
                <img class="idCardBgImg" src="../../img/idCardBgImg.jpg" alt="">
                <img id="headimg1" class="headimg" src='../../img/IDCard1.png'>
                <p>
                    <a class="imageup 1"></a>
                </p>
            </li>
            <li class='mui-table-view-cell mui-media'>
                <img class="idCardBgImg" src="../../img/idCardBgImg.jpg" alt="">
                <img id="headimg2" class="headimg" src='../../img/IDCard2.png'>
                <p>
                    <a class="imageup 2"></a>
                </p>
            </li>


        </ul>

    </ul>
</body>
<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/urlDns.js"></script>
<script src="../../js/register/upLoadIdCard.js"></script>

</html>
