<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../css/mui.min.css">
    <script src="../../js/mui.picker.min.js"></script>
    <link rel="stylesheet" href="../../css/mui.picker.min.css">
    <title>注册信息</title>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    font-size: 16px;
			}
			
			header {
			    position: fixed;
			    top: 0;
			    left: 0;
			    text-align: center;
			    width: 100%;
			    height: 44px;
			    line-height: 44px;
			    background-color: white;
			    box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			    font-weight: bold;
			    font-size: 16px;
			}
			
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			
			.next {
			    position: absolute;
			    right: 10px;
			    top: 0;
			    line-height: 44px;
			    color: #7EB6FF;
			    font-weight: 700;
			}
			
			.userTypeBox {
			    margin-top: 64px;
			}
			
			.userTypeBox,
			.telBox,
			#areaBox_contract {
			    background-color: white;
			    padding: 0 15px;
			    box-sizing: border-box;
			    font-size: 16px;
			}
			
			.telBox,
			#areaBox_contract {
			    margin-top: 20px;
			}
			
			.userTypeBox>div,
			.telBox>div,
			#areaBox_contract>div {
			    width: calc(100% - 30px);
			    height: 46px;
			    line-height: 46px;
			    border-bottom: 1px solid rgb(240, 240, 240);
			    width: 100%;
			    background-color: white;
			}
			
			.userInfoTitle,
			.accountInfoTitle {
			    font-size: 17px;
			    height: 50px;
			    line-height: 50px;
			    font-weight: 800;
			    border: none !important;
			}
			
			.userTypeBox>div:nth-of-type(n + 1),
			.telBox>div:nth-of-type(n + 1) {
			    display: flex;
			    justify-content: space-between;
			}
			
			.userTypeBox input,
			.telBox input {
			    padding-right: 0;
			    /* text-align: right; */
			    border: none;
			    outline: none;
			    font-size: 16px;
			    width: 230px;
			    color: #666666;
			}
			
			.userTypeBox img {
			    margin-right: -7px;
			    width: 25px;
			    vertical-align: middle;
			}
			
			.uploadText {
			    color: #666666;
			    font-size: 15px;
			}
			
			#tel {
			    color: #666666;
			}
			
			.last {
			    border: none !important;
			}
			
			.errorBg {
			    width: 100%;
			    height: 100vh;
			    position: absolute;
			    top: 0;
			    left: 0;
			    z-index: 9999;
			    display: none;
			}
			
			.errorBg .error {
			    position: absolute;
			    padding: 10px 15px;
			    top: calc((100vh - 25px)/2);
			    left: 0;
			    width: 50%;
			    margin-left: 25%;
			    background-color: rgba(126, 182, 255, 0.7);
			    color: white;
			    font-size: 12px;
			    text-align: center;
			    line-height: 20px;
			    font-size: 15px;
			    border-radius: 3px;
			    /* display: none; */
			}
			
			.bgBlack {
			    display: none;
			    position: fixed;
			    top: 0;
			    left: 0;
			    width: 100%;
			    height: 100vh;
			    background-color: rgba(0, 0, 0, 0.1);
			    z-index: 9;
			}
			
			.tipsBox {
			    position: absolute;
			    left: calc((100% - 270px)/2);
			    width: 270px;
			    background-color: white;
			    border-radius: 13px;
			    text-align: center;
			    padding: 25px 20px 65px 20px;
			    font-size: 14px;
			    color: rgb(153, 153, 153);
			    word-wrap: break-word;
			}
			
			.ok {
			    position: absolute;
			    bottom: 0;
			    left: 0;
			    width: 100%;
			    height: 45px;
			    text-align: center;
			    line-height: 45px;
			    color: #7EB6FF;
			    font-size: 16px;
			    border-top: 1px solid #e7e7e7
			}
			
			.success {
			    display: none;
			    width: 100%;
			    height: 100vh;
			    position: fixed;
			    top: 0;
			    left: 0;
			    z-index: 9999;
			}
			
			.success>img {
			    width: 120px;
			    height: 120px;
			    margin-left: calc((100% - 120px)/2);
			    margin-top: calc((100vh - 120px)/2);
			}
			
			.areaBox {
			    position: relative;
			}
			
			.areaOn {
			    position: absolute;
			    top: 10px;
			    right: -7px;
			    width: 25px;
			    height: 25px;
			}
			
			.area {
			    display: inline-block;
			    width: 70%;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			    position: absolute;
			    top: 0;
			    right: 15px;
			    text-align: right;
			    /* margin-right: 20px; */
			    color: #666666;
			}
			
			.areaBox_contract {
			    position: relative;
			}
			
			.areaBox_contract span {
			    font-size: 14px;
			    position: absolute;
			    left: 20px;
			    top: 0;
			}
			
			.areaBox_contract .clause {
			    left: 115px;
			    color: #7EB6FF;
			}
			
			footer {
			    width: 100%;
			    height: 50px;
			    position: fixed;
			    bottom: 0;
			    left: 0;
			    background-color: white;
			}
			
			footer div {
			    width: calc(100% - 30px);
			    height: 40px;
			    background-color: #7EB6FF;
			    color: white;
			    text-align: center;
			    line-height: 40px;
			    border-radius: 4px;
			    margin-left: 15px;
			    margin-top: 5px;
			}
			
			.check_code_box {
			    position: relative;
			}
			
			.get_check_code {
			    position: absolute;
			    top: 0;
			    right: 0;
			    z-index: 9;
			    color: #7EB6FF;
			}
			
			.black3 {
			    width: 100%;
			    height: 100vh;
			    background-color: rgba(16, 16, 16, 0.1);
			    position: absolute;
			    top: 0;
			    left: 0;
			    z-index: 999;
			    display: none;
			}
			
			.black3>section {
			    position: relative;
			    width: 270px;
			    height: 144px;
			    border-radius: 13px;
			    background-color: white;
			    margin: 0 auto;
			    margin-top: calc((100vh - 144px)/2);
			}
			
			.openTips {
			    width: 100%;
			    height: 99px;
			    text-align: center;
			    line-height: 99px;
			    font-size: 15px;
			    z-index: 99999;
			}
			
			.open,
			.close {
			    position: absolute;
			    bottom: 0;
			    width: 50%;
			    height: 45px;
			    text-align: center;
			    line-height: 45px;
			    border-top: 1px solid #e7e7e7;
			}
			
			.close {
			    left: 0;
			    color: #666666;
			}
			
			.open {
			    right: 0;
			    color: #7EB6FF;
			    border-left: 1px solid #e7e7e7;
			}
			
			.toEmpty {
				position: absolute;
				top: 14px;
				right: 30px;
				width: 17px;
				height: 17px;
			}
			
			/* --------- 弹出平台协议的样式------  */
			.ctra-dialog {background-color: #FFF; display: none; position: fixed; width: 100%; height: 100vh; overflow-y: auto; left: 0; top: 0; z-index: 100;}
			
			.ctra-header {
					position: fixed;
					top: 0;
					left: 0;
					text-align: center;
					width: 100%;
					height: 44px;
					line-height: 44px;
					background-color: white;
					box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
					font-weight: bold;
					font-size: 16px;
			}
			
			.ctra-header>img {
					position: absolute;
					top: 12px;
					left: 5px;
					width: 20px;
					height: 20px;
			}
			p {margin: 0;}
			.itemContent {
					width: 100%;
					height: calc(100vh - 64px);
					margin-top: 64px;
					padding: 15px 8px 0 15px;
			}
	</style>
</head>

<body>
	<!-- 装 协议的容器 -->
	<div class="ctra-dialog">
		<header class="ctra-header">
		    <img class="back" src="../../img/back_black.png" alt=""> 慧业通服务平台条款
		</header>
		<div class="itemContent">
		
		</div>
	</div>
	
	
	<header>
			<img class="back" src="../../img/back_black.png" alt=""> 注册信息
			<!-- <div class="next">完成</div> -->
	</header>
	<!-- 选 用户类型 -->
	<div class="userTypeBox">
			<div class="last uploadIdCard">
					<span>用户类型</span>
					<span class="upload">
							<span class="uploadText">自由职业者（含合作伙伴）</span>
					<img src="../../img/next.png" alt="">
					</span>
			</div>
	</div>
	<!-- 手机号 -->
	<div class="telBox">
			<div class="areaBox">
					<span>手机号码</span>
					<div>
							<!-- <span ids="" class="area"></span> -->
							<input type="tel" maxlength="15" name="telNum"  id="tel-num" class="">
							<img class="toEmpty toEmptyUserNum" src="../../img/toEmpty.png" alt="">
					</div>

			</div>
			<div class="check_code_box">
					<span>验证码</span>
					<span><input id="se-code" value="" type="text"></span>
					<div class="get_check_code">获取验证码</div>
			</div>
	</div>
	<div id="areaBox_contract">
			<div class="areaBox_contract">
					<input type="checkbox" name="agree" id="agree">&nbsp;&nbsp;
					<span>我已阅读并同意</span>
					<span class="clause">《隐私政策与用户协议》</span>
			</div>
	</div>
	<div class="errorBg">
			<div class="error"></div>
	</div>
	<section class="bgBlack">
			<div class="tipsBox">
					<div class="tipsCont">
					</div>
					<div class="ok">好的</div>
			</div>
	</section>
	<div class="success">
			<img src="../../img/success.png" alt="">
	</div>
	<div class="black3">
			<section>
					<div class="openTips">继续完善资料</div>
					<div class="close">否</div>
					<div class="open">是</div>

			</section>

	</div>
	<footer>
			<div class="submit">提交</div>
	</footer>
</body>
<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/urlDns.js"></script>

<script type="text/javascript">
	
		mui.init({
			beforeback: function() {
				backActive()
				return false
				// if(is_agree){
				// 	backActive()
				// 	return false
				// }
				// else{ return true }
			}
		})
		// 返回=======================
		$(".back").click(() => {
			mui.back();
		});
		// 返回之前要执行的操作 函数
		function backActive() {
			if(is_agree) {
				$(".ctra-dialog").css("display","none")
				is_agree = false
			}
			else{
			location.href = "./login.html";
			localStorage.removeItem("upid");
			}
		}
	
	// 返回
	$(".back").click(() => {
	    
	});
	
	// 扫码储存的id
	var upid = localStorage.getItem("upid");
	
	var is_agree = false   // 用户是否处在 查看条款
	
	let usertype = 1;   // 用户类型，1为业者，2为单位
	
	let telNum = ''   // 存放手机号码
	let msm= ''  // 存放系统的验证码
	let verify= ''  // 存放用户输入的验证码
	
	
	// 选择用户类型
	$(".uploadIdCard").click(() => {
	    var popPicker = new mui.PopPicker();
	    popPicker.setData([{
	        value: 'yz',
	        text: '自由职业者（含合作伙伴）'
	    }, {
	        value: 'dw',
	        text: '接受服务单位'
	    }])
	    popPicker.show(function(selectItems) {
	        // getProData(selectItems[0].value, selectItems[0].text);
	        $(".uploadText").text(selectItems[0].text)
	        if (selectItems[0].value == "yz") {
	            usertype = 1;
	        }
	        if (selectItems[0].value == "dw") {
	            usertype = 2;
	        }
	    })
	});
	
	
	// 定义一个计时器变量
	let time = 60

	// 点击获取验证码
	$(".get_check_code").on("click", get_code);
	// 获取验证码
	function get_code() {
		var tel = $("#tel-num").val();
		if (tel == "") {
			errorTips("请输入手机号");
		} 
		else {
			$(".get_check_code").off("click")
				// 向后台发请求获取验证码
			$.post(urlDns + "/getMsm_app", {
				tel: tel
			}, function(data) {
				console.log(JSON.stringify(data));
				if (data.result == 0) {
					errorTips(data.message);
					$(".get_check_code").text("获取验证码");
					$(".get_check_code").css("color", "#7EB6FF");
					$(".get_check_code").on("click", get_code);
				} 
				else {
					msm = data.msm   // 记录系统发的验证码

					// 倒计时
					$(".get_check_code").text(time + "秒");
					$(".get_check_code").css("color", "gray");
					var t = setInterval(() => {
							time = time - 1;
							$(".get_check_code").text(time + "秒");
							if (time < 1) {
									clearInterval(t);
									$(".get_check_code").text("重新获取");
									$(".get_check_code").css("color", "#7EB6FF");
									$(".get_check_code").on("click", get_code);
							}
					}, 1000);
				}
			});
		}
	}
	
	// 点击 同意条款的 复选框
	$("#agree").click(() => {
		if ($("#agree").prop("checked") == true) {
			// 打开条款页面
			getCtraPplatform()
		}
			
	});
	// 点击平台协议名字,  弹出平台协议
	$(".clause").click(() => {
		// 打开条款页面
		getCtraPplatform() 
	});
	
	// 执行加载 协议的函数
	function getCtraPplatform(){
		is_agree = true
		$(".ctra-dialog").css("display","block")
		if ($(document.body).height() < $(window).height() - 185) {
		    // 减掉的64是除了$(".cont")以外其他元素的高度
		    $(".itemContent").css("height", "calc(100vh - 64px)");
		}
		
		let indexC;
		setTimeout(() => {
		    indexC = layer.load(1, {
		        // 数组中第一个参数是button的透明度
		        // 第二个是背景颜色
		        shade: [0.3, "white"]
		    });
		}, 0);
		
		
		var ajaxPost = $.ajax({
		    url: urlDns + "/api/reg_dl/get_xyData",
		    type: 'post',
		    dataType: "json",
		    timeout: 120000, //2分钟超时
		    //请求成功
		    success: function(data) {
		        layer.close(indexC);
		        $(".itemContent").html(data.xy_text);
		        // if ($(document.body).height() < $(window).height() - 185) {
		        //     // 减掉的64是除了$(".cont")以外其他元素的高度
		        //     $(".itemContent").css("height", "calc(100vh - 64px)");
		        // } else {
		        //     $(".itemContent").css("height", "100%");
		        // }
		    },
		    error: function(XMLHttpRequest, textStatus, errorThrown) {
		        layer.close(indexC);
		        // console.log(textStatus)
		        if (textStatus == 'timeout') {
		            // console.log("请求超时");
		            ajaxPost.abort();　
		            alert("请求超时");
		        }
		        if (textStatus == 'error') {
		            ajaxPost.abort();　
		            alert("请求错误" + errorThrown);
		        }
		    }
		});
	}
	
	
	// 点击叉号  清空登录的输入框账号
	$(".toEmptyUserNum").click(() => {
		$("#tel-num").val('')
		$("#tel-num").focus()   // 获取输入框 焦点
	})
	
	// 给用户弹出错误提示的方法
	function errorTips(info) {
	    $(".error").text(info);
	    $(".errorBg").css("display", "block");
	    $('.errorBg').click(() => {
	        $(".errorBg").css("display", "none");
	    });
	    setTimeout(function() {
	        $(".errorBg").css("display", "none");
	    }, 3000);
	}
	

	// ==========最终 发起提交=================================================
	
	// 手机号正则
	var userNumReg = /^(13[0-9]|14[5-9]|15[012356789]|166|17[0-8]|18[0-9]|19[8-9])[0-9]{8}$/;
	// 检验密码格式 8-18位字母和数字组成
	// var pwdReg = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,18}$/;
	
	// 点击提交按钮
	$(".submit").click(function() {
		// 手机号
		telNum = $("#tel-num").val();
		// 验证码
		verify = $("#se-code").val();
			
		// 判断用户数据的错误类型
		if (telNum == "") {
			errorInfo = "请输入手机号";
			errorTips(errorInfo);
		} else if (!userNumReg.test(telNum)) {
			errorInfo = "手机号不正确";
			errorTips(errorInfo);
		} else if (verify == "") {
			errorInfo = "请输入验证码";
			errorTips(errorInfo);
		} else if (verify != msm) {
			errorInfo = "验证码错误";
			errorTips(errorInfo);
		} else if ($("#agree").checked==false) {
			errorInfo = "请阅读并同意条款";
			errorTips(errorInfo);
		} 
		else {
			var index = layer.load(1, {
				// 数组中第一个参数是button的透明度
				// 第二个是背景颜色
				shade: [0.3, "white"]
			});
		
			var hasUserPost = $.ajax({
				url: urlDns + "/api/reg_dl/index",
				type: 'post',
				dataType: "json",
				data: {
					usertype: usertype,
					tel: telNum,
					upid: upid
				},
				timeout: 120000, //2分钟超时
				//请求成功
				success: function(data) {
					layer.close(index);
					console.log(JSON.stringify(data))
					if (data.status == 0) {
							errorTips(data.message);
					}
					// 注册成功
					if (data.status == 1) {
							sessionStorage.setItem("tel", telNum);
							sessionStorage.setItem("uid", data.uid);
							$(".black3").css("display", "block");
					}
				},
				error: function(XMLHttpRequest, textStatus, errorThrown) {
					layer.close(index);
					if (textStatus == 'timeout') {
							hasUserPost.abort();
							alert("请求超时");
							console.log("请求超时")
					}
					if (textStatus == 'error') {
							hasUserPost.abort();
							console.log("请求错误")
							alert("请求错误" + errorThrown);
					}
				}
			})
		}
	})
	
	// 点击继续完善资料
	$(".open").click(() => {
		// 业者
		if (usertype == 1) {
				location.href = "./info_dl.html";
		}
		// 单位
		if (usertype == 2) {
				location.href = "./info_com_detail_dl.html";
		}
	
	});
	
	// 点击不完善资料，直接提交
	$(".close").click(() => {
			$(".black3").css("display", "none");
	    errorTips("注册成功，等待审核");
	    setTimeout(() => {
	        // 获取当前窗口
	        var curr = plus.webview.currentWebview();
	        // 获取所有Webview窗口
	        var wvs = plus.webview.all();
	        for (var i = 0, len = wvs.length; i < len; i++) {
	            //关闭除setting页面外的其他页面
	            if (wvs[i].getURL() == curr.getURL())
	                continue;
	            plus.webview.close(wvs[i]);
	        }
	        // 清除缓存
	        sessionStorage.clear();
	        localStorage.clear();
	        //打开login页面后再关闭setting页面
	        plus.webview.open("./login.html");
	        curr.close();
	    }, 3000);
	});
</script>

</html>
