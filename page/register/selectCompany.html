<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../css/mui.min.css">
    <title>完善信息</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }
        
        header {
            position: relative;
            text-align: center;
            line-height: 44px;
            width: 100%;
            height: 44px;
            background-color: white;
            font-weight: bold;
            box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1) !important;
        }
        
        header>img {
            position: absolute;
            top: 12px;
            left: 5px;
            width: 20px;
            height: 20px;
        }
        
        .accept,
        .business {
            width: 90%;
            height: 100px;
            margin-left: 5%;
            text-align: center;
            margin-top: 20px;
            border-radius: 4px;
            background-color: #FFCA7E;
            color: white;
        }
        
        .accept {
            margin-top: 100px;
            background-color: #7EB6FF;
        }
        
        .big {
            padding-top: 24px;
        }
        
        .business>.big {
            padding-top: 42px;
        }
        
        .small {
            font-size: 12px;
            padding-top: 8px;
        }
        
        .scan {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 80px;
            color: #7EB6FF;
            /* font-weight: bold; */
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <img class="back" src="../../img/back_black.png" alt=""> 选择开票方式
    </header>
    <!-- <div class="scan">扫一扫，添加推荐人</div> -->
    <div class="accept">
        <div class="big">注册到接受服务单位</div>
        <div class="small">(由接受服务单位录入开发票信息)</div>
    </div>
    <div class="business">
        <div class="big">自行录入开发票信息</div>
        <!-- <div class="small">(自行录入开发票信息)</div> -->
    </div>
</body>
<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/layer/layer.js"></script>
<script src="../../js/urlDns.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });

    // 返回
    $(".back").click(() => {
        // mui.back();
        location.href = "./chooseIdentity.html";
    });

    // 有单位
    $(".accept").click(() => {
        localStorage.setItem('type', 1);
        location.href = "./acceptCom.html";
    });

    // 自行录入
    $(".business").click(() => {
        localStorage.setItem('type', 0);
        location.href = "./businessCom.html";
    });

    // 扫一扫
    $(".scan").click(() => {
        location.href = "./scan.html";
    });
</script>

</html>
