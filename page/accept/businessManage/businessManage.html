<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <title>商户管理</title>
    <script>
        mui.init();
    </script>
		
		<style type="text/css">
			body {
			    color: #333333;
			    margin: 0;
			    padding: 0;
			    font-size: 16px;
			}
			
			header {
			    position: relative;
			    text-align: center;
			    line-height: 44px;
			    width: 100%;
			    height: 44px;
			    background-color: white;
			    box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			    font-weight: bold;
			}
			
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			
			header>div {
			    position: absolute;
			    top: 0;
			    right: 5px;
			    height: 44px;
			    line-height: 44px;
			}
			
			.next {
			    line-height: 44px;
			    color: #7EB6FF;
			    margin-right: 10px;
			}
			
			ul {
			    list-style: none;
			    padding: 0;
			    margin: 20px 0 0 0;
			}
			
			li {
			    display: flex;
			    justify-content: space-between;
			    width: 100%;
			    height: 46px;
			    background-color: white;
			    margin-bottom: 2px;
			    line-height: 46px;
			    padding: 0 5px 0 15px;
			    box-sizing: border-box;
			}
			
			li img {
			    width: 25px;
			    height: 25px;
			    vertical-align: middle;
			}
			
			li>div>span {
			    color: rgb(153, 153, 153);
			}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt=""> 商户管理
        <!-- <div class="next">新增</div> -->
    </header>


    <ul>
        <li class="noSubmit">
            <span>待确认</span>
            <div>
                <span>2</span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="noExamine">
            <span>已拒绝</span>
            <div>
                <span>1</span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="ToBack">
            <span>已确认</span>
            <div>
                <span>3</span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>
        <li class="completed">
            <span>已解约</span>
            <div>
                <span>3</span>
                <img src="../../../img/next.png" alt="">
            </div>
        </li>


    </ul>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>
<script src="../../../js/accept/businessManage/businessManage.js"></script>

</html>
