<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <script src="./js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/iconfont.css">

    <style>
        /* 点击切换页面会报错：
            Unable to preventDefault inside passive event listener due to target being treated as passive.
            无法防止被动事件侦听器内的默认值，因为目标被视为被动。
         */
        /* 在样式中加入下面的样式即可解决去掉错误提示 */
        
        * {
            touch-action: none;
        }
        
        .mui-bar-tab .mui-tab-item {
            font-weight: bold;
        }
        /* 修改字体颜色 */
        
        .mui-bar-tab .mui-tab-item.mui-active {
            color: #7EB6FF;
        }
    </style>
</head>

<body>
    <!--  style="box-shadow: none"
    去掉上边黑色的线条 -->
    <nav class="mui-bar mui-bar-tab" id="tabBar" style="box-shadow: none">
        <a id="defaultTab" href="page/home/home.html" class="mui-tab-item mui-active">
            <span class="mui-icon iconfont iconshouye1"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a href="page/home/message.html" class="mui-tab-item">
            <span class="mui-icon iconfont iconxiaoxi"></span>
            <span class="mui-tab-label">消息</span>
        </a>
        <a href="page/home/mine.html" class="mui-tab-item">
            <span class="mui-icon iconfont iconwode"></span>
            <span class="mui-tab-label">我的</span>
        </a>
    </nav>



</body>
<script src="./js/jquery-3.3.1.js"></script>
<script src="./js/jquery.cookie.js"></script>
<script src="./js/home/index.js"></script>

</html>
