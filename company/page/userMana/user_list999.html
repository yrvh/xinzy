<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../../../js/mui.min.js"></script>
	<link rel="stylesheet" href="../../../css/mui.min.css">
	<link rel="stylesheet" href="../../../css/mui.picker.min.css">
	<script src="../../../js/mui.picker.min.js"></script>
	<title>单位--商户管理--列表页</title>

	<style type="text/css">
		body {
			/* position: relative; */
			margin: 0;
			padding: 0;
			color: #333333;
		}

		header {
			box-sizing: border-box;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 50;
			text-align: center;
			line-height: 44px;
			width: 100%;
			height: 44px;
			background-color: white;
			box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
		}

		header>img {
			position: absolute;
			top: 12px;
			left: 5px;
			width: 20px;
			height: 20px;
		}

		header>div {
			position: absolute;
			top: 0;
			right: 5px;
			height: 44px;
			line-height: 44px;
		}

		header>div>span {
			color: #999999;
		}

		.list {
			margin-top: 152px;
			margin-bottom: 20px;
		}

		.list>div {
			position: relative;
			width: 100%;
			background-color: white;
			margin-top: 10px;
		}

		.list>div:nth-of-type(1) {
			margin-top: 20px;
		}


		/* .list>div:nth-last-of-type(1) {
				margin-bottom: 10px;
		} */

		.list>div>div {
			width: 100%;
			display: flex;
			justify-content: space-between;
		}

		.list>div img {
			width: 25px;
			height: 25px;
			vertical-align: middle;
		}

		.list>div>div:nth-of-type(1) {
			height: 40px;
			line-height: 40px;
			border-bottom: 1px solid rgb(240, 240, 240);
			font-size: 14px;
			padding: 0 5px 0 15px;
		}

		.time {
			color: #999999;
		}

		.amount {
			display: none;
			height: 30px;
			line-height: 30px;
			font-size: 12px;
			color: #999999;
			padding: 0 15px 0 15px;
		}

		.searchBox {
			/* display: none; */
			position: fixed;
			top: 44px;
			left: 0;
			z-index: 50;
			width: 100%;
			height: 44px;
			padding: 7px 0 7px 15px;
			background-color: #F2F2F2;
		}

		.searchIn {
			position: relative;
			width: calc(100% - 60px);
			height: 30px;
			background-color: white;
			border-radius: 3px;
			box-sizing: border-box;
		}

		.searchIn>input {
			position: absolute;
			top: 0;
			left: 25px;
			padding: 0;
			width: 80%;
			height: 30px;
			font-size: 14px;
			text-align: left;
			background-color: white;
		}

		.searchIn>input::placeholder {
			font-size: 12px;
		}

		.searchImg {
			position: absolute;
			top: 7.5px;
			left: 5px;
			width: 15px;
			height: 15px;
		}

		.toEmpty {
			position: absolute;
			top: 7.5px;
			right: 10px;
			width: 15px;
			height: 15px;
		}

		.search {
			position: absolute;
			top: 0;
			right: 15px;
			line-height: 44px;
			font-size: 14px;
			color: #7EB6FF;
		}

		.del,
		.submit {
			position: absolute;
			top: 0;
			width: calc((100% - 45px)/2);
			height: 40px;
			margin-top: 5px;
			border-radius: 4px;
		}

		.del div:nth-of-type(1),
		.submit div:nth-of-type(1) {
			font-weight: bold;
		}

		.del div:nth-of-type(2),
		.submit div:nth-of-type(2) {
			color: #999999;
		}

		.del {
			left: 0;
			margin-left: 15px;
			text-align: left;
		}

		.submit {
			right: 0;
			margin-right: 15px;
			text-align: right;
		}

		.select {
			display: none;
			position: absolute;
			top: 11px;
			left: 10px;
		}

		.filterBox {
			position: fixed;
			top: 88px;
			left: 0;
			z-index: 50;
			/* display: none; */
			width: 100%;
			height: 44px;
			color: rgb(153, 153, 153);
			background-color: white;
			padding: 0 5px 0 15px;
			font-size: 14px;
			line-height: 44px;
			border-bottom: 1px solid rgb(240, 240, 240);
		}

		.nextImg {
			position: absolute;
			top: 8px;
			right: 5px;
			width: 25px;
			height: 25px;
		}

		.filterImg {
			position: relative;
			top: 2px;
			width: 15px;
			height: 15px;
		}

		.filterParam {
			background-color: white;
		}

		.selectTime {
			padding: 0 15px;
			display: flex;
			justify-content: space-between;
			width: 100%;
			height: 44px;
			background-color: white;
			border-bottom: 1px solid rgb(240, 240, 240);
			line-height: 44px;
			font-size: 14px;
		}

		.timeBox {
			width: 75%;
			display: flex;
			justify-content: space-between;
		}

		#startTime,
		#endTime {
			display: flex;
			justify-content: space-around;
			/* position: relative; */
			width: 40%;
			height: 30px;
			border: 1px solid rgb(204, 204, 204);
			border-radius: 4px;
			margin-top: 8px;
		}

		#startTime>img,
		#endTime>img {
			width: 16px;
			height: 16px;
			margin-top: 5px;
		}

		#startTime>span,
		#endTime>span {
			font-size: 13px;
			line-height: 30px;
		}

		#startDate,
		#endDate {
			color: #666666;
		}

		.free-com {
			width: 92%;
			margin: 0 auto;
			display: flex;
			justify-content: space-between;
			align-items: center;
			height: 44px;
			border-bottom: 1px solid rgb(240, 240, 240);
		}
		.free-com>div { display: flex; justify-content: space-between; align-items: center;}
		
		.free-com span {
			font-size: 14px;
		}

		.free-com img {
			width: 25px;
			height: 25px;
			/* vertical-align: center; */
		}
		.selectCom {display: none;}

		.okBox {
			position: relative;
			width: 100%;
			height: 44px;
		}

		.okBox div {
			top: 8px;
			position: absolute;
			width: calc((100% - 45px)/2);
			height: 28px;
			border-radius: 4px;
			font-size: 14px;
			text-align: center;
			line-height: 28px;
		}

		.ok {
			right: 15px;
			color: white;
			background-color: #7EB6FF;
		}

		.reset {
			left: 8px;
			color: #7EB6FF;
			border: 1px solid rgb(204, 204, 204);
		}

		.filterParamBg {
			display: none;
			position: absolute;
			background-color: rgba(0, 0, 0, 0.2);
			z-index: 10;
			top: 133px;
			left: 0;
			width: 100%;
			height: calc(100vh - 133px);
		}

		.noneParamBg {
			/* background-color: #009F95; */
			width: 100%;
			height: calc(100vh - 222px);
			position: absolute;
			bottom: 0;
			left: 0;
		}
		
	.select_all {		
		position: absolute;
		width: 40px;
		/* line-height: 46px; */
		color: #7EB6FF;
		left: 5px;
		display: none;
	}
	footer {
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 50px;
		background-color: white;
		display: none;
		justify-content: center;
		align-items: center;
		
	}
	.footer-item { border-radius: 5px; width: 90%; height: 43px; line-height: 43px; text-align: center; background-color: #7EB6FF; color: #fff;}
	
	.comName {
		position: relative;
	}
	.select-btn {display: none; line-height: 44px; color: #7EB6FF; margin-right: 10px;}
	
	.dialog-container { position: fixed; width: 100%; height: 100%; background-color: rgba(180,180,180,.8); left: 0; top: 0; z-index: 60; display: none; justify-content: center; align-items: center;}
	.dialog { width: 80%; height: 340px; background-color: #fff; padding-left: 12px; }
	
	.dialog>div { border-bottom: 1px solid #ddd; line-height: 48px; }
	.dialog input {width: 50%; font-size: 15px; border: none; margin: 0 3px 0 0;}
	.dialog-title { font-size: 19px; font-weight: 800; padding: 14px 0 9px;}
	/* .dialog-money { margin: 20px 0;} */
	.dialog-tel {display: flex; }
	.get-code {font-size: 12px; color: #7EB6FF; font-family: "Microsoft YaHei"; font-weight: 600;}
	.dialog-code {margin-bottom: 40px;}
	.dialog-btn {
		width:300px;
		border-radius: 4px;
		text-align: center;
		margin: 0 auto;
		border: 1px solid #7EB6FF !important;
		transform: translateX(-6px);
		display: flex;
		justify-content: space-between;
		overflow: hidden;
	}
	.cancel,.success {width: 50%;}
	.cancel {color: #7EB6FF;}
	.success { background-color: #7EB6FF; color: #fff; }
	
	</style>
</head>
<body>
	<!-- 当点击支付的时候,,  弹出来的对话框 -->
	<div class="dialog-container">
		<div class="dialog">
			<div class="dialog-title">支付详情:</div>
			<div class="dialog-money">总金额:&nbsp;&nbsp; ¥&nbsp;&nbsp;<span></span></div>

				<div class="cancel">取消支付</div>
				<div class="success">确认支付</div>
			</div>
		</div>
	</div>
	
	<header>
		<div class="select_all">全选</div>
		<img class="back" src="../../../img/back_black.png" alt="">
		<span></span>
		<div class="select-btn">选择</div>
	</header>
	<!-- 搜索框 -->
	<div class="searchBox">
		<div class="searchIn">
			<img class="searchImg" src="../../../img/search.png" alt="">
			<input class="searchCont" type="search" placeholder="请输入业者姓名/手机号码">
			<img class="toEmpty" src="../../../img/toEmpty.png" alt="">
		</div>
		<div class="search">搜索</div>
	</div>

	<!-- 筛选条件按钮 -->
	<div class="filterBox">
		<div>
			<img class="filterImg" src="../../../img/filter.png" alt="">
			<span>筛选条件：</span>
		</div>
		<img class="nextImg" src="../../../img/next.png" alt="">
	</div>
	<!-- 帅选条件 内容展示 -->
	<div class="filterParamBg">

			<div class="selectRegType free-com">
				<span>注册类型</span>
				<div>
					<span class="selectRegTypeLi">全部</span>
					<img src="../../../img/next.png" alt="">
				</div>
			</div>
			
			
			<div class="okBox">
				<div class="reset">重置条件</div>
				<div class="ok">确定</div>
			</div>
		</div>
		<div class="noneParamBg"></div>
	</div>


	<!-- 数据列表 -->
	<section class="list">

	</section>
	
	<footer>
		<div class="footer-item">确认</div>
	</footer>
</body>



<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>

<script type="text/javascript">
	mui.init();
	// 返回
	$(".back").click(() => {
		history.back();
	});

	var pass_app = localStorage.getItem("pass_app");
	var tel_app = localStorage.getItem("tel_app");
	var code_app = localStorage.getItem("code_app");
	
	// 获取进入的角色
	var addtype = sessionStorage.getItem("addtype")
	// 获取状态码
	var income_status = sessionStorage.getItem("income_status");
	
	// 渲染标题

		if (income_status == 1) {
			$("header span").text("待确认");
			$(".select-btn").css("display","block")
		}
		if (income_status == 2) {
			$("header span").text("已确认");
		}
		if (income_status == 3) {
			$("header span").text("已拒绝");
		}
		if (income_status == 8) {
			$("header span").text("服务中");
		}
		if (income_status == 5) {
			$("header span").text("重签协议中");
		}

	
	var page = 1   // 设置当前 在第几个页面
	
	getInfoList()   //调用函数初始化 界面上要展示的数据列表 
	
	function getInfoList(name='',regtype) {
		// 请求数据
		mui.post(urlDns + "/control_app/ms/fr/user/list", {
			// 状态
			stauts: income_status,
			// 第几页
			page: page,
			// 一页的条数
			rows: 20,
			// 搜索框的内容
			tel: name,
			// 过滤条件的单位ID
			regtype,
			pass_app: pass_app,
			tel_app: tel_app,
			code_app: code_app
		}, function(data) {
			console.log(JSON.stringify(data));
			if (data.result == 0) {
				// 需要重新登录
				if (window.plus) {
					goToLogin("../../../page/register/login.html");
				} else {
					document.addEventListener('plusready', goToLogin, false);
				}
			} else {
				$(".list").html('');   // 发起请求之前,先清空页面
				var htmlStr = "";
				for (let i = 0; i < data.rows.length; i++) {
					htmlStr +=`
						<div>
								<input class="select" name="hh" value="beihai" type="checkbox">
								<div class="comTime">
										<span class="comName">${data.rows[i].name}</span>
										<div class="href" detailId="${data.rows[i].id}">
												<span class="time">${data.rows[i].tel}</span>
												<img src="../../../img/next.png" alt="">
										</div>
								</div>
						</div>
					`;
				}
				$(".list").html(htmlStr);
			}
		});
	}
	
	
	// 展开/收起过滤条件
	var open = false;
	$(".filterBox").click(() => {
		open = !open;
		if (open == true) {
			$(".nextImg").attr("src", "../../../img/down.png");
			$(".filterParamBg").css("display", "block");
		} else {
			$(".nextImg").attr("src", "../../../img/next.png");
			$(".filterParamBg").css("display", "none");
		}
	});

	// 点击空白收起过滤条件
	$(".noneParamBg").click(() => {
		$(".filterParamBg").css("display", "none");
		$(".nextImg").attr("src", "../../../img/next.png");
		open = !open;
	});

	// 点击搜索时发起请求
	$(".search").click(() => {
		let name = $(".searchCont").val()
		getInfoList(name)
	})
	// 点击搜索旁边的叉号 清空搜索条件
	$(".toEmpty").click(() => {
		$(".searchCont").val('')
		getInfoList()
	})
	
	// 当点击搜索框的时候，把筛选条件框 收起来
	$(".searchBox").click(() => {
		$(".nextImg").attr("src", "../../../img/next.png");
		$(".filterParamBg").css("display", "none");
		open = !open;
	});


	


	// 重置筛选条件
	$(".reset").click(() => {
		// 清空文字
		$(".selectRegTypeLi").text("全部")

		// 清空uid
		$(".selectRegTypeLi").attr("uid","2")
	});

	// 点击确定
	$(".ok").click(() => {

		// 获取各个角色, 人的uid
		let rtype = $(".selectRegTypeLi").attr('uid') || ''

		// 清空搜索框
		// $(".searchCont").val('')
		// 发起ajax请求
		getInfoList('',rtype)
		// 隐藏筛选框
		$(".filterParamBg").css("display", "none");
		$(".nextImg").attr("src", "../../../img/next.png");
		open = !open;

	})

	// 跳转详情页面
	$(document).on("click", ".list .href", function(e) {
		var detailId = $(this).attr("detailId");
		sessionStorage.setItem('detailId', detailId);
		
		location.href = "./user_detail_free.html";
	});
	
	
	// ================================================================
	let regTypeArr =[   // 该数组存放 注册类型  2 全部,0 自行注册,  1 代理注册
		{"value":2,"text":"全部"},
		{"value":0,"text":"自行注册"},
		{"value":1,"text":"代理注册"},
		] 
	

	// 点击 注册类型
	$(".selectRegType").on("click", selectRegType);
	
	function selectRegType() {
		var popPicker = new mui.PopPicker();
		popPicker.setData(regTypeArr)
		popPicker.show(function(selectItems) {
			$(".selectRegTypeLi").text(selectItems[0].text);
			$(".selectRegTypeLi").attr("uid", selectItems[0].value);
		})
	}
	
	// =========================================================================



	// 加载下一页
	$(window).scroll(function() {
		if ($(window).scrollTop() + $(window).height() == $(document).height()) {
			page = page + 1;
			// console.log(page)
			$.post(urlDns + "/control_app/ms/fr_zg/zf/list", {
				// 状态  待提交0
				income_status: income_status,
				// 第几页
				page: page,
				// 一页的条数
				rows: 20,
				// 搜索框的内容
				tel: "",
				// 过滤条件的开始时间和结束时间
				startdate: "",
				enddate: "",
				// 过滤条件的发票抬头
				comid: "",
				pass_app: pass_app,
				tel_app: tel_app,
				code_app: code_app
			}, function(data) {
				console.log(JSON.stringify(data));
				if (data.result == 0) {
					// 需要重新登录
					if (window.plus) {
						goToLogin("../../../page/register/login.html");
					} else {
						document.addEventListener('plusready', goToLogin, false);
					}
				} 
				else {
					if (data.rows.length > 0) {
						var htmlStr = "";
						for (var i = 0; i < data.rows.length; i++) {
							htmlStr +=
								`
								<div class="${data.rows[i].id}">
										<input class="select" name="hh" value="beihai" type="checkbox">
										<div class="comTime">
												<span class="comName">${data.rows[i].name}</span>
												<div class="href" detailId="${data.rows[i].id}">
														<span class="time">${data.rows[i].tel}</span>
														<img src="../../../img/next.png" alt="">
												</div>
										</div>
								</div>
								`;
						}
						$(".list").append(htmlStr);
					}
				}
			});
		}
	});
	
	// 点击选择按钮
	let flag = false;
	$(".select-btn").click(() => {
	    flag = !flag;
	    if (flag == true) {
				// 隐藏筛选框
				$(".filterParamBg").css("display", "none");
				$(".nextImg").attr("src", "../../../img/next.png");
				open = !open;
				
				$(".select-btn").text("取消选择");
				$(".back").css("display", "none");
				$("footer").css("display","flex");
				$(".filterBox").css("display","none")
				$(".searchBox").css("display", "none");
				$(".select").css("display", "block");
				$(".select_all").css("display", "block");
				$(".comName").css("left", "20px");
				$(".list").css("margin-top","66px")
	    } 
			else {
				$(".select-btn").text("选择");
				$(".back").css("display", "block");
				$("footer").css("display","none");
				$(".filterBox").css("display","block")
				$(".searchBox").css("display", "block");
				$(".select").css("display", "none");
				$(".select_all").css("display", "none");
				$(".comName").css("left", "0px");
				$(".list").css("margin-top","152px");
				
				$(":checkbox[name='hh']").prop("checked", false);
	    }
	});
	// 全选按钮
	let is_select_all = false
	$(".select_all").click(() => {
		is_select_all = !is_select_all
		if(is_select_all) $(":checkbox[name='hh']").prop("checked", "checked");
		else $(":checkbox[name='hh']").prop("checked", false);
	});
	
	// 点击 "确认"" 确认发起请求=======================================================
	$(".footer-item").click(() => {
		let check = $(":checkbox[name='hh']:checked")   // 获取所有被选中的 复选框 dom的集合
		let checkArr = Array.from(check)   // 将dom集合转换成数组
		let ids2 = ''   // 定义一个空字符串用于接收id的集合
		
		checkArr.forEach((item,i) => {
			// 获取到 被选中的detailId,,, 这里先要将item转换成jq的对象$()
			if(i == 0) ids2 = ids2 + $(item).next().children("div").attr('detailId')
			else ids2 = ids2  + ',' + $(item).next().children("div").attr('detailId')
		})
		
		if(ids2.length == 0){
			mui.toast('选中的条目不能为空!',{ duration:'4000', type:'div' })
		}
		else{
			// console.log(ids2)
			// console.log("99990")
			// console.log("tsgo0000")
			// 请求确认详情的数据
			mui.post(urlDns + "/control_app/ms/fr/user/check", {
				pass_app: pass_app,
				tel_app: tel_app,
				code_app: code_app,
				ids: ids2
			}, function(data) {
				console.log(JSON.stringify(data));
				if (data.result == 0) {
					// 需要重新登录
					if (window.plus) {
						goToLogin("../../../page/register/login.html");
					} else {
						document.addEventListener('plusready', goToLogin, false);
					}
				} else {
					$(".dialog-container").css("display","none")
					// 弹出支付成功的提示框
					mui.toast('确认成功!',{ duration:'5000', type:'div' })
					
					// 回到页面的上一个状态
					$(".select-btn").text("选择");
					$(".back").css("display", "block");
					$("footer").css("display","none");
					$(".filterBox").css("display","block")
					$(".searchBox").css("display", "block");
					$(".select").css("display", "none");
					$(".select_all").css("display", "none");
					$(".comName").css("left", "0px");
					$(".list").css("margin-top","152px");
				}
			});
		}
	})
</script>
