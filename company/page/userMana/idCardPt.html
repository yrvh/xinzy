<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../js/mui.min.js"></script>
    <link rel="stylesheet" href="../../../css/mui.min.css">
    <link rel="stylesheet" href="../../../css/scale.css">
    <script>
        mui.init();
    </script>
    <title>上传证件照</title>
		
		<style type="text/css">
			body {
			    margin: 0;
			    padding: 0;
			    background-color: white;
			}
			
			header {
			    position: relative;
			    text-align: center;
			    line-height: 44px;
			    width: 100%;
			    height: 44px;
			    background-color: white;
			    box-shadow: 0 2px 2px 0 rgba(231, 231, 231, 1);
			    font-weight: bold;
			}
			
			header>img {
			    position: absolute;
			    top: 12px;
			    left: 5px;
			    width: 20px;
			    height: 20px;
			}
			
			header>div {
			    position: absolute;
			    top: 0;
			    right: 5px;
			    height: 44px;
			    line-height: 44px;
			}
			
			.title {
			    width: 100%;
			    margin-top: 30px;
			    margin-bottom: 40px;
			    padding-left: 15px;
			}
			
			.next {
			    line-height: 44px;
			    margin-right: 10px;
			    color: #7eb6ff;
			}
			
			ul {
			    padding: 0;
			    margin: 0;
			    border: none;
			}
			
			ul li {
			    position: relative;
			    list-style: none;
			    width: 220px;
			    height: 160px;
			    margin-left: calc(50% - 105px);
			    border: none;
			}
			
			ul li:nth-last-child(1) {
			    margin-top: 60px;
			}
			
			ul li a {
			    position: absolute;
			    top: 0;
			    left: 0;
			    display: block;
			    width: 220px;
			    height: 160px;
			    z-index: 10;
			}
			
			.idCardBgImg {
			    position: absolute;
			    top: 0;
			    left: 0;
			    width: 220px;
			    height: 160px;
			    z-index: 1;
			}
			
			.headimg {
			    position: absolute;
			    width: 180px;
			    height: 120px;
			    border-radius: 4px;
			    top: 20px;
			    left: 20px;
			    z-index: 9;
			}
			
			.mui-table-view-cell:after {
			    height: 0
			}
			
			.mui-table-view-cell:before {
			    height: 0
			}
			
			.photo-box {
				box-sizing: border-box;
				position: relative;
				width: 220px;
				height: 160px;
				margin: 0 auto;
				background-image: url(../../../img/idCardBgImg.jpg);
				background-size: 100% 100%;
				margin-bottom: 50px;
			}
			.up,
			.down {
			    position: absolute;
			    top: 20px;
			    left: 20px;
			    /* z-index: 2; */
			    width: 180px;
			    height: 120px;
			}
			
			.Certific {
			    display: none;
			    width: 300px;
			    height: 250px;
			    position: absolute;
			    top: calc((100vh - 250px)/2);
			    left: calc((100% - 300px)/2);
			}
			.list{margin-top: 50px;}
		</style>
</head>

<body>
    <header>
        <img class="back" src="../../../img/back_black.png" alt="">证件信息
        <!-- <div class="next">确定</div> -->
    </header>
    <!-- <div class="title">证件信息</div> -->
		<div class="list">
			<div class="photo-box">
					<img id="headimg1" class="up" src="../../../img/IDCard1.png" alt="">
			</div>
			<div class="photo-box photo-down">
					<img id="headimg2" class="down" src="../../../img/IDCard2.png" alt="">
			</div>
		</div>
    <section class="imgzoom_pack">
        <div class="imgzoom_x">X</div>
        <div class="imgzoom_img"><img src="" /></div>
    </section>
</body>
<script src="../../../js/jquery-3.3.1.js"></script>
<script src="../../../js/urlDns.js"></script>
<script src="../../../js/scale.js"></script>

<script type="text/javascript">
	
	mui.init({
		beforeback: function() {
			backActive()
			return true
		}
	})
	// 返回=======================
	$(".back").click(() => {
		mui.back();
	});
	// 返回之前要执行的操作 函数
	function backActive() {
		sessionStorage.removeItem("corpcard1")
		sessionStorage.removeItem("corpcard2")
		sessionStorage.removeItem("agentcard1")
		sessionStorage.removeItem("agentcard2")
		sessionStorage.removeItem("freecard1")
		sessionStorage.removeItem("freecard2")
		sessionStorage.removeItem("licenseurl")
	}
	
	
	// 获得是 法人还是联系人
	let cardType = sessionStorage.getItem("cardType")
	let src1 = ''
	let src2 = ''
	if(cardType=='corp') {
		src1 = sessionStorage.getItem('corpcard1');
		src2 = sessionStorage.getItem('corpcard2');
	}
	if(cardType=='agent') {
		src1 = sessionStorage.getItem('agentcard1');
		src2 = sessionStorage.getItem('agentcard2');
	}
	if(cardType=='free') {
		src1 = sessionStorage.getItem('freecard1');
		src2 = sessionStorage.getItem('freecard2');
		// console.log(src1)
		// console.log(src2)
	}
	if(cardType=='license') {
		src1 = sessionStorage.getItem('licenseurl');
		$(".photo-down").css("display","none")
	}
	
	$("#headimg1").attr("src", src1);
	$("#headimg2").attr("src", src2);
	
	// 监听图片预览放大
	
	window.document.addEventListener("DOMContentLoaded", function(event) {
		console.log(9090)
			ImagesZoom.init({
				"elem": ".photo-box"
			});
	}, false);
</script>
</html>
